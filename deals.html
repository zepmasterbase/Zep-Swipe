<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Campus Deals</title>
<style>
  /* ROOT VARIABLES */
  :root {
    --zep-blue: #00f0ff;
    --zep-violet: #9c4dff;
    --bg: radial-gradient(circle at 25% 10%, #050018 0%, #00000c 100%);
    --glass: rgba(255,255,255,0.08);
    --text-light: rgba(255,255,255,0.85);
  }

  /* GLOBAL */
  body { 
    margin:0; 
    font-family: Poppins, sans-serif; 
    background: var(--bg); 
    color: #fff; 
    min-height:100vh; 
    padding: 16px;
  }

  a { text-decoration: none; }

  /* HEADER */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    border-radius: 16px;
    backdrop-filter: blur(14px);
    background: radial-gradient(circle at center, rgba(0,240,255,0.2), rgba(156,77,255,0.2));
    margin-bottom: 32px;
    animation: pulseHeader 4s infinite alternate;
  }
  @keyframes pulseHeader {
    0% { box-shadow: 0 0 20px rgba(0,240,255,0.25);}
    50% { box-shadow: 0 0 50px rgba(156,77,255,0.45);}
    100% { box-shadow: 0 0 20px rgba(0,240,255,0.25);}
  }
  .brand {
    font-family: Orbitron, sans-serif;
    font-size: 1.8rem;
    background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .header-actions a {
    font-family: Orbitron, sans-serif;
    padding: 8px 16px;
    border-radius: 999px;
    background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
    color: #050015;
    transition: 0.3s;
  }
  .header-actions a:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 36px rgba(156,77,255,.45);
  }

  /* DEAL CARDS */
  .deal-card {
    background: var(--glass);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.12);
    padding: 16px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px rgba(0,240,255,0.25);
  }
  .deal-card img {
    width: 100%;
    max-height: 120px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 12px;
  }
  .deal-name {
    font-family: Orbitron, sans-serif;
    font-size: 1.2rem;
    margin-bottom: 6px;
  }
  .deal-desc {
    font-size: 0.95rem;
    color: var(--text-light);
    margin-bottom: 6px;
  }
  .deal-address, .deal-distance {
    font-size: 0.85rem;
    color: var(--text-light);
    margin-bottom: 6px;
  }
  .view-btn {
    display:inline-block;
    margin-top: 8px;
    padding: 8px 16px;
    border-radius: 999px;
    font-family: Orbitron, sans-serif;
    font-weight: 600;
    font-size: 14px;
    background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
    color: #050015;
    box-shadow: 0 0 20px rgba(0,240,255,.35);
    transition: 0.25s;
  }
  .view-btn:hover {
    transform: translateY(-2px);
    box-shadow:0 0 36px rgba(156,77,255,.45);
  }

  /* RESPONSIVE */
  @media(max-width:600px){
    header { flex-direction: column; gap: 12px; }
    .deal-card img { max-height: 100px; }
  }
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <div class="header-actions">
    <a href="business.html">List Deals</a>
  </div>
</header>

<div id="dealsContainer">
  <!-- Deal cards will be injected here -->
</div>

<script>
// ----------------------------
// STORE DATA
// ----------------------------
const deals = [
  {
    name: "Campus Cafe",
    description: "20% off coffee & pastries",
    address: "123 Campus Road, Cape Town",
    lat: -33.9571,
    lng: 18.4603,
    logo: "https://via.placeholder.com/300x150.png?text=Campus+Cafe"
  },
  {
    name: "BookHub Store",
    description: "10% off textbooks, free notebook with purchase",
    address: "45 University Avenue, Durban",
    lat: -29.8587,
    lng: 31.0218,
    logo: "https://via.placeholder.com/300x150.png?text=BookHub"
  }
  // Add more stores here:
  // { name: "Store Name", description: "Deal Info", address: "Full Address", lat: 0.0000, lng: 0.0000, logo: "optional_image_url" }
];

// ----------------------------
// DISTANCE CALCULATION
// ----------------------------
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // km
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// ----------------------------
// RENDER DEALS
// ----------------------------
const container = document.getElementById("dealsContainer");

function renderDeals(userLat, userLon) {
  container.innerHTML = "";
  deals.forEach(deal => {
    const distance = (userLat && userLon) ? getDistance(userLat, userLon, deal.lat, deal.lng).toFixed(2) + " km" : "Unavailable";
    const card = document.createElement("div");
    card.className = "deal-card";
    card.innerHTML = `
      ${deal.logo ? `<img src="${deal.logo}" alt="${deal.name} Logo">` : ""}
      <div class="deal-name">${deal.name}</div>
      <div class="deal-desc">${deal.description}</div>
      <div class="deal-address">Address: ${deal.address}</div>
      <div class="deal-distance">Distance: ${distance}</div>
      <a href="#" class="view-btn">View Store Details</a>
    `;
    container.appendChild(card);
  });
}

// ----------------------------
// GET GEOLOCATION
// ----------------------------
function locationError(err) {
  console.warn("Geolocation not available or denied. Showing deals without distance.");
  renderDeals();
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    pos => renderDeals(pos.coords.latitude, pos.coords.longitude),
    locationError
  );
} else {
  locationError();
}
</script>

</body>
</html>
