<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Client Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
  --green:#00ff94;
  --yellow:#ffc107;
  --purple:#9c4dff;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;line-height:1.4;padding-bottom:50px;}
button{border:none;border-radius:999px;padding:8px 12px;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;transition:.3s;}
button:hover{transform:translateY(-2px);box-shadow:0 0 36px rgba(156,77,255,.45);}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 20px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  border-radius:12px;
  backdrop-filter:blur(12px);
}
.brand{font-family:Orbitron;font-size:1.5rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;transition:.3s;}
.logout-btn:hover{background:rgba(255,0,80,.25);}
.notifications{position:relative;cursor:pointer;}
.notifications span{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;}

/* DASHBOARD */
.dashboard{padding:20px;max-width:1200px;margin:auto;display:flex;flex-direction:column;gap:20px;}

/* QUICK ACTION CARDS */
.quick-cards{display:grid;grid-template-columns:1fr;gap:16px;margin-bottom:20px;}
@media(min-width:600px){.quick-cards{grid-template-columns:repeat(3,1fr);}}
.card{background:var(--glass);border-radius:16px;padding:20px;box-shadow:0 0 24px rgba(156,77,255,.2);display:flex;flex-direction:column;gap:12px;}
.card h3{font-family:Orbitron;}
.card button{margin-top:auto;width:fit-content;align-self:flex-start;}

/* FILTER SECTION */
.filter-section{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:16px;}

/* JOBS LIST */
.jobs-container{display:grid;grid-template-columns:1fr;gap:16px;}
@media(min-width:600px){.jobs-container{grid-template-columns:1fr 1fr;}}
.job-card{background:var(--glass);padding:16px;border-radius:16px;border:1px solid rgba(255,255,255,.12);display:flex;flex-direction:column;gap:8px;}
.job-card h4{font-family:Orbitron;}
.applicants{margin-top:10px;padding-left:12px;}
.applicant-card{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,.05);padding:8px;border-radius:8px;margin-bottom:6px;}
.status-badge{padding:4px 10px;border-radius:12px;font-size:0.8rem;font-family:Orbitron;display:inline-block;}
.pending{background:var(--yellow);color:#050015;}
.escrow{background:var(--zep-blue);color:#050015;}
.submitted{background:var(--purple);color:#050015;}
.released{background:var(--green);color:#050015;}

/* MODAL */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1000;}
.modal{background:var(--glass);padding:20px;border-radius:18px;max-width:400px;width:90%;text-align:center;box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
.modal button{margin-top:12px;width:fit-content;}

/* RESPONSIVE */
@media(max-width:480px){.quick-cards{grid-template-columns:1fr;}.jobs-container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe â€” Client Dashboard</div>
  <div style="display:flex;gap:12px;align-items:center;">
    <div class="notifications" onclick="toggleNotifications()">
      ðŸ”” <span id="notifCount">0</span>
    </div>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</header>

<div class="dashboard">

  <!-- QUICK ACTIONS -->
  <div class="quick-cards">
    <div class="card">
      <h3>Post a Job</h3>
      <button onclick="location.href='create-gig.html'">âž• Create Job</button>
    </div>
    <div class="card">
      <h3>Create Student Deal</h3>
      <button onclick="location.href='merchant-deal-form.html'">âž• Create Deal</button>
    </div>
    <div class="card">
      <h3>View Invoices</h3>
      <button onclick="viewAllInvoices()">ðŸ’° All Invoices</button>
    </div>
  </div>

  <!-- FILTER -->
  <div class="filter-section">
    <button onclick="filterJobs('all')">All Jobs</button>
    <button onclick="filterJobs('Open')">Open</button>
    <button onclick="filterJobs('Approved')">Approved</button>
    <button onclick="filterJobs('Paid')">Paid</button>
  </div>

  <!-- JOBS LIST -->
  <div id="jobsContainer" class="jobs-container"></div>

</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modalContent">
    <p id="modalText">Processing...</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
// ===== SESSION CHECK =====
let currentEmployer = JSON.parse(localStorage.getItem("currentEmployer"));
if(!currentEmployer) window.location.href="employer-auth.html";

// ===== JOBS & INVOICES =====
let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
let notifications = JSON.parse(localStorage.getItem("notifications")) || [];

// ===== DOM =====
const jobsContainer = document.getElementById("jobsContainer");
const modalOverlay = document.getElementById("modalOverlay");
const modalText = document.getElementById("modalText");
const notifCount = document.getElementById("notifCount");

// ===== FUNCTIONS =====
function logout(){
  localStorage.removeItem("currentEmployer");
  window.location.href="employer-auth.html";
}

// MODAL
function showModal(text){ modalText.innerText=text; modalOverlay.style.display="flex"; }
function closeModal(){ modalOverlay.style.display="none"; }

// NOTIFICATIONS
function toggleNotifications(){
  if(notifications.length===0) return alert("No notifications.");
  let notifStr="";
  notifications.forEach((n,i)=>{ notifStr+=`${i+1}. ${n.text}\n`; });
  alert(notifStr);
}

// RENDER JOBS
function renderJobs(filter='all'){
  jobsContainer.innerHTML="";
  jobs.forEach((job, idx)=>{
    if(filter!=='all' && job.status!==filter) return;
    const jobCard=document.createElement("div"); jobCard.className="job-card";
    jobCard.innerHTML=`<h4>${job.title} <span class="status-badge ${job.status.toLowerCase()}">${job.status}</span></h4>
      <div>Type: ${job.type} | $${job.rate}/hr</div>
      <div class="applicants"></div>`;
    jobsContainer.appendChild(jobCard);

    const applicantsDiv=jobCard.querySelector(".applicants");
    if(job.applicants && job.applicants.length>0){
      job.applicants.forEach((app, aidx)=>{
        const card=document.createElement("div"); card.className="applicant-card";
        card.innerHTML=`<span>${app.name} (${app.level})</span>
          <button onclick="approveStudent(${idx},${aidx})">Approve & Generate Invoice</button>`;
        applicantsDiv.appendChild(card);
      });
    } else { applicantsDiv.innerHTML="<span style='color:#aaa'>No applicants yet.</span>"; }
  });
}

// APPROVE STUDENT & GENERATE INVOICE
function approveStudent(jobIdx, appIdx){
  const job=jobs[jobIdx];
  const student=job.applicants[appIdx];
  if(!student.verified){
    return showModal("Student must be verified to generate invoice.");
  }
  // Create invoice
  const invoiceId="INV-"+Math.floor(Math.random()*90000+10000);
  const invoice={
    id:invoiceId,
    studentId:student.id,
    employerId:currentEmployer.id,
    jobId:job.id,
    status:"Pending",
    subtotal:job.rate*10, // Example: 10 hours
    fee:(job.rate*10*0.05).toFixed(2),
    total:(job.rate*10*1.05).toFixed(2),
    issueDate:new Date().toISOString().slice(0,10),
    dueDate:new Date(Date.now()+7*24*60*60*1000).toISOString().slice(0,10)
  };
  invoices.push(invoice);
  localStorage.setItem("invoices",JSON.stringify(invoices));

  // Add notification
  notifications.push({text:`Invoice ${invoice.id} generated for ${student.name} on job "${job.title}"`});
  localStorage.setItem("notifications",JSON.stringify(notifications));
  notifCount.innerText=notifications.length;

  showModal(`Invoice ${invoice.id} created successfully!`);
  renderJobs();
}

// VIEW ALL INVOICES
function viewAllInvoices(){
  if(invoices.length===0){ showModal("No invoices yet."); return;}
  let str="All Invoices:\n";
  invoices.forEach(inv=>str+=`â€¢ ${inv.id} | ${inv.status} | Job: ${inv.jobId}\n`);
  alert(str);
}

// FILTER JOBS
function filterJobs(type){ renderJobs(type); }

// INITIAL RENDER
renderJobs();
notifCount.innerText=notifications.length;
</script>

</body>
</html>
