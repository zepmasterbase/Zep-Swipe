<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Employer Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

:root{
  --blue:#00f0ff;
  --violet:#9c4dff;
  --bg:#050018;
  --glass:rgba(255,255,255,.06);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:radial-gradient(circle at top,#07002a,#000);color:white;}

.container{display:flex;min-height:100vh;}

/* SIDEBAR */

.sidebar{
  width:240px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  padding:24px;
  border-right:1px solid rgba(255,255,255,.08);
}

.logo{
  font-family:Orbitron;
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:30px;
}

.nav a{
  display:block;
  padding:10px;
  border-radius:10px;
  color:white;
  text-decoration:none;
  margin-bottom:8px;
  transition:.2s;
}

.nav a:hover{background:var(--glass);}

/* MAIN */

.main{flex:1;padding:28px;}

.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:24px;
}

.analytics{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.card{
  background:var(--glass);
  padding:18px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.08);
}

.card h3{font-size:.9rem;color:#aaa;}
.card p{font-size:1.6rem;font-family:Orbitron;}

.section-title{
  font-family:Orbitron;
  margin-bottom:10px;
}

/* JOB LIST */

.jobs{
  display:grid;
  gap:14px;
}

.job{
  background:var(--glass);
  padding:16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
}

.job h4{font-family:Orbitron;margin-bottom:6px;}

.actions button{
  margin-right:6px;
  padding:6px 10px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  color:#000;
  font-weight:600;
}

/* ACTIVITY */

.activity{
  margin-top:24px;
}

.activity-item{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  color:#ccc;
}

</style>
</head>
<body>

<div class="container">

<!-- SIDEBAR -->

<div class="sidebar">
  <div class="logo">Zep Swipe</div>

  <div class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Post Job</a>
    <a href="#">Applicants</a>
    <a href="#">Payments</a>
    <a href="#">Deals</a>
    <a href="#">Settings</a>
  </div>
</div>

<!-- MAIN -->

<div class="main">

<div class="header">
  <h2>Employer Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<!-- ANALYTICS -->

<div class="analytics">
  <div class="card">
    <h3>Active Jobs</h3>
    <p id="activeJobs">0</p>
  </div>
  <div class="card">
    <h3>Total Hires</h3>
    <p id="hires">0</p>
  </div>
  <div class="card">
    <h3>Total Spend</h3>
    <p id="spend">$0</p>
  </div>
  <div class="card">
    <h3>Invoices</h3>
    <p id="invoiceCount">0</p>
  </div>
</div>

<h3 class="section-title">Your Jobs</h3>

<div id="jobs" class="jobs"></div>

<div class="activity">
  <h3 class="section-title">Recent Activity</h3>
  <div id="activityList"></div>
</div>

</div>
</div>

<script>

let currentEmployer = JSON.parse(localStorage.getItem("currentEmployer"));
if(!currentEmployer) location.href="employer-auth.html";

let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
let notifications = JSON.parse(localStorage.getItem("notifications")) || [];

function logout(){
  localStorage.removeItem("currentEmployer");
  location.href="employer-auth.html";
}

/* ANALYTICS */

document.getElementById("activeJobs").innerText =
  jobs.filter(j=>j.status==="Open").length;

document.getElementById("invoiceCount").innerText = invoices.length;

let totalSpend = invoices.reduce((sum,i)=>sum+Number(i.total||0),0);
document.getElementById("spend").innerText = "$"+totalSpend.toFixed(2);

/* JOB RENDER */

const jobsDiv = document.getElementById("jobs");

jobs.forEach(job=>{
  let el=document.createElement("div");
  el.className="job";

  el.innerHTML=`
    <h4>${job.title}</h4>
    <p>Status: ${job.status}</p>
    <div class="actions">
      <button>View Applicants</button>
      <button>Manage</button>
    </div>
  `;

  jobsDiv.appendChild(el);
});

/* ACTIVITY */

const activity=document.getElementById("activityList");

notifications.slice().reverse().forEach(n=>{
  let item=document.createElement("div");
  item.className="activity-item";
  item.innerText=n.text;
  activity.appendChild(item);
});

</script>

</body>
</html>
