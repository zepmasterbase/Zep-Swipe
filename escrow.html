<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Escrow Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.logout-btn{
  background:rgba(255,255,255,.1);
  border:none;
  border-radius:50%;
  width:38px;
  height:38px;
  cursor:pointer;
  color:#fff;
  font-size:16px;
  transition:.3s;
}
.logout-btn:hover{
  background:rgba(255,0,80,.25);
}
.container{
  max-width:600px;
  margin:30px auto;
  background:var(--glass);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
}
h2{font-family:Orbitron;margin-bottom:20px;text-align:center;}
input, select, button{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:12px;
  border:none;
  outline:none;
}
button{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 36px rgba(156,77,255,.45);
}
.success-msg{
  background:rgba(0,255,150,.15);
  color:#00ff9d;
  padding:12px;
  border-radius:12px;
  text-align:center;
  margin-top:10px;
}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="logout-btn" onclick="logout()">⎋</button>
</header>

<div class="container">
  <h2>Escrow Payment</h2>
  <form id="escrowForm">
    <input type="text" id="jobTitle" placeholder="Job Title" required>
    <input type="number" id="amountUSD" placeholder="Job Amount (USD)" required min="1">
    <input type="text" id="employerName" placeholder="Employer Name" required>
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="cardNumber" placeholder="Debit Card Number" required>
    <input type="text" id="expiry" placeholder="Expiry MM/YY" required>
    <input type="text" id="cvv" placeholder="CVV" required>
    <button type="submit">Deposit to Escrow & Create Job</button>
  </form>
  <div id="successMsg" class="success-msg" style="display:none;"></div>
</div>

<script>
/* SESSION PROTECTION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){
  alert("Login required to access escrow.");
  window.location.href="auth.html";
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="auth.html";
}

/* ESCROW FORM LOGIC */
const form = document.getElementById("escrowForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit",(e)=>{
  e.preventDefault();
  
  const jobTitle = document.getElementById("jobTitle").value;
  const amountUSD = parseFloat(document.getElementById("amountUSD").value);
  const employerName = document.getElementById("employerName").value;
  const studentName = document.getElementById("studentName").value;
  
  if(!jobTitle || !amountUSD || !employerName || !studentName){
    alert("Please fill all fields");
    return;
  }

  // Simulate USD payment (real API integration can be added later)
  const job = {
    id:Date.now(),
    title:jobTitle,
    amountUSD,
    employer:employerName,
    student:studentName,
    status:"Pending Approval",
    timestamp:new Date().toLocaleString()
  };
  
  let escrowJobs = JSON.parse(localStorage.getItem("escrowJobs")) || [];
  escrowJobs.push(job);
  localStorage.setItem("escrowJobs", JSON.stringify(escrowJobs));

  // Simulate ZAC reward for employer & student
  let allUsers = JSON.parse(localStorage.getItem("users")) || [];
  [employerName, studentName].forEach(name=>{
    let u = allUsers.find(u=>u.name===name);
    if(u){
      u.ZAC = (u.ZAC || 0) + 25;
    } else {
      allUsers.push({name:name,ZAC:25});
    }
  });
  localStorage.setItem("users", JSON.stringify(allUsers));

  successMsg.style.display="block";
  successMsg.innerHTML=`Escrow deposited $${amountUSD} successfully!<br>25 ZAC credited to Employer & Student`;

  form.reset();
});
</script>

</body>
</html>
