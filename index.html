<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Student Creator Economy</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --bg: radial-gradient(circle at 30% 10%, #050018 0%, #00000c 100%);
  --glass: rgba(255, 255, 255, 0.06);
  --text-light: rgba(255, 255, 255, 0.85);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 30px 20px 80px;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
}

.brand {
  font-family: Orbitron;
  font-size: 1.8rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-grid {
  display: flex;
  gap: 12px;
}

.header-grid a, .header-grid button {
  font-family: Orbitron;
  font-size: 14px;
  text-decoration: none;
  border-radius: 999px;
  padding: 8px 16px;
  cursor: pointer;
  transition: .3s;
  border: none;
}

.header-grid a {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  color: #050015;
}

.header-grid button {
  background: var(--glass);
  color: #fff;
  border: 1px solid rgba(255,255,255,.12);
}

.header-grid a:hover, .header-grid button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 36px rgba(156,77,255,.45);
}

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 120px 20px 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 36px;
}

/* Pulsing Circle */
.pulse-circle {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(0,240,255,0.25), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(156,77,255,0.25), transparent 60%);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 4s infinite alternate;
  box-shadow: 0 0 90px rgba(0,240,255,.3);
}

@keyframes pulse {
  from { transform: scale(1); box-shadow: 0 0 60px rgba(0,240,255,0.25); }
  to { transform: scale(1.05); box-shadow: 0 0 120px rgba(156,77,255,0.45); }
}

.hero img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,255,255,0.2);
}

/* HERO TEXT */
.hero-text h1 {
  font-family: Orbitron;
  font-size: 2.4rem;
  line-height: 1.2;
  margin-bottom: 16px;
  max-width: 550px;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-text p {
  font-size: 1rem;
  color: var(--text-light);
  max-width: 480px;
  line-height: 1.5;
}

/* CTA */
.cta {
  margin-top: 28px;
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.cta a {
  padding: 14px 28px;
  border-radius: 999px;
  font-family: Orbitron;
  font-weight: 600;
  font-size: 14px;
  text-decoration: none;
  transition: .3s;
}

.cta a.primary {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  color: #050015;
}

.cta a.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 36px rgba(156,77,255,.45);
}

footer {
  text-align: center;
  padding: 40px 20px 20px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
}

.socials {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 10px;
}

.socials a {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  font-size: 16px;
  color: #fff;
}

@media(max-width:600px){
  .hero-text h1 { font-size: 1.9rem; }
  .pulse-circle { width: 200px; height: 200px; }
  .hero img { width: 110px; height: 110px; }
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- HEADER -->
  <header>
    <div class="brand">Zep Swipe</div>
    <div class="header-grid">
      <a href="deals.html">Deals</a>
      <button onclick="location.href='login.html'">Connect Wallet</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="pulse-circle">
      <img src="student-entrepreneur.jpg" alt="Student Entrepreneur">
    </div>
    <div class="hero-text">
      <h1>University Students Become Verified Freelancers in 21 Days</h1>
      <p>Students can also browse nearby student deals from brands and restaurants using their student ID, turning skills into real income and savings.</p>
    </div>
    <div class="cta">
      <a href="deals.html" class="primary">Browse Deals</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="socials">
      <a href="https://x.com/ZepSwipe" target="_blank">ùïè</a>
      <a href="https://www.linkedin.com/company/zep-swipe/" target="_blank">in</a>
      <a href="https://www.instagram.com/zepswipe" target="_blank">‚óé</a>
    </div>
    <p>¬© 2025 Zep Swipe ‚Äî Student Creator Economy</p>
  </footer>

</div>

</body>
</html>
