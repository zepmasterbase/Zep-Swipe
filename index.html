<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --text-light:rgba(255,255,255,.85);
  --glass:rgba(255,255,255,0.08);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;overflow-x:hidden;}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  max-width:1200px;
  margin:auto;
  background:rgba(0,0,0,0.2);
  border-radius:16px;
}
.brand{
  font-family:Orbitron;
  font-size:1.8rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.login-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:24px;
  transition:transform 0.3s, box-shadow 0.3s;
}
.login-icon:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet);
}

/* HERO */
.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:100px 20px 60px;
  border-radius:20px;
  background:url('https://images.unsplash.com/photo-1600195077078-fb1caa8c4a5e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
  position:relative;
  margin:20px;
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.5);
  border-radius:20px;
}
.hero-content{position:relative; z-index:1; max-width:900px;}
.hero h1{
  font-family:Orbitron;
  font-size:3rem;
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  font-size:1.2rem;
  margin-bottom:40px;
  color:var(--text-light);
}

/* HERO BUTTONS */
.hero-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  justify-content:center;
}
.hero-buttons button{
  padding:16px 32px;
  font-family:Orbitron;
  font-size:1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
  color:#050015;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}
.hero-buttons button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
}

/* FOOTER */
footer{
  margin-top:60px;
  text-align:center;
  padding:20px 10px;
  border-top:1px solid rgba(255,255,255,.1);
}
.socials{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:8px;
}
.socials a{
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  transition:.3s;
}
.socials a:hover{
  transform:scale(1.1) translateY(-2px);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
}
.socials svg{width:24px;height:24px;fill:#050015;}
footer span{font-size:.85rem;color:var(--text-light);display:block;margin-top:4px;}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:2.2rem;}
  .hero-buttons{flex-direction:column;}
  header{flex-direction:column; gap:16px;}
}
</style>
