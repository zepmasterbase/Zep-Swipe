<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
  --neon-pink:#ff00f0;
  --neon-green:#00ff9d;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}

body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:relative;
}
.brand{
  font-family:Orbitron;
  font-size:2rem;
  color:#fff;
  text-shadow:0 0 10px var(--zep-blue), 0 0 20px var(--zep-violet), 0 0 30px var(--zep-violet);
  letter-spacing:1px;
}

/* Pulsing Login Icon */
.login-icon{
  width:65px;
  height:65px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:26px;
  box-shadow:0 0 25px var(--zep-blue),0 0 50px var(--zep-violet),inset 0 0 12px rgba(255,255,255,.2);
  animation:pulse 2s infinite;
  transition:transform 0.3s, box-shadow 0.3s;
}
.login-icon:hover{
  transform:scale(1.15);
  box-shadow:0 0 40px var(--zep-blue),0 0 80px var(--zep-violet),inset 0 0 20px rgba(255,255,255,.3);
}
@keyframes pulse{
  0%{box-shadow:0 0 25px var(--zep-blue),0 0 50px var(--zep-violet),inset 0 0 12px rgba(255,255,255,.2);}
  50%{box-shadow:0 0 40px var(--zep-blue),0 0 70px var(--zep-violet),inset 0 0 20px rgba(255,255,255,.3);}
  100%{box-shadow:0 0 25px var(--zep-blue),0 0 50px var(--zep-violet),inset 0 0 12px rgba(255,255,255,.2);}
}

/* HERO SECTION */
.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:80px 20px 40px;
  background:url('https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
  position:relative;
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
}
.hero-content{
  position:relative;
  z-index:1;
  max-width:900px;
}
.hero h1{
  font-family:Orbitron;
  font-size:2.8rem;
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px var(--zep-blue),0 0 20px var(--zep-violet);
}
.hero p{
  font-size:1.1rem;
  margin-bottom:40px;
  color:var(--text-light);
}

/* HERO BUTTONS */
.hero-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  justify-content:center;
}
.hero-buttons button{
  padding:16px 28px;
  font-family:Orbitron;
  font-size:1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
  color:#050015;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 12px var(--zep-blue),0 0 24px var(--zep-violet);
}
.hero-buttons button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 30px var(--zep-blue),0 0 50px var(--zep-violet);
}

/* FOOTER */
footer{
  margin-top:80px;
  text-align:center;
  padding:30px 20px;
  border-top:1px solid rgba(255,255,255,.1);
}
.socials{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:10px;
}
.socials a{
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:20px;
  color:#fff;
  text-decoration:none;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet),0 0 15px rgba(255,255,255,0.2) inset;
  transition:.3s;
}
.socials a:hover{
  transform:scale(1.2) rotate(10deg);
  box-shadow:0 0 40px var(--zep-blue),0 0 60px var(--zep-violet),0 0 20px rgba(255,255,255,.4) inset;
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:2.2rem;}
  .hero-buttons{flex-direction:column;}
}
</style>
