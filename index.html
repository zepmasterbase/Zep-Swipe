<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
  --neon-pink:#ff00f0;
  --neon-green:#00ff9d;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}

body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  margin-bottom:40px;
}
.brand{
  font-family:Orbitron;
  font-size:2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 8px var(--zep-blue),0 0 12px var(--zep-violet);
}
.login-icon{
  width:70px;
  height:70px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:26px;
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
  animation:pulse 2s infinite;
  transition:transform 0.3s;
}
.login-icon:hover{
  transform:scale(1.15);
}
@keyframes pulse{
  0%{box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
  50%{box-shadow:0 0 35px var(--zep-blue),0 0 60px var(--zep-violet);}
  100%{box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
}

/* HERO SECTION */
.hero{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:100px 20px 60px;
  background:url('https://images.unsplash.com/photo-1600195077078-fb1caa8c4a5e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:0;
}
.hero-content{
  position:relative;
  z-index:1;
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}
.hero h1{
  font-family:Orbitron;
  font-size:3rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 8px var(--zep-blue),0 0 16px var(--zep-violet);
}
.hero p{
  font-size:1.1rem;
  color:var(--text-light);
  max-width:600px;
}
.hero-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:18px;
  justify-content:center;
}
.hero-buttons button{
  padding:16px 32px;
  font-family:Orbitron;
  font-size:1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
  color:#050015;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 12px var(--zep-blue),0 0 24px var(--zep-violet);
}
.hero-buttons button:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px var(--zep-blue),0 0 50px var(--zep-violet);
}

/* FLOATING ZAC ICONS */
.floating{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:linear-gradient(45deg,var(--neon-pink),var(--neon-green));
  animation:floaty 6s infinite;
  z-index:1;
}
@keyframes floaty{
  0%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-20px) rotate(180deg);}
  100%{transform:translateY(0) rotate(360deg);}
}

/* FOOTER */
footer{
  margin-top:80px;
  text-align:center;
  padding:30px 20px;
  border-top:1px solid rgba(255,255,255,.1);
}
.socials{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:10px;
}
.socials a{
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  color:#fff;
  text-decoration:none;
  font-size:22px;
  box-shadow:0 0 12px var(--zep-blue),0 0 24px var(--zep-violet);
  transition:.3s;
}
.socials a:hover{
  transform:scale(1.15);
  box-shadow:0 0 28px var(--zep-blue),0 0 48px var(--zep-violet);
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:2.2rem;}
  .hero-buttons{flex-direction:column;}
}
</style>
