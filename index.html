<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Learn & Earn</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-green:#00ff94;
  --bg-dark:#050018;
  --glass:rgba(255,255,255,.08);
  --text-light:rgba(255,255,255,.85);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:radial-gradient(circle at 30% 10%, #050018, #00000c);color:#fff;min-height:100vh;overflow-x:hidden;line-height:1.5;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 24px;
  background:linear-gradient(120deg,#000014,#050018,#000014);
  border-radius:16px;
  backdrop-filter:blur(14px);
  box-shadow:0 0 30px rgba(0,240,255,.25),0 0 40px rgba(156,77,255,.25);
}
header .logo{
  display:flex;align-items:center;gap:10px;
}
header .logo img{width:50px;height:50px;object-fit:contain;}
header .logo span{
  font-family:Orbitron;font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
nav a{
  font-family:Orbitron;
  text-decoration:none;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
  transition:.3s;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  border:none;
}
nav a:hover{transform:scale(1.05);box-shadow:0 0 15px var(--zep-blue),0 0 25px var(--zep-violet);}

/* MINI BUTTONS */
.mini-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0 0;
}
.mini-buttons a{
  font-family:Orbitron;
  padding:10px 16px;
  border-radius:12px;
  text-decoration:none;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
  transition:.3s;
  animation:pulse 2s infinite;
}
.mini-buttons a:hover{transform:scale(1.05);box-shadow:0 0 15px var(--zep-blue),0 0 25px var(--zep-violet);}

/* HERO */
.hero{
  display:flex;flex-direction:column;align-items:center;text-align:center;
  padding:80px 20px 60px;position:relative;overflow:hidden;
}
.hero::after{
  content:'';
  position:absolute;width:300px;height:300px;
  background:radial-gradient(circle,#00f0ff33,transparent);
  top:-50px;right:-50px;border-radius:50%;
  animation:float 6s infinite alternate;
  z-index:0;
}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(20px);}}
.hero h1{
  font-family:Orbitron;
  font-size:2.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:16px;
  z-index:1;position:relative;
}
.hero p{font-size:1.1rem;max-width:600px;margin-bottom:30px;color:var(--text-light);z-index:1;position:relative;}
.hero .cta-btn{
  padding:14px 28px;
  font-family:Orbitron;
  font-size:1rem;
  border:none;border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;cursor:pointer;
  animation:pulse 2s infinite;
  z-index:1;position:relative;
}
.hero .cta-btn:hover{transform:scale(1.05);box-shadow:0 0 25px var(--zep-blue),0 0 45px var(--zep-violet);}

/* PROFILE */
.profile{
  display:flex;align-items:center;gap:14px;
  background:var(--glass);padding:14px;border-radius:14px;margin:20px;
}
.profile img{width:70px;height:70px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;}
.profile h3{font-family:Orbitron;}
.profile span{opacity:.8;}

/* COURSES */
.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;margin:20px;
}
.course{
  background:var(--glass);padding:18px;border-radius:18px;border:1px solid rgba(255,255,255,.12);
  cursor:pointer;transition:.3s;position:relative;
}
.course:hover{transform:translateY(-6px);box-shadow:0 0 25px var(--zep-blue),0 0 40px var(--zep-violet);}
.course h4{font-family:Orbitron;margin-bottom:6px;}
.course span{font-size:.85rem;opacity:.8;}

/* TASKS */
.tasks{background:var(--glass);padding:18px;border-radius:18px;margin:20px;}
.task{background:rgba(255,255,255,.05);padding:14px;border-radius:14px;margin-bottom:12px;}
.task.completed{opacity:.5;}
.task button{margin-top:10px;padding:10px 14px;border:none;border-radius:999px;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));cursor:pointer;font-family:Orbitron;}

/* ZAC */
.zac{text-align:center;font-family:Orbitron;color:var(--zep-green);animation:pulse 2s infinite;}

/* FEATURES */
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin:20px;}
.feature-card{background:var(--glass);border-radius:16px;padding:20px;text-align:center;border:1px solid rgba(255,255,255,.12);transition:.3s;cursor:pointer;}
.feature-card:hover{transform:scale(1.05);box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
.feature-card h3{font-family:Orbitron;margin-bottom:12px;}

/* FOOTER */
footer{background:rgba(0,0,0,.2);padding:30px 20px;text-align:center;}
footer .socials{display:flex;justify-content:center;gap:20px;margin-bottom:20px;}
footer .socials a{color:#fff;font-size:20px;transition:.3s;}
footer .socials a:hover{transform:scale(1.2);color:var(--zep-blue);}
footer p{font-size:.85rem;color:var(--text-light);}

/* RESPONSIVE */
@media(max-width:600px){.profile{flex-direction:column;text-align:center}.hero h1{font-size:2rem;}.courses{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://payhip.com/cdn-cgi/image/format=auto/https://pe56d.s3.amazonaws.com/o_1jfnua21qtu1vi2pfom33p641h.png" alt="Zep Swipe Logo">
    <span>Zep Swipe</span>
  </div>
  <nav>
    <a href="swipe-merchants.html">Find Jobs</a>
  </nav>
</header>

<div class="mini-buttons">
  <a href="deals.html">Browse Student Deals</a>
  <a href="login.html">Become a Freelancer</a>
</div>

<section class="hero">
  <h1>Learn Skills • Complete Tasks • Earn Rewards</h1>
  <p>Join students building freelance careers with Zep Swipe. Complete tasks, earn ZAC points, and get verified to access the freelancer market.</p>
  <button class="cta-btn" onclick="location.href='login.html'">Get Started</button>
</section>

<div class="container">

  <!-- PROFILE -->
  <div class="profile">
    <img id="profileImg">
    <div>
      <h3 id="studentName"></h3>
      <span id="studentUniversity"></span>
    </div>
  </div>

  <!-- COURSES -->
  <div class="courses" id="courseList"></div>

  <!-- TASKS -->
  <div class="tasks" id="taskSection" style="display:none">
    <h3 id="courseTitle"></h3>
    <div id="tasksContainer"></div>
    <div class="zac" id="zacCounter"></div>
  </div>

</div>

<script>
/* ======================
   SESSION
====================== */
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUserId = localStorage.getItem("currentUserId");
if(!currentUserId || !users[currentUserId]) location.href="login.html";
let user = users[currentUserId];

/* ======================
   PROFILE
====================== */
profileImg.src = user.profileImage || "https://via.placeholder.com/80";
studentName.innerText = user.name;
studentUniversity.innerText = user.university || "";

/* ======================
   COURSES & TASKS
====================== */
const courses = {
  "Virtual Assistant":["Inbox & calendar management","Client research","Scheduling tools","Admin workflow","Client simulation"],
  "Content Creator":["Brand storytelling","Short-form video","Content calendar","Analytics review","Portfolio build"],
  "Blog Writer":["SEO basics","Long-form writing","Keyword research","Editing & polish","Publish article"],
  "Voice-over Artist":["Voice warmup","Script reading","Recording setup","Audio cleanup","Demo reel"],
  "Data Entry":["Spreadsheet basics","CRM tools","Accuracy training","Speed drills","Client simulation"],
  "UI/UX Designer":["Wireframes","UI principles","App screens","Web layouts","Case study"],
  "Online Tutor":["Subject intro","Lesson planning","Mock tutoring","Student feedback","Live session"],
  "Student Travel Agent":["Intro video & sign up","Flight research","Hotel booking simulation","Tour itinerary creation","Client mock booking"]
};

if(!user.learnEarn){user.learnEarn={course:null,completed:[]};users[currentUserId]=user;localStorage.setItem("users",JSON.stringify(users));}

/* ======================
   RENDER COURSES
====================== */
const courseList=document.getElementById("courseList");
Object.keys(courses).forEach(c=>{
  const div=document.createElement("div");
  div.className="course";
  div.innerHTML=`<h4>${c}</h4><span>21-Day Client-Ready Program</span>`;
  div.onclick=()=>selectCourse(c);
  courseList.appendChild(div);
});

function selectCourse(course){
  user.learnEarn.course = course;
  users[currentUserId]=user;
  localStorage.setItem("users",JSON.stringify(users));
  renderTasks();
}

/* ======================
   TASKS
====================== */
function renderTasks(){
  document.getElementById("taskSection").style.display="block";
  courseTitle.innerText = user.learnEarn.course;
  tasksContainer.innerHTML="";
  zacCounter.innerText=`Total ZAC: ${user.walletBalance || 0}`;

  for(let day=1;day<=21;day++){
    const completed=user.learnEarn.completed.includes(day);
    const div=document.createElement("div");
    div.className="task"+(completed?" completed":"");

    let taskText="";
    if(day===1){
      taskText=`Record an intro video, sign up on www.zora.co, upload it, copy the link, submit to complete task.`;
    }else{
      const pool=courses[user.learnEarn.course];
      taskText=`Day ${day}: ${pool[(day-2)%pool.length]} task for real client readiness.`;
    }

    div.innerHTML=`<strong>Day ${day}</strong><p>${taskText}</p>`;

    if(!completed){
      const btn=document.createElement("button");
      btn.innerText="Submit Task";
      btn.onclick=()=>completeTask(day);
      div.appendChild(btn);
    }else{
      div.innerHTML+=`<span style="color:var(--zep-green)">✔ Completed</span>`;
    }

    tasksContainer.appendChild(div);
  }
}

function completeTask(day){
  if(user.learnEarn.completed.includes(day)) return;

  user.learnEarn.completed.push(day);
  user.tasksCompleted = user.learnEarn.completed.length;
  user.walletBalance = (user.walletBalance||0)+25;

  users[currentUserId]=user;
  localStorage.setItem("users",JSON.stringify(users));

  alert("+25 ZAC earned!");
  renderTasks();
}

if(user.learnEarn.course) renderTasks();
</script>
</body>
</html>
