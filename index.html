<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Student Creator Economy</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018 0%, #00000c 100%);
  --glass:rgba(255,255,255,0.08);
  --text-light: rgba(255,255,255,0.85);
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding: 18px 24px;
  background: radial-gradient(circle at center, rgba(0,240,255,0.15), rgba(156,77,255,0.15));
  backdrop-filter: blur(12px);
  border-radius: 12px;
  margin: 16px;
  animation: pulseHeader 4s infinite alternate;
}

@keyframes pulseHeader {
  0% { box-shadow: 0 0 20px rgba(0,240,255,0.2); }
  50% { box-shadow: 0 0 40px rgba(156,77,255,0.4); }
  100% { box-shadow: 0 0 20px rgba(0,240,255,0.2); }
}

.brand {
  font-family: Orbitron;
  font-size: 1.8rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-actions a, .header-actions button {
  font-family: Orbitron;
  font-size: 14px;
  text-decoration: none;
  padding: 8px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  margin-left: 10px;
}

.header-actions a {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  color: #050015;
}

.header-actions button {
  background: var(--glass);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.12);
}

.header-actions a:hover, .header-actions button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 36px rgba(156,77,255,0.45);
}

/* HERO */
.hero {
  text-align: center;
  margin-top: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  padding: 0 24px;
}

.pulse-circle {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(0,240,255,0.25), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(156,77,255,0.25), transparent 60%);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 4s infinite alternate;
  box-shadow:0 0 90px rgba(0,240,255,.3);
}

@keyframes pulse {
  from { transform: scale(1); box-shadow:0 0 60px rgba(0,240,255,.25);}
  to { transform: scale(1.05); box-shadow:0 0 120px rgba(156,77,255,.45);}
}

.pulse-circle svg {
  width: 140px;
  height: 140px;
}

/* HERO TEXT */
.hero-text h1 {
  font-family: Orbitron;
  font-size: 2.6rem;
  line-height: 1.2;
  margin-bottom: 12px;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-text p {
  font-size: 1.05rem;
  color: var(--text-light);
  max-width: 500px;
  line-height: 1.5;
  margin: 0 auto;
}

/* CTA BUTTONS */
.cta {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.cta a {
  padding: 14px 28px;
  border-radius: 999px;
  font-family: Orbitron;
  font-weight: 600;
  font-size: 14px;
  text-decoration: none;
  transition: 0.3s;
}

.cta a.primary {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  color: #050015;
}

.cta a.secondary {
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}

.cta a.primary:hover, .cta a.secondary:hover {
  transform: translateY(-2px);
  box-shadow:0 0 36px rgba(156,77,255,.45);
}

/* FOOTER */
footer {
  text-align:center;
  padding: 40px 20px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
}

.socials {
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:10px;
}

.socials a {
  width:36px;
  height:36px;
  border-radius:50%;
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:16px;
  color:#fff;
}

@media(max-width:600px){
  .hero-text h1 { font-size:2rem; }
  .pulse-circle { width:200px; height:200px; }
  .pulse-circle svg { width:110px; height:110px; }
}
</style>
</head>
