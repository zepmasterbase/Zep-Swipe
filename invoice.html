<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Invoice</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --green:#00ff94;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,.08);
  --text:rgba(255,255,255,.9);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;padding:20px;}
header{
  display:flex;align-items:center;gap:12px;padding:16px 20px;border-radius:18px;
  background:rgba(0,0,0,.55);
  box-shadow:0 0 30px rgba(0,240,255,.25);
  margin-bottom:25px;
}
header img{height:40px;}
header h1{
  font-family:Orbitron;
  font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card{
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  border-radius:20px;
  padding:22px;
  box-shadow:0 0 28px rgba(156,77,255,.15);
  margin-bottom:20px;
}
.card h2{
  font-family:Orbitron;
  font-size:1rem;
  margin-bottom:12px;
  color:var(--zep-blue);
}
.status-badge{
  display:inline-block;
  background:rgba(0,240,255,.2);
  color:#fff;
  padding:6px 12px;border-radius:999px;
  font-family:Orbitron;
  font-size:.75rem;
  margin-bottom:10px;
}
.cta-btn{
  width:100%;padding:16px;border:none;border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;font-family:Orbitron;
  font-size:1rem;cursor:pointer;
  box-shadow:0 0 35px rgba(0,240,255,.45);
  transition:.3s;
  margin-top:12px;
}
.cta-btn:hover{transform:translateY(-2px);}
.info-box{
  font-size:.85rem;
  background:rgba(0,0,0,.4);
  border-left:4px solid var(--zep-blue);
  padding:12px;border-radius:12px;
  color:rgba(255,255,255,.8);
}
</style>
</head>
<body>

<header>
  <img src="https://payhip.com/cdn-cgi/image/format=auto/https://pe56d.s3.amazonaws.com/o_1jfnua21qtu1vi2pfom33p641h.png" alt="Zep Swipe">
  <h1>Invoice</h1>
</header>

<div class="card">
  <h2>Invoice Summary</h2>
  <div><strong>Invoice ID:</strong> <span id="invoiceId">-</span></div>
  <div><strong>Status:</strong> <span id="invoiceStatus" class="status-badge">-</span></div>
  <div><strong>Client:</strong> <span id="clientName">-</span></div>
  <div><strong>Service:</strong> <span id="serviceTitle">-</span></div>
  <div class="info-box" id="escrowInfo">Funds are held securely in escrow. Payment will be released after work submission and approval.</div>
  <button id="approveBtn" class="cta-btn">Approve & Release Funds</button>
</div>

<div class="card">
  <h2>Student Wallet</h2>
  <div><strong>Name:</strong> <span id="studentName">-</span></div>
  <div><strong>Wallet Balance:</strong> <span id="walletBalance">0 ZAC (~$0)</span></div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUserId = localStorage.getItem("currentUserId");
if(!currentUserId || !users[currentUserId]) location.href="login.html";
let currentUser = users[currentUserId];

let invoices = JSON.parse(localStorage.getItem("invoices")) || {};
const urlParams = new URLSearchParams(window.location.search);
const invoiceId = urlParams.get("invoice_id");
if(!invoiceId || !invoices[invoiceId]){
  alert("Invoice not found");
  location.href="student-dashboard.html";
}
let invoice = invoices[invoiceId];

// Populate invoice info
document.getElementById("invoiceId").innerText = invoice.id;
document.getElementById("invoiceStatus").innerText = invoice.status;
document.getElementById("clientName").innerText = invoice.clientName;
document.getElementById("serviceTitle").innerText = invoice.serviceTitle;
document.getElementById("studentName").innerText = currentUser.name;

function updateWallet(){
  const zac = currentUser.walletBalance || 0;
  const usd = (zac*0.014).toFixed(2);
  document.getElementById("walletBalance").innerText = `${zac} ZAC (~$${usd})`;
}
updateWallet();

// Approve & Release Funds (simulate client approval)
document.getElementById("approveBtn").addEventListener('click',()=>{
  if(invoice.status==="Work Submitted"){
    invoice.status="Released";
    currentUser.walletBalance = (currentUser.walletBalance || 0) + (invoice.amountZAC || 0);
    users[currentUserId] = currentUser;
    localStorage.setItem("users", JSON.stringify(users));
    invoices[invoiceId] = invoice;
    localStorage.setItem("invoices", JSON.stringify(invoices));
    document.getElementById("invoiceStatus").innerText = invoice.status;
    updateWallet();
    alert("Funds released to student wallet!");
  } else {
    alert("Cannot release funds. Work not submitted yet.");
  }
});

// Listen for real-time submission from submit-work.html
window.addEventListener('invoiceUpdated',(e)=>{
  if(e.detail.id === invoiceId){
    invoice = e.detail;
    document.getElementById("invoiceStatus").innerText = invoice.status;

    // Auto-release if previously Paid/Escrow
    if(invoice.status==="Work Submitted"){
      // Auto credit student wallet
      currentUser.walletBalance = (currentUser.walletBalance || 0) + (invoice.amountZAC || 0);
      users[currentUserId] = currentUser;
      localStorage.setItem("users", JSON.stringify(users));
      updateWallet();
      alert("Work submitted! Funds added to wallet.");
    }
  }
});
</script>
</body>
</html>
