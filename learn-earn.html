<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #020014 0%, #00000a 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:980px;
  margin:24px auto 140px;
  padding:16px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.btn{
  font-family:Orbitron;
  font-size:12px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Courses */
.section-title{
  margin:26px 0 14px;
  font-family:Orbitron;
  font-size:1.15rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
.course{
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
}
.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  overflow:hidden;
  margin-top:8px;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}

/* Modal */
.modal-back{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:95%;
  max-width:460px;
  background:rgba(10,15,40,.96);
  padding:18px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.15);
}
.small{font-size:12px;opacity:.85}
input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:#020617;
  color:#fff;
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
}
.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  text-decoration:none;
  color:#fff;
  box-shadow:0 0 22px rgba(0,240,255,.25);
}
</style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="brand">Zep Swipe ¬∑ Learn & Earn</div>
    <button class="btn" onclick="location.href='student-dashboard.html'">Home</button>
  </div>

  <div class="section-title">21-Day Skill Mastery Tracks</div>
  <div class="courses" id="courseGrid"></div>

</div>

<!-- Modal -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalTask" class="small"></p>
    <input id="proof" placeholder="Paste Zora post link (required)" />
    <button class="btn" onclick="submitTask()">Submit Proof</button>
    <button class="btn" style="margin-top:8px;background:none;color:#fff;border:1px solid rgba(255,255,255,.2)" onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <a class="fbtn" href="student-dashboard.html">üè†</a>

let active=null;
const progress=JSON.parse(localStorage.getItem("zepProgress")||"{}");
const student=JSON.parse(localStorage.getItem("zepStudent")||"{}");

/* Render */
const grid=document.getElementById("courseGrid");
courses.forEach(c=>{
 const d=progress[c.id]?.day||1;
 const pct=(d-1)/21*100;
 const el=document.createElement("div");
 el.className="course";
 el.innerHTML=`<strong>${c.title}</strong>
 <div class="small">Day ${d}/21</div>
 <div class="progress"><span style="width:${pct}%"></span></div>`;
 el.onclick=()=>openCourse(c);
 grid.appendChild(el);
});

function openCourse(c){
 active=c;
 const day=progress[c.id]?.day||1;
 document.getElementById("modalTitle").textContent=c.title;
 document.getElementById("modalTask").textContent=`Day ${day}: ${tasks[c.id][day-1]}`;
 document.getElementById("proof").value="";
 modalBack.style.display="flex";
}
function closeModal(){modalBack.style.display="none";}

/* Submit */
function submitTask(){
 const link=document.getElementById("proof").value.trim();
 if(!link || !link.includes("zora")) return alert("Zora proof required");
 const today=new Date().toDateString();
 if(progress[active.id]?.last===today) return alert("Only one task per course per day");

 const day=progress[active.id]?.day||1;
 progress[active.id]={day:Math.min(day+1,21),last:today,proof:link};
 localStorage.setItem("zepProgress",JSON.stringify(progress));

 student.zacAmount=(student.zacAmount||0)+25;
 localStorage.setItem("zepStudent",JSON.stringify(student));

 alert("+25 ZAC earned");
 location.reload();
}
