<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #020014 0%, #00000a 100%);
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:24px auto 100px;
  padding:16px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(16px);
}

.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.home-btn{
  font-family:Orbitron;
  font-size:12px;
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Section */
.section-title{
  margin:24px 0 12px;
  font-family:Orbitron;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Courses grid */
.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}

.course-card{
  padding:14px;
  border-radius:16px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.12);
  cursor:pointer;
  transition:.2s;
}
.course-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 24px rgba(0,240,255,0.3);
}

.course-title{
  font-family:Orbitron;
  font-size:0.95rem;
}
.course-desc{
  font-size:12px;
  opacity:.8;
  margin-top:6px;
}

/* Modal */
.modal-back{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:95%;
  max-width:420px;
  background:rgba(10,15,40,.95);
  padding:16px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
}
.modal h3{
  font-family:Orbitron;
  font-size:1rem;
}
.modal p{
  font-size:12px;
  opacity:.85;
}

input{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:#020617;
  color:#fff;
}

.submit-btn{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

.close-btn{
  margin-top:10px;
  width:100%;
  padding:8px;
  background:none;
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  border-radius:999px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe Â· Learn & Earn</div>
    <button class="home-btn" onclick="location.href='dashboard-student.html'">Home</button>
  </div>

  <div class="section-title">Choose a Skill Track</div>

  <div class="courses" id="courseGrid"></div>
</div>

<!-- MODAL -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <p><strong id="modalDay"></strong></p>

    <input id="taskInput" placeholder="Paste task proof link (Zora / X / Doc)" />
    <button class="submit-btn" onclick="submitTask()">Submit & Earn 25 ZAC</button>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const courses = [
  {id:"prompt", title:"AI Prompt Engineering", desc:"Write prompts that produce consistent AI results"},
  {id:"content", title:"AI Content Creation", desc:"Create posts & scripts with AI"},
  {id:"design", title:"Social Design (No-Code)", desc:"Design carousels & flyers"},
  {id:"video", title:"Micro-Video Editing", desc:"Edit short-form video"},
  {id:"web", title:"No-Code Websites", desc:"Build landing pages"},
  {id:"bot", title:"Chatbot Builder", desc:"Create simple bots"},
  {id:"research", title:"Research & Lead Gen", desc:"Collect clean data"},
  {id:"auto", title:"Micro-Automation", desc:"Automate workflows"}
];

let activeCourse=null;

const grid=document.getElementById("courseGrid");
const modalBack=document.getElementById("modalBack");

courses.forEach(c=>{
  const card=document.createElement("div");
  card.className="course-card";
  card.innerHTML=`<div class="course-title">${c.title}</div><div class="course-desc">${c.desc}</div>`;
  card.onclick=()=>openCourse(c);
  grid.appendChild(card);
});

function openCourse(c){
  activeCourse=c;
  const progress=JSON.parse(localStorage.getItem("zepProgress")||"{}");
  const day=(progress[c.id]?.day||1);

  document.getElementById("modalTitle").textContent=c.title;
  document.getElementById("modalDesc").textContent=c.desc;
  document.getElementById("modalDay").textContent=`Day ${day} Task`;
  modalBack.style.display="flex";
}

function closeModal(){
  modalBack.style.display="none";
}

function submitTask(){
  if(!activeCourse) return;
  const link=document.getElementById("taskInput").value.trim();
  if(!link) return alert("Please submit proof link");

  const progress=JSON.parse(localStorage.getItem("zepProgress")||"{}");
  progress[activeCourse.id]={day:(progress[activeCourse.id]?.day||1)+1, last:link};
  localStorage.setItem("zepProgress",JSON.stringify(progress));

  const student=JSON.parse(localStorage.getItem("zepStudent")||"{}");
  student.zacAmount=(student.zacAmount||0)+25;
  localStorage.setItem("zepStudent",JSON.stringify(student));

  alert("Task submitted ðŸŽ‰ +25 ZAC earned");
  closeModal();
}
</script>

</body>
</html>
