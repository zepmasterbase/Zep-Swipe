<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zep Swipe ‚Äî Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}
.container{
  max-width:960px;
  margin:24px auto 100px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(16px);
  box-shadow:0 0 35px rgba(0,240,255,0.25);
}
.brand{
  font-family:'Orbitron';
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.back{
  font-size:13px;
  color:#bffcff;
  cursor:pointer;
}

/* COURSE GRID */
.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
  margin-top:20px;
}
.course-card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 30px rgba(0,240,255,0.12);
  cursor:pointer;
  transition:.2s;
}
.course-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 45px rgba(156,77,255,0.3);
}
.course-title{
  font-family:'Orbitron';
  font-size:1rem;
}
.course-desc{
  font-size:13px;
  opacity:.85;
  margin-top:6px;
}

/* TASK PANEL */
.task-panel{
  margin-top:24px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  display:none;
}
.task-title{
  font-family:'Orbitron';
  font-size:1.1rem;
}
.task-meta{
  font-size:13px;
  opacity:.8;
  margin:8px 0;
}
.task-box{
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
}
.complete-btn{
  margin-top:14px;
  padding:12px 16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:'Orbitron';
  font-weight:700;
  cursor:pointer;
}

/* PROGRESS */
.progress{
  margin-top:12px;
  height:8px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  width:0%;
}

/* VERIFY */
.verify{
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(90deg,rgba(0,240,255,.15),rgba(156,77,255,.15));
  border:1px solid rgba(255,255,255,.2);
  display:none;
}
.verify a{
  color:#00f0ff;
  font-family:'Orbitron';
  text-decoration:none;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  padding:12px;
  display:flex;
  justify-content:space-around;
}
.footer a{color:#00f0ff;text-decoration:none;font-family:Orbitron;font-size:13px}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="brand">Zep Swipe ¬∑ Learn & Earn</div>
    <div class="back" onclick="location.href='student-dashboard.html'">‚Üê Dashboard</div>
  </div>

  <!-- COURSES -->
  <div class="course-grid" id="courses"></div>

  <!-- TASK -->
  <div class="task-panel" id="taskPanel">
    <div class="task-title" id="taskCourse"></div>
    <div class="task-meta" id="taskMeta"></div>
    <div class="task-box" id="taskText"></div>

    <div class="progress">
      <span id="progressBar"></span>
    </div>

    <button class="complete-btn" id="completeBtn">Complete Task (+25 ZAC)</button>

    <div class="verify" id="verifyBox">
      üéì Skill completed ‚Äî <a href="swipe-merchants.html">Verify & List on Marketplace</a>
    </div>
  </div>
</div>

<div class="footer">
  <a href="student-dashboard.html">Home</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</div>

<script>
/* AUTH */
const student = JSON.parse(localStorage.getItem("zepStudent"));
if(!student){ location.href="student-login.html"; }

/* COURSES */
const COURSES = [
 {id:"ai", title:"AI Prompt Engineering", desc:"Design prompts businesses pay for"},
 {id:"nocode", title:"No-Code Automation", desc:"Build workflows without coding"},
 {id:"content", title:"Content Creation", desc:"Create monetizable digital content"},
 {id:"chatbot", title:"Chatbot Building", desc:"Deploy AI assistants"},
 {id:"web", title:"Web Design (No-Code)", desc:"Launch websites fast"},
 {id:"data", title:"Data & Research", desc:"Insights, analysis & reports"},
 {id:"marketing", title:"Digital Marketing", desc:"Growth & conversions"},
 {id:"freelance", title:"Freelancing Setup", desc:"Client systems & pricing"}
];

const TASKS = Array.from({length:21},(_,i)=>`Day ${i+1} practical task ‚Äî build & submit real work.`);

/* UI */
const courseGrid = document.getElementById("courses");
const panel = document.getElementById("taskPanel");
const taskText = document.getElementById("taskText");
const taskMeta = document.getElementById("taskMeta");
const taskCourse = document.getElementById("taskCourse");
const progressBar = document.getElementById("progressBar");
const verifyBox = document.getElementById("verifyBox");
const completeBtn = document.getElementById("completeBtn");

COURSES.forEach(c=>{
  const div=document.createElement("div");
  div.className="course-card";
  div.innerHTML=`<div class="course-title">${c.title}</div><div class="course-desc">${c.desc}</div>`;
  div.onclick=()=>openCourse(c);
  courseGrid.appendChild(div);
});

let activeCourse=null;

function openCourse(course){
  activeCourse=course.id;
  panel.style.display="block";

  const key=`zep_${course.id}`;
  let data=JSON.parse(localStorage.getItem(key))||{day:0,last:0};

  const now=Date.now();
  const canDo = now - data.last > 86400000 || data.day===0;

  taskCourse.textContent=course.title;
  taskMeta.textContent=`Day ${data.day+1} of 21`;
  taskText.textContent=TASKS[data.day];
  progressBar.style.width=`${(data.day/21)*100}%`;

  completeBtn.disabled=!canDo;
  completeBtn.textContent=canDo?"Complete Task (+25 ZAC)":"Come back tomorrow";

  verifyBox.style.display=data.day>=21?"block":"none";

  completeBtn.onclick=()=>{
    data.day++;
    data.last=Date.now();
    localStorage.setItem(key,JSON.stringify(data));

    let bal = Number(localStorage.getItem("zacBalance")||0);
    localStorage.setItem("zacBalance", bal+25);

    openCourse(course);
  };
}
</script>

</body>
</html>
