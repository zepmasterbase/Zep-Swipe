<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zep Swipe â€” Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:900px;
  margin:24px auto 120px;
  padding:16px;
}
.header{
  padding:18px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
}
.brand{
  font-family:'Orbitron';
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.sub{
  font-size:12px;
  opacity:0.85;
  margin-top:4px;
}
.skill-box{
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}
.skill-title{
  font-family:'Orbitron';
  font-size:1.05rem;
}
.day-card{
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.12);
}
.day-card.locked{
  opacity:0.4;
}
.task{
  font-size:13px;
  margin-top:6px;
  opacity:0.9;
}
input{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.14);
  background:#020617;
  color:#fff;
}
button{
  margin-top:10px;
  padding:10px 14px;
  border-radius:999px;
  border:none;
  font-family:'Orbitron';
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}
.badge{
  font-size:11px;
  margin-top:6px;
  color:#a5f3fc;
}
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="brand">Learn & Earn</div>
    <div class="sub">
      Complete daily tasks Â· Publish on Zora Â· Earn 25 ZAC per day
    </div>
  </div>

  <div id="skills"></div>

</div>

<div class="footer">
  Progress is public Â· Rewards are simulated until ZAC launch
</div>

<script>
/* -------------------------
   DATA
------------------------- */
const SKILLS = [
  {
    id:"ai-content",
    title:"AI Content Generation (Zora)",
    tasks:[
      "Write a short educational post using AI",
      "Turn a lesson into a public explainer",
      "Create a headline + hook",
      "Explain an AI output in simple terms",
      "Create a mini-thread or carousel",
      "Repurpose content for another format",
      "Publish a final polished post"
    ]
  },
  {
    id:"video",
    title:"Micro Video Editing (Zora)",
    tasks:[
      "Edit a 30s educational clip",
      "Add captions & hook",
      "Trim for clarity",
      "Add CTA",
      "Explain topic via video",
      "Optimize pacing",
      "Publish final edit"
    ]
  }
];

/* -------------------------
   STORAGE
------------------------- */
const progress = JSON.parse(localStorage.getItem("zepLearnEarn")) || {};
const student  = JSON.parse(localStorage.getItem("zepStudent")) || { zacAmount:25 };

/* -------------------------
   RENDER
------------------------- */
const skillsBox = document.getElementById("skills");

SKILLS.forEach(skill=>{
  const box = document.createElement("div");
  box.className="skill-box";
  box.innerHTML = `<div class="skill-title">${skill.title}</div>`;

  skill.tasks.forEach((task, i)=>{
    const day = i+1;
    const key = `${skill.id}-day-${day}`;
    const completed = progress[key];
    const unlocked = day === 1 || progress[`${skill.id}-day-${day-1}`];

    const card = document.createElement("div");
    card.className = "day-card" + (unlocked ? "" : " locked");

    card.innerHTML = `
      <strong>Day ${day}</strong>
      <div class="task">${task}</div>
      ${completed ? `<div class="badge">âœ… Completed Â· +25 ZAC</div>` : unlocked ? `
        <input placeholder="Paste Zora post link" />
        <button>Submit & Verify</button>
      ` : `<div class="badge">ðŸ”’ Complete previous day</div>`}
    `;

    if(unlocked && !completed){
      const btn = card.querySelector("button");
      const input = card.querySelector("input");
      btn.onclick = ()=>{
        if(!input.value.startsWith("http")){
          alert("Please submit a valid public link");
          return;
        }
        progress[key] = input.value;
        student.zacAmount = (student.zacAmount||0) + 25;
        localStorage.setItem("zepLearnEarn", JSON.stringify(progress));
        localStorage.setItem("zepStudent", JSON.stringify(student));
        location.reload();
      };
    }

    box.appendChild(card);
  });

  skillsBox.appendChild(box);
});
</script>

</body>
</html>
