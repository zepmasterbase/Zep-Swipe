<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zep Swipe — Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:24px auto 90px;
  padding:16px;
}

/* Header */
.header{
  padding:18px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  box-shadow:0 0 30px rgba(0,240,255,0.2);
}
.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Skill Grid */
.skill-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
  margin-top:18px;
}

.skill-card{
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:16px;
  padding:16px;
  cursor:pointer;
  transition:.25s;
}
.skill-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(156,77,255,0.35);
}
.skill-card h3{
  font-family:Orbitron;
  margin:0;
}
.skill-card p{
  font-size:13px;
  opacity:.85;
}

/* Task Engine */
.task-box{
  margin-top:22px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}
.task-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.task-header h2{
  font-family:Orbitron;
  font-size:1.2rem;
}
.badge{
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
}

/* Task Card */
.task{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
}
.task.locked{
  opacity:.35;
}
.task.completed{
  border-color:#00f0ff;
  box-shadow:0 0 20px rgba(0,240,255,0.4);
}
.task h4{
  margin:0;
  font-family:Orbitron;
  font-size:1rem;
}
.task p{
  font-size:13px;
  opacity:.85;
}

textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.12);
  background:#020014;
  color:#fff;
}

button{
  margin-top:10px;
  padding:10px 18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe — Learn & Earn</div>
    <p style="opacity:.8;font-size:13px;">Complete daily tasks. Earn ZAC. Unlock verification.</p>
  </div>

  <!-- SKILLS -->
  <div class="skill-grid" id="skillGrid"></div>

  <!-- TASK ENGINE -->
  <div class="task-box" id="taskBox" style="display:none;"></div>

</div>

<script>
/* -----------------------------
   SKILLS + 21-DAY TASKS
----------------------------- */
const SKILLS = {
  "AI Content": [...Array(21)].map((_,i)=>`Complete AI task for Day ${i+1}`),
  "No-Code Automation": [...Array(21)].map((_,i)=>`Build automation task Day ${i+1}`),
  "Graphic Design": [...Array(21)].map((_,i)=>`Design challenge Day ${i+1}`),
  "Web Design": [...Array(21)].map((_,i)=>`Website task Day ${i+1}`),
  "Social Media": [...Array(21)].map((_,i)=>`Growth task Day ${i+1}`),
  "Data Research": [...Array(21)].map((_,i)=>`Research task Day ${i+1}`),
  "Video Editing": [...Array(21)].map((_,i)=>`Edit video task Day ${i+1}`),
  "Freelancing": [...Array(21)].map((_,i)=>`Business task Day ${i+1}`)
};

const storeKey = "zepLearnEarn";

/* -----------------------------
   INIT
----------------------------- */
const grid = document.getElementById("skillGrid");
const box = document.getElementById("taskBox");

const state = JSON.parse(localStorage.getItem(storeKey)) || {};

/* -----------------------------
   RENDER SKILLS
----------------------------- */
Object.keys(SKILLS).forEach(skill=>{
  const card = document.createElement("div");
  card.className="skill-card";
  card.innerHTML=`
    <h3>${skill}</h3>
    <p>21-day real skill challenge</p>
  `;
  card.onclick=()=>openSkill(skill);
  grid.appendChild(card);
});

/* -----------------------------
   OPEN SKILL
----------------------------- */
function openSkill(skill){
  box.style.display="block";
  box.innerHTML="";

  if(!state[skill]) state[skill]={ day:1, completed:[] };

  const {day,completed} = state[skill];

  const header=document.createElement("div");
  header.className="task-header";
  header.innerHTML=`
    <h2>${skill}</h2>
    <div class="badge">Day ${day} / 21</div>
  `;
  box.appendChild(header);

  SKILLS[skill].forEach((task,i)=>{
    const d=i+1;
    const t=document.createElement("div");
    t.className="task";

    if(d>day) t.classList.add("locked");
    if(completed.includes(d)) t.classList.add("completed");

    t.innerHTML=`
      <h4>Day ${d}</h4>
      <p>${task}</p>
    `;

    if(d===day && !completed.includes(d)){
      const ta=document.createElement("textarea");
      ta.placeholder="Submit proof (link / explanation)";
      const btn=document.createElement("button");
      btn.textContent="Submit & Earn 25 ZAC";
      btn.onclick=()=>{
        completed.push(d);
        state[skill].day++;
        localStorage.setItem(storeKey,JSON.stringify(state));
        alert("+25 ZAC earned!");
        openSkill(skill);
      };
      t.appendChild(ta);
      t.appendChild(btn);
    }

    box.appendChild(t);
  });
}
</script>

</body>
</html>
