<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00f0ff;
  --violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,.08);
  --green:#00ff94;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{background:var(--bg);color:#fff;min-height:100vh}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px;margin:16px;border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
}
.brand{
  font-family:Orbitron;font-size:1.4rem;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.home-btn{
  width:46px;height:46px;border-radius:50%;
  border:none;cursor:pointer;
  background:linear-gradient(135deg,var(--blue),var(--violet));
  color:#050015;font-size:18px;
}

/* CONTAINER */
.container{max-width:1100px;margin:auto;padding:16px;display:flex;flex-direction:column;gap:22px}

/* PROFILE */
.profile{
  display:flex;align-items:center;gap:14px;
  background:var(--glass);padding:14px;border-radius:14px;
}
.profile img{
  width:70px;height:70px;border-radius:50%;
  border:2px solid rgba(255,255,255,.3);object-fit:cover;
}
.profile h3{font-family:Orbitron}

/* COURSES */
.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
.course{
  background:var(--glass);
  padding:18px;border-radius:18px;
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
  transition:.3s;
  position:relative;
}
.course:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px var(--blue),0 0 40px var(--violet);
}
.course h4{font-family:Orbitron;margin-bottom:6px}
.course span{font-size:.85rem;opacity:.8}

/* TASKS */
.tasks{
  background:var(--glass);
  padding:18px;border-radius:18px;
}
.task{
  background:rgba(255,255,255,.05);
  padding:14px;border-radius:14px;
  margin-bottom:12px;
}
.task.completed{opacity:.5}
.task button{
  margin-top:10px;
  padding:10px 14px;
  border:none;border-radius:999px;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  cursor:pointer;
  font-family:Orbitron;
}

/* ZAC */
.zac{
  text-align:center;
  font-family:Orbitron;
  color:var(--green);
  animation:pulse 2s infinite;
}
@keyframes pulse{0%,100%{opacity:.7}50%{opacity:1}}

@media(max-width:600px){
  .profile{flex-direction:column;text-align:center}
}
</style>
</head>

<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="home-btn" onclick="location.href='student-dashboard.html'">üè†</button>
</header>

<div class="container">

  <!-- PROFILE -->
  <div class="profile">
    <img id="profileImg">
    <div>
      <h3 id="studentName"></h3>
      <span id="studentUniversity"></span>
    </div>
  </div>

  <!-- COURSES -->
  <div class="courses" id="courseList"></div>

  <!-- TASKS -->
  <div class="tasks" id="taskSection" style="display:none">
    <h3 id="courseTitle"></h3>
    <div id="tasksContainer"></div>
    <div class="zac" id="zacCounter"></div>
  </div>

</div>

<script>
/* ======================
   SESSION
====================== */
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUserId = localStorage.getItem("currentUserId");
if(!currentUserId || !users[currentUserId]) location.href="login.html";
let user = users[currentUserId];

/* ======================
   PROFILE
====================== */
profileImg.src = user.profileImage || "https://via.placeholder.com/80";
studentName.innerText = user.name;
studentUniversity.innerText = user.university || "";

/* ======================
   COURSES & TASKS
====================== */
const courses = {
  "Virtual Assistant":[
    "Inbox & calendar management",
    "Client research",
    "Scheduling tools",
    "Admin workflow",
    "Client simulation"
  ],
  "Content Creator":[
    "Brand storytelling",
    "Short-form video",
    "Content calendar",
    "Analytics review",
    "Portfolio build"
  ],
  "Blog Writer":[
    "SEO basics",
    "Long-form writing",
    "Keyword research",
    "Editing & polish",
    "Publish article"
  ],
  "Voice-over Artist":[
    "Voice warmup",
    "Script reading",
    "Recording setup",
    "Audio cleanup",
    "Demo reel"
  ],
  "Data Entry":[
    "Spreadsheet basics",
    "CRM tools",
    "Accuracy training",
    "Speed drills",
    "Client simulation"
  ],
  "UI/UX Designer":[
    "Wireframes",
    "UI principles",
    "App screens",
    "Web layouts",
    "Case study"
  ],
  "Online Tutor":[
    "Subject intro",
    "Lesson planning",
    "Mock tutoring",
    "Student feedback",
    "Live session"
  ]
};

if(!user.learnEarn){
  user.learnEarn = { course:null, completed:[] };
  users[currentUserId]=user;
  localStorage.setItem("users",JSON.stringify(users));
}

/* ======================
   RENDER COURSES
====================== */
const courseList=document.getElementById("courseList");
Object.keys(courses).forEach(c=>{
  const div=document.createElement("div");
  div.className="course";
  div.innerHTML=`<h4>${c}</h4><span>21-Day Client-Ready Program</span>`;
  div.onclick=()=>selectCourse(c);
  courseList.appendChild(div);
});

function selectCourse(course){
  user.learnEarn.course = course;
  users[currentUserId]=user;
  localStorage.setItem("users",JSON.stringify(users));
  renderTasks();
}

/* ======================
   TASKS
====================== */
function renderTasks(){
  document.getElementById("taskSection").style.display="block";
  courseTitle.innerText = user.learnEarn.course;
  tasksContainer.innerHTML="";
  zacCounter.innerText=`Total ZAC: ${user.walletBalance || 0}`;

  for(let day=1;day<=21;day++){
    const completed=user.learnEarn.completed.includes(day);
    const div=document.createElement("div");
    div.className="task"+(completed?" completed":"");

    let taskText="";
    if(day===1){
      taskText=`Record an intro video, sign up on www.zora.co, upload the video to your profile, copy the link, and submit it on Zep Swipe to complete the task.`;
    }else{
      const pool=courses[user.learnEarn.course];
      taskText=`Day ${day}: ${pool[(day-2)%pool.length]} task for real client readiness.`;
    }

    div.innerHTML=`<strong>Day ${day}</strong><p>${taskText}</p>`;

    if(!completed){
      const btn=document.createElement("button");
      btn.innerText="Submit Task";
      btn.onclick=()=>completeTask(day);
      div.appendChild(btn);
    }else{
      div.innerHTML+=`<span style="color:#00ff94">‚úî Completed</span>`;
    }

    tasksContainer.appendChild(div);
  }
}

function completeTask(day){
  if(user.learnEarn.completed.includes(day)) return;

  user.learnEarn.completed.push(day);
  user.tasksCompleted = user.learnEarn.completed.length;
  user.walletBalance = (user.walletBalance||0)+25;

  users[currentUserId]=user;
  localStorage.setItem("users",JSON.stringify(users));

  alert("+25 ZAC earned!");
  renderTasks();
}

if(user.learnEarn.course) renderTasks();
</script>

</body>
</html>
