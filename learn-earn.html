<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Zep Swipe | Learn & Earn – 21 Day Freelancer Program</title>
<meta name="description" content="Zep Swipe Learn & Earn helps students become verified freelancers in 21 days through real-world tasks and portfolio building.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600,700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:#050018;
  --glass:rgba(255,255,255,.07);
  --text:rgba(255,255,255,.9);
  --accent:#00ff9d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:radial-gradient(circle at top,#0a002a,#000);
  color:#fff;
  min-height:100vh;
}

header{
  max-width:1200px;
  margin:20px auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(10px);
  border-radius:16px;
}

.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.home-btn{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  border:none;
  padding:8px 16px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}

.container{max-width:1200px;margin:auto;padding:0 20px;}

.student-card{
  margin-top:20px;
  background:var(--glass);
  border-radius:18px;
  padding:20px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:16px;
}

.student-card div span{display:block;font-size:.85rem;color:var(--text);}
.wallet{
  font-family:Orbitron;
  font-size:1.1rem;
}

.progress-wrap{margin:30px 0;}
.progress{
  width:100%;
  height:14px;
  background:rgba(255,255,255,.1);
  border-radius:12px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--zep-blue));
  transition:.4s ease;
}

.streaks{margin:10px 0;}
.streak{
  display:inline-block;
  padding:4px 8px;
  margin:4px;
  border-radius:999px;
  background:#ffea00;
  color:#000;
  font-size:.75rem;
  font-weight:600;
}

.tasks{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
  margin-bottom:60px;
}

.task{
  background:var(--glass);
  border-radius:18px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:.3s;
}

.task.locked{opacity:.45;filter:grayscale(70%);}
.task h4{font-size:1rem;}
.task p{font-size:.85rem;color:var(--text);}

.task input{
  padding:8px 12px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.12);
  color:#fff;
}

.task button{
  border:none;
  border-radius:999px;
  padding:8px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:20px;
  border-top:1px solid rgba(255,255,255,.1);
  font-size:.8rem;
  color:var(--text);
}
</style>
</head>

<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="home-btn" onclick="location.href='student-dashboard.html'">Home</button>
</header>

<div class="container">

<div class="student-card">
  <div>
    <span id="name">Name</span>
    <span id="uni">University</span>
    <span id="city">City</span>
    <span id="country">Country</span>
    <span>Program: <strong id="program"></strong></span>
  </div>
  <div class="wallet">
    ZAC Balance: <span id="zac">0</span>
  </div>
</div>

<div class="progress-wrap">
  <div class="progress">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="streaks" id="streaks"></div>
</div>

<div class="tasks" id="tasks"></div>

</div>

<footer>
© Zep Swipe — Learn by Doing, Earn While Learning
</footer>

<script>
/* ======================
   SAFE LOCAL STORAGE
====================== */
let student = JSON.parse(localStorage.getItem("studentData")) || {};
student.tasksCompleted = student.tasksCompleted || [];
student.walletBalance = student.walletBalance || 0;
student.program = student.program || "Virtual Assistant";

/* ======================
   DISPLAY PROFILE
====================== */
document.getElementById("name").innerText = student.name || "Student";
document.getElementById("uni").innerText = student.university || "University";
document.getElementById("city").innerText = student.city || "City";
document.getElementById("country").innerText = student.country || "Country";
document.getElementById("program").innerText = student.program;
document.getElementById("zac").innerText = student.walletBalance;

/* ======================
   TASK DATA (CLIENT READY)
====================== */
const tasks = [
"Record an intro video of yourself, sign up on www.zora.co, upload the video to your profile, copy the link, and submit it on Zep Swipe to complete the task.",
"Create a professional freelancer bio and post it on Zora.",
"Research 5 real clients who need your service and document them.",
"Create a service offer card (what you do + pricing).",
"Complete a mock client task and upload proof.",
"Optimize your workflow for speed and quality.",
"Create a portfolio showcase post on Zora.",
"Write a proposal for a real freelance job.",
"Simulate client communication and responses.",
"Deliver a full task as if for a paying client.",
"Improve based on feedback & document changes.",
"Package your service as a clear offer.",
"Create a client onboarding checklist.",
"Design a repeatable work system.",
"Complete a second full mock client job.",
"Publish before/after results on Zora.",
"Set your freelancer availability & rules.",
"Create a professional invoice template.",
"Draft a contract agreement.",
"Prepare a final portfolio showcase.",
"Graduate: Publish your full freelancer journey."
];

/* ======================
   RENDER TASKS
====================== */
const container = document.getElementById("tasks");
const streaks = document.getElementById("streaks");
const progressFill = document.getElementById("progressFill");

function render(){
  container.innerHTML = "";
  streaks.innerHTML = "";

  tasks.forEach((text,i)=>{
    const day = i+1;
    const key = `${student.program}-day-${day}`;
    const done = student.tasksCompleted.includes(key);
    const locked = day>1 && !student.tasksCompleted.includes(`${student.program}-day-${day-1}`);

    const card = document.createElement("div");
    card.className = "task" + (locked ? " locked":"");

    card.innerHTML = `
      <h4>Day ${day}</h4>
      <p>${text}</p>
      <input placeholder="Paste Zora link" ${locked||done?"disabled":""}>
      <button ${locked||done?"disabled":""}>Submit +25 ZAC</button>
    `;

    const btn = card.querySelector("button");
    const input = card.querySelector("input");

    btn.onclick = ()=>{
      if(!input.value.trim()) return alert("Submit your Zora link");
      student.tasksCompleted.push(key);
      student.walletBalance += 25;
      localStorage.setItem("studentData",JSON.stringify(student));
      render();
    };

    container.appendChild(card);

    if(done){
      const s = document.createElement("span");
      s.className="streak";
      s.innerText=`Day ${day} ✓`;
      streaks.appendChild(s);
    }
  });

  const completed = student.tasksCompleted.filter(t=>t.startsWith(student.program)).length;
  progressFill.style.width = `${(completed/tasks.length)*100}%`;
  document.getElementById("zac").innerText = student.walletBalance;
}

render();

/* ======================
   LIVE WALLET SYNC
====================== */
window.addEventListener("storage",e=>{
  if(e.key==="studentData"){
    student = JSON.parse(e.newValue);
    document.getElementById("zac").innerText = student.walletBalance;
  }
});
</script>

</body>
</html>
