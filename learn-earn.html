<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Zep Swipe ‚Äî Learn & Earn</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 20% 10%, #020014 0%, #000007 100%);
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.brand{
  font-family:'Orbitron';
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{
  max-width:900px;
  margin:20px auto 100px;
  padding:16px;
}

.skill-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}

.skill-card{
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  cursor:pointer;
  transition:.2s;
}
.skill-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(156,77,255,.3);
}

.skill-card h3{
  font-family:'Orbitron';
  margin:0;
}

.task-box{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}

textarea{
  width:100%;
  min-height:120px;
  background:#020617;
  color:#fff;
  border-radius:12px;
  padding:12px;
  border:1px solid rgba(255,255,255,0.14);
  margin-top:12px;
}

.btn{
  margin-top:14px;
  padding:12px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  border:none;
  font-family:'Orbitron';
  font-weight:700;
  cursor:pointer;
}

.locked{
  opacity:.4;
  pointer-events:none;
}

.zac{
  font-family:'Orbitron';
  color:var(--zep-blue);
}

.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:12px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
}
</style>
</head>

<body>

<header>
  <div class="brand">Zep Swipe ‚Äî Learn & Earn</div>
  <div class="zac">ZAC: <span id="zacBal">0</span></div>
</header>

<div class="container">

<h2>Select a Skill</h2>

<div class="skill-grid" id="skillGrid"></div>

<div id="taskArea"></div>

</div>

<div class="footer">
  <a href="student-dashboard.html">üè†</a>
  <a href="wallet.html">üí≥</a>
  <a href="profile.html">üë§</a>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const DAILY_REWARD = 25;
const SKILLS = {
  "AI Prompt Engineering":[
    "Write 5 AI prompts for summarization",
    "Improve a weak essay prompt",
    "Rewrite a bad AI prompt",
    "Generate a resume using AI",
    "Create an AI tutor prompt",
    "Design a research prompt",
    "Blog generation task",
    "Client prompt simulation",
    "SEO content prompt",
    "Email writing prompt",
    "Landing page copy prompt",
    "Chatbot prompt",
    "Ebook outline prompt",
    "Product description prompt",
    "Sales page prompt",
    "Proposal prompt",
    "Cold email prompt",
    "Ad copy prompt",
    "Case study prompt",
    "Prompt bundle",
    "Final AI service package"
  ],
  "No-Code Automation":[...Array(21)].map((_,i)=>`Build automation task Day ${i+1}`),
  "Content Creation":[...Array(21)].map((_,i)=>`Create content task Day ${i+1}`),
  "Web Building":[...Array(21)].map((_,i)=>`Build web task Day ${i+1}`),
  "Graphic Design":[...Array(21)].map((_,i)=>`Design task Day ${i+1}`),
  "Data Skills":[...Array(21)].map((_,i)=>`Data task Day ${i+1}`),
  "Web3 Basics":[...Array(21)].map((_,i)=>`Web3 task Day ${i+1}`),
  "Freelancing":[...Array(21)].map((_,i)=>`Client task Day ${i+1}`)
};

/* ---------------- STATE ---------------- */
let state = JSON.parse(localStorage.getItem("zepLearn")) || {
  zac:0,
  skills:{}
};

function save(){ localStorage.setItem("zepLearn",JSON.stringify(state)); }

/* ---------------- UI ---------------- */
const grid = document.getElementById("skillGrid");
const taskArea = document.getElementById("taskArea");
const zacBal = document.getElementById("zacBal");
zacBal.textContent = state.zac;

Object.keys(SKILLS).forEach(skill=>{
  const card=document.createElement("div");
  card.className="skill-card";
  card.innerHTML=`<h3>${skill}</h3><p>21-day practical program</p>`;
  card.onclick=()=>openSkill(skill);
  grid.appendChild(card);
});

function openSkill(skill){
  if(!state.skills[skill]){
    state.skills[skill]={day:1,completed:[]};
    save();
  }
  renderTask(skill);
}

function renderTask(skill){
  const s=state.skills[skill];
  const day=s.day;
  const task=SKILLS[skill][day-1];
  taskArea.innerHTML=`
    <div class="task-box">
      <h3>${skill} ‚Äî Day ${day}/21</h3>
      <p>${task}</p>
      <textarea id="submission" placeholder="Paste link / explain your work..."></textarea>
      <button class="btn" onclick="submitTask('${skill}')">Submit Task</button>
    </div>
  `;
}

function submitTask(skill){
  const input=document.getElementById("submission").value.trim();
  if(!input){ alert("Submission required"); return; }

  const s=state.skills[skill];
  s.completed.push(s.day);
  s.day++;
  state.zac+=DAILY_REWARD;
  save();
  zacBal.textContent=state.zac;

  if(s.day>21){
    taskArea.innerHTML=`<div class="task-box"><h3>${skill} Completed üéâ</h3></div>`;
  }else{
    renderTask(skill);
  }
}
</script>

</body>
</html>
