<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  color:#fff;
  font-family:Poppins,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Glow orbs */
.orb{
  position:absolute;
  width:420px;height:420px;
  border-radius:50%;
  filter:blur(60px);
  opacity:.18;
}
.orb.blue{background:var(--zep-blue);bottom:-160px;right:-160px}
.orb.violet{background:var(--zep-violet);top:-140px;left:-140px}

/* Card */
.card{
  width:92%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(0,240,255,.25);
  text-align:center;
  z-index:2;
}

/* Brand */
.brand{
  font-family:Orbitron;
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:6px;
}
.sub{
  font-size:12px;
  opacity:.75;
}

/* Roles */
.role-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:20px 0;
}
.role{
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  cursor:pointer;
  transition:.2s;
}
.role:hover{
  box-shadow:0 0 20px rgba(0,240,255,.25);
}
.role.active{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  border:none;
  box-shadow:0 0 30px rgba(0,240,255,.6);
}
.role span{
  font-size:11px;
  opacity:.8;
}

/* Button */
.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:Orbitron;
  font-weight:700;
  color:#050015;
  cursor:pointer;
  box-shadow:0 0 28px rgba(0,240,255,.45);
  transition:.2s;
}
.btn:hover{
  transform:scale(1.05);
}

.footer{
  margin-top:18px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="orb violet"></div>
<div class="orb blue"></div>

<div class="card">
  <div class="brand">Zep Swipe</div>
  <div class="sub">Choose how you want to use the platform</div>

  <!-- Role Selection -->
  <div class="role-grid">
    <div class="role active" id="studentRole" onclick="selectRole('student')">
      ðŸŽ“ Student<br>
      <span>Learn Â· Earn Â· Build</span>
    </div>
    <div class="role" id="clientRole" onclick="selectRole('client')">
      ðŸ’¼ Client<br>
      <span>Hire Student Creators</span>
    </div>
  </div>

  <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>

  <div class="footer">Base Network Â· Wallet Login</div>
</div>

<script>
let selectedRole = "student";
let roleChosenManually = false;

function selectRole(role){
  roleChosenManually = true;
  selectedRole = role;

  const studentEl = document.getElementById("studentRole");
  const clientEl  = document.getElementById("clientRole");

  if(studentEl) studentEl.classList.remove("active");
  if(clientEl)  clientEl.classList.remove("active");

  const activeEl = document.getElementById(role + "Role");
  if(activeEl) activeEl.classList.add("active");
}

/* Connect Wallet */
async function connectWallet(){
  if(!window.ethereum){
    alert("Please install MetaMask or Coinbase Wallet.");
    return;
  }

  try{
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    if(!accounts || !accounts.length) return;

    const wallet = accounts[0];

    localStorage.setItem("zepSession", JSON.stringify({
      wallet,
      role: selectedRole,
      loggedIn: true,
      ts: Date.now()
    }));

    setTimeout(()=>{
      window.location.href =
        selectedRole === "student"
          ? "student-dashboard.html"
          : "swipe-merchants.html";
    }, 300);

  }catch(err){
    console.error(err);
    alert("Wallet connection failed.");
  }
}

/* Auto Login */
window.addEventListener("load", ()=>{
  const raw = localStorage.getItem("zepSession");
  if(!raw) return;

  try{
    const session = JSON.parse(raw);
    if(session.loggedIn && !roleChosenManually){
      window.location.href =
        session.role === "student"
          ? "student-dashboard.html"
          : "swipe-merchants.html";
    }
  }catch(e){
    localStorage.removeItem("zepSession");
  }
});
</script>

</body>
</html>
