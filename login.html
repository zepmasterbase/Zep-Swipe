<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.08);
}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  color:#fff;
  font-family:Poppins,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.orb{
  position:absolute;
  width:420px;height:420px;
  border-radius:50%;
  filter:blur(60px);
  opacity:.18;
}
.card{
  width:92%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(0,240,255,.25);
  text-align:center;
}
.brand{
  font-family:Orbitron;
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
}
.role-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:18px 0;
}
.role{
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  cursor:pointer;
  transition:.2s;
}
.role.active{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  border:none;
}
.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:Orbitron;
  font-weight:700;
  color:#050015;
  cursor:pointer;
  box-shadow:0 0 28px rgba(0,240,255,.45);
}
.small{font-size:12px;opacity:.7}
</style>
</head>

<body>

<div class="orb" style="top:-120px;left:-140px;background:var(--zep-violet)"></div>
<div class="orb" style="bottom:-160px;right:-160px;background:var(--zep-blue)"></div>

<div class="card">
  <div class="brand">Zep Swipe</div>
  <p class="small">Choose how you want to use the platform</p>

  <!-- ROLE SELECT -->
  <div class="role-grid">
    <div class="role active" id="studentRole" onclick="selectRole('student')">
      ðŸŽ“ Student<br><span class="small">Learn Â· Earn Â· Sell</span>
    </div>
    <div class="role" id="clientRole" onclick="selectRole('client')">
      ðŸ’¼ Client<br><span class="small">Hire Creators</span>
    </div>
  </div>

  <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>

  <p class="small mt-4">Base network Â· Wallet login</p>
</div>

<script>
let selectedRole = "student";

function selectRole(role){
  selectedRole = role;
  document.getElementById("studentRole").classList.remove("active");
  document.getElementById("clientRole").classList.remove("active");
  document.getElementById(role+"Role").classList.add("active");
}

/* CONNECT WALLET */
async function connectWallet(){
  if(!window.ethereum){
    alert("Install MetaMask or Coinbase Wallet");
    return;
  }

  try{
    const accounts = await window.ethereum.request({method:"eth_requestAccounts"});
    if(!accounts.length) return;

    const wallet = accounts[0];

    // Save unified session
    localStorage.setItem("zepSession", JSON.stringify({
      wallet,
      role: selectedRole,
      loggedIn: true
    }));

    // Role-based redirect
    setTimeout(()=>{
      if(selectedRole==="student"){
        window.location.href="student-dashboard.html";
      }else{
        window.location.href="swipe-merchants.html";
      }
    },300);

  }catch(err){
    console.error(err);
    alert("Wallet connection failed");
  }
}

/* AUTO LOGIN */
window.addEventListener("load",()=>{
  const session = JSON.parse(localStorage.getItem("zepSession"));
  if(session && session.loggedIn){
    if(session.role==="student"){
      window.location.href="student-dashboard.html";
    }else{
      window.location.href="swipe-merchants.html";
    }
  }
});
</script>

</body>
</html>
