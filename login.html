<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Access</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
<style>
:root{
  --blue:#00f0ff;
  --violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
}

*{box-sizing:border-box;font-family:Poppins,sans-serif;margin:0;padding:0;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:#fff;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--glass);
  padding:28px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,240,255,.25);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(0,240,255,.25),0 0 40px rgba(156,77,255,.25);}
  50%{box-shadow:0 0 30px rgba(0,240,255,.35),0 0 60px rgba(156,77,255,.35);}
  100%{box-shadow:0 0 20px rgba(0,240,255,.25),0 0 40px rgba(156,77,255,.25);}
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.logo img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 15px var(--blue),0 0 25px var(--violet);
}

h1{
  font-family:Orbitron;
  text-align:center;
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-bottom:14px;
  background:rgba(255,255,255,0.05);
  color:#fff;
}
input::placeholder{color:rgba(255,255,255,0.6);}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  color:#050015;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:translateY(-2px);box-shadow:0 0 15px var(--blue),0 0 30px var(--violet);}

.switch{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
  color:var(--blue);
}

.password-toggle{
  display:flex;
  justify-content:flex-end;
  font-size:12px;
  margin-top:-10px;
  margin-bottom:14px;
  cursor:pointer;
  color:var(--blue);
}

.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal{
  background:var(--glass);
  padding:24px;
  border-radius:18px;
  max-width:400px;
  width:90%;
  text-align:center;
  box-shadow:0 0 20px var(--blue),0 0 40px var(--violet);
}
.modal button{margin-top:12px;width:fit-content;}
.modal a{color:var(--blue); text-decoration:none;}
.modal a:hover{text-decoration:underline;}

.home-btn{
  display:block;
  text-align:center;
  margin-bottom:20px;
  color:var(--blue);
  text-decoration:none;
  font-weight:500;
}
.home-btn:hover{opacity:.8;}
</style>
</head>

<body>

<div class="card">

  <a href="index.html" class="home-btn">üè† Home</a>
  
  <div class="logo">
    <img src="https://payhip.com/cdn-cgi/image/format=auto/https://pe56d.s3.amazonaws.com/o_1jhp2503i1gm41unj1tlt1me117of15.png" alt="Zep Swipe Logo">
  </div>
  
  <h1 id="title">Login</h1>

  <input type="text" id="name" placeholder="Full Name" style="display:none">
  <input type="text" id="referral" placeholder="Referral Code (optional)" style="display:none">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <div class="password-toggle" onclick="togglePassword()">Show Password</div>

  <button onclick="handleAuth()">Continue</button>

  <div class="switch" onclick="toggleMode()">
    Don‚Äôt have an account? Sign up
  </div>

</div>

<!-- TERMS & PRIVACY MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
let mode = "login";

/* Toggle Login/Signup */
function toggleMode(){
  mode = mode === "login" ? "signup" : "login";
  document.getElementById("title").innerText = mode === "login" ? "Login" : "Sign Up";
  document.getElementById("name").style.display = mode === "signup" ? "block" : "none";
  document.getElementById("referral").style.display = mode === "signup" ? "block" : "none";
  document.querySelector(".switch").innerText = mode === "login"
    ? "Don‚Äôt have an account? Sign up"
    : "Already have an account? Login";
}

/* Show/Hide Password */
function togglePassword(){
  const pw = document.getElementById("password");
  pw.type = pw.type==="password"?"text":"password";
}

/* Generate unique user ID */
function generateUserCode(){
  return "ZEP-" + Math.random().toString(36).substring(2,8).toUpperCase();
}

/* Handle Login / Signup */
function handleAuth(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const referral = document.getElementById("referral").value.trim();

  if(!email || !password || (mode==="signup" && !name)){
    alert("Please fill all required fields");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if(mode==="signup"){
    if(Object.values(users).some(u=>u.email===email)){
      alert("Account already exists");
      return;
    }
    const userId = generateUserCode();
    const newUser = {
      id: userId,
      name,
      email,
      password,
      referral: referral || "",
      walletBalance: 0,
      level: "Beginner Freelancer",
      tasksCompleted: 0,
      verified: false,
      profileImage: "",
      joined: new Date().toISOString(),
      transactions: [],
      tasks: Array(21).fill(false)
    };
    users[userId] = newUser;
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUserId", userId);
  } else {
    const userEntry = Object.entries(users).find(([id,u])=>u.email===email && u.password===password);
    if(!userEntry){
      alert("Invalid credentials");
      return;
    }
    const [userId] = userEntry;
    localStorage.setItem("currentUserId", userId);
  }

  showModal("Successfully logged in! Redirecting...");
  setTimeout(()=>{ window.location.href = "student-dashboard.html"; },1200);
}

/* Persist form on reload */
window.addEventListener('beforeunload', ()=>{
  localStorage.setItem("loginFormState", JSON.stringify({
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    referral: document.getElementById("referral").value,
    mode
  }));
});

/* Restore form state */
window.addEventListener('load', ()=>{
  const saved = JSON.parse(localStorage.getItem("loginFormState"));
  if(saved){
    mode = saved.mode || "login";
    document.getElementById("title").innerText = mode==="login"?"Login":"Sign Up";
    document.getElementById("name").style.display = mode==="signup"?"block":"none";
    document.getElementById("referral").style.display = mode==="signup"?"block":"none";
    document.querySelector(".switch").innerText = mode==="login"?"Don‚Äôt have an account? Sign up":"Already have an account? Login";
    document.getElementById("name").value = saved.name || "";
    document.getElementById("email").value = saved.email || "";
    document.getElementById("password").value = saved.password || "";
    document.getElementById("referral").value = saved.referral || "";
  }

  const currentUserId = localStorage.getItem("currentUserId");
  const users = JSON.parse(localStorage.getItem("users")) || {};
  if(currentUserId && users[currentUserId]) window.location.href = "student-dashboard.html";
});

/* Modal functions */
const modalOverlay = document.getElementById("modalOverlay");
function closeModal(){ modalOverlay.style.display="none"; }
function showModal(text){ modalOverlay.style.display="flex"; if(text) modalOverlay.querySelector("p").innerText = text; }
</script>

</body>
</html>
