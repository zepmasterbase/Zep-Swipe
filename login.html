<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Student Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.08);
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  color:#fff;
  font-family:Poppins,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Neon Orbs */
.orb{
  position:absolute;
  width:420px;height:420px;
  border-radius:50%;
  filter:blur(60px);
  opacity:.18;
}
.orb.blue{background:var(--zep-blue);bottom:-160px;right:-160px}
.orb.violet{background:var(--zep-violet);top:-140px;left:-140px}

/* Login Card */
.card{
  width:92%;
  max-width:400px;
  padding:30px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(0,240,255,.25);
  text-align:center;
  z-index:2;
}

/* Brand */
.brand{
  font-family:Orbitron;
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:8px;
}

.sub{
  font-size:13px;
  opacity:.75;
  margin-bottom:20px;
}

/* Button */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:Orbitron;
  font-weight:700;
  color:#050015;
  cursor:pointer;
  box-shadow:0 0 28px rgba(0,240,255,.45);
  transition:.2s;
}
.btn:hover{transform:scale(1.05)}

.footer{
  margin-top:18px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="orb violet"></div>
<div class="orb blue"></div>

<div class="card">
  <div class="brand">Zep Swipe</div>
  <div class="sub">
    Connect your wallet to access your <b>Student Dashboard</b>
  </div>

  <button class="btn" onclick="connectWallet()">
    ðŸ”— Connect Wallet
  </button>

  <div class="footer">
    Base Network Â· Student Access Only
  </div>
</div>

<script>
const BASE_CHAIN_ID = "0x2105"; // Base Mainnet

async function connectWallet(){
  if(!window.ethereum){
    alert("Please install MetaMask or Coinbase Wallet.");
    return;
  }

  try{
    // Request accounts
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });
    if(!accounts || !accounts.length) return;

    const wallet = accounts[0];

    // Ensure Base network
    const chainId = await window.ethereum.request({ method: "eth_chainId" });
    if(chainId !== BASE_CHAIN_ID){
      try{
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: BASE_CHAIN_ID }]
        });
      }catch(err){
        alert("Please switch to Base Network to continue.");
        return;
      }
    }

    // Save student session
    localStorage.setItem("zepStudent", JSON.stringify({
      wallet,
      loggedIn: true,
      verified: false,
      createdAt: Date.now()
    }));

    // Redirect
    setTimeout(()=>{
      window.location.href = "student-dashboard.html";
    },300);

  }catch(err){
    console.error(err);
    alert("Wallet connection failed.");
  }
}

/* Auto-login */
window.addEventListener("load", ()=>{
  const raw = localStorage.getItem("zepStudent");
  if(!raw) return;

  try{
    const student = JSON.parse(raw);
    if(student.loggedIn){
      window.location.href = "student-dashboard.html";
    }
  }catch{
    localStorage.removeItem("zepStudent");
  }
});
</script>

</body>
</html>
