<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Access</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00f0ff;
  --violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
}
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:Poppins;
  color:#fff;
}
.card{
  width:100%;
  max-width:420px;
  background:var(--glass);
  padding:28px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,240,255,.25);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(0,240,255,.25),0 0 40px rgba(156,77,255,.25);}
  50%{box-shadow:0 0 30px rgba(0,240,255,.35),0 0 60px rgba(156,77,255,.35);}
  100%{box-shadow:0 0 20px rgba(0,240,255,.25),0 0 40px rgba(156,77,255,.25);}
}
h1{
  font-family:Orbitron;
  text-align:center;
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-bottom:14px;
  background:rgba(255,255,255,0.05);
  color:#fff;
}
input::placeholder{color:rgba(255,255,255,0.6);}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  color:#050015;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:translateY(-2px);box-shadow:0 0 15px var(--blue),0 0 30px var(--violet);}
.switch{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
  color:var(--blue);
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Login</h1>

  <input type="text" id="name" placeholder="Full Name" style="display:none">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="handleAuth()">Continue</button>

  <div class="switch" onclick="toggleMode()">
    Don’t have an account? Sign up
  </div>
</div>

<script>
let mode = "login";

function toggleMode(){
  mode = mode === "login" ? "signup" : "login";
  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Sign Up";

  document.getElementById("name").style.display =
    mode === "signup" ? "block" : "none";

  document.querySelector(".switch").innerText =
    mode === "login"
      ? "Don’t have an account? Sign up"
      : "Already have an account? Login";
}

function generateUserCode(){
  return "ZEP-" + Math.random().toString(36).substring(2,8).toUpperCase();
}

function handleAuth(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password || (mode==="signup" && !name)){
    alert("Please fill all fields");
    return;
  }

  // Load users or initialize empty array, preserving existing data
  let users = JSON.parse(localStorage.getItem("users")) || [];

  if(mode === "signup"){
    // Prevent duplicate emails
    if(users.some(u=>u.email===email)){
      alert("Account already exists");
      return;
    }

    const newUser = {
      id: generateUserCode(),
      name,
      email,
      password,
      walletBalance: 0,  // ZAC
      level: "Beginner Freelancer",
      tasksCompleted: 0,
      verified: false,
      joined: new Date().toISOString(),
      transactions: []
    };

    // Push new user without overwriting existing users
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUser", JSON.stringify(newUser));

  } else {
    // LOGIN
    const user = users.find(u=>u.email===email && u.password===password);
    if(!user){
      alert("Invalid credentials");
      return;
    }
    localStorage.setItem("currentUser", JSON.stringify(user));
  }

  // Redirect to Learn & Earn by default after login/signup
  window.location.href = "learn-earn.html";
}

// OPTIONAL: persist current form values to prevent losing data on accidental reload
window.addEventListener('beforeunload', ()=>{
  const formState = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    mode
  };
  localStorage.setItem("loginFormState", JSON.stringify(formState));
});

// Restore form state on load
window.addEventListener('load', ()=>{
  const savedState = JSON.parse(localStorage.getItem("loginFormState"));
  if(savedState){
    mode = savedState.mode || "login";
    document.getElementById("title").innerText = mode==="login"?"Login":"Sign Up";
    document.getElementById("name").style.display = mode==="signup"?"block":"none";
    document.querySelector(".switch").innerText = mode==="login"?"Don’t have an account? Sign up":"Already have an account? Login";
    document.getElementById("name").value = savedState.name || "";
    document.getElementById("email").value = savedState.email || "";
    document.getElementById("password").value = savedState.password || "";
  }
});
</script>

</body>
</html>
