<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe ‚Äî Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass: rgba(255,255,255,0.08);
}

*{box-sizing:border-box}
body {
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  height:100vh;
  color:white;
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* LOGO */
h1 {
  font-family:'Orbitron';
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 22px rgba(0,240,255,0.45);
  margin-bottom:1rem;
  animation: glowPulse 3s ease-in-out infinite;
}
@keyframes glowPulse {
  0% { text-shadow:0 0 14px rgba(0,240,255,0.4); }
  50% { text-shadow:0 0 38px rgba(156,77,255,0.9); }
  100% { text-shadow:0 0 14px rgba(0,240,255,0.4); }
}

/* CARD */
.login-box {
  background: var(--glass);
  padding: 2rem 2.2rem;
  border-radius: 1.6rem;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  box-shadow:0 0 35px rgba(0,240,255,0.25);
  text-align:center;
  width: 90%;
  max-width: 380px;
}

/* ROLE PICK */
.role-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:16px;
}
.role{
  padding:14px;
  border-radius:16px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  transition:.2s;
  font-size:13px;
}
.role.active{
  border-color:var(--zep-blue);
  box-shadow:0 0 18px rgba(0,240,255,.45);
}
.role span{
  font-family:'Orbitron';
  font-size:12px;
  display:block;
  margin-top:4px;
  opacity:.85;
}

/* Button */
.glow-btn {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border:none;
  border-radius: 999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:'Orbitron';
  font-weight:700;
  color:#050018;
  cursor:pointer;
  box-shadow:0 0 22px rgba(0,240,255,0.45);
  transition:0.3s;
}
.glow-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(156,77,255,0.7);
}

/* ORBS */
.orb {
  position:absolute;
  width:420px; height:420px;
  border-radius:50%;
  opacity:0.14;
  filter:blur(40px);
  animation:float 6s infinite alternate ease-in-out;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-25px); }
}
</style>
</head>

<body>

<!-- Background orbs -->
<div class="orb" style="top:-120px; left:-140px; background:var(--zep-violet);"></div>
<div class="orb" style="bottom:-150px; right:-150px; background:var(--zep-blue);"></div>

<h1>Zep Swipe</h1>

<div class="login-box">

  <p style="font-size:13px;opacity:.8;margin-bottom:12px">
    Choose how you want to use Zep Swipe
  </p>

  <!-- ROLE SELECT -->
  <div class="role-grid">
    <div class="role active" id="studentRole" onclick="selectRole('student')">
      üéì Student
      <span>Learn ¬∑ Earn ¬∑ Sell skills</span>
    </div>
    <div class="role" id="clientRole" onclick="selectRole('client')">
      üõç Client
      <span>Hire verified creators</span>
    </div>
  </div>

  <button class="glow-btn" onclick="connectWallet()">
    üîó Connect Wallet
  </button>

</div>

<footer style="margin-top:20px;opacity:.45;font-size:11px">
  ¬© 2025 Zep Swipe ‚Äî Student Creator Economy
</footer>

<script>
let selectedRole = "student";

function selectRole(role){
  selectedRole = role;
  document.getElementById("studentRole").classList.remove("active");
  document.getElementById("clientRole").classList.remove("active");

  if(role === "student"){
    document.getElementById("studentRole").classList.add("active");
  } else {
    document.getElementById("clientRole").classList.add("active");
  }
}

/* WALLET LOGIN */
async function connectWallet() {
  if (!window.ethereum) {
    alert("üö® No wallet detected! Use MetaMask or Coinbase Wallet.");
    return;
  }

  try {
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    if (!accounts || accounts.length === 0) {
      alert("‚ö†Ô∏è Wallet not connected.");
      return;
    }

    const wallet = accounts[0];

    // Save session
    localStorage.setItem("zepSession", JSON.stringify({
      wallet,
      role: selectedRole,
      loggedIn: true
    }));

    setTimeout(() => {
      if(selectedRole === "student"){
        window.location.href = "student-dashboard.html";
      } else {
        window.location.href = "swipe-merchants.html";
      }
    }, 300);

  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Wallet connection failed.");
  }
}

/* AUTO LOGIN */
window.addEventListener("load", () => {
  const s = JSON.parse(localStorage.getItem("zepSession"));
  if(s && s.loggedIn){
    setTimeout(()=>{
      if(s.role === "student"){
        window.location.href = "student-dashboard.html";
      }else{
        window.location.href = "swipe-merchants.html";
      }
    },300);
  }
});
</script>

</body>
</html>
