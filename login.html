<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.08);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  height:100vh;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Glow orbs */
.orb{
  position:absolute;
  width:420px;height:420px;
  border-radius:50%;
  opacity:.15;
  filter:blur(50px);
}
.orb.blue{background:var(--zep-blue);top:-140px;left:-140px}
.orb.violet{background:var(--zep-violet);bottom:-160px;right:-160px}

/* Card */
.card{
  width:92%;
  max-width:380px;
  padding:28px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(0,240,255,.25);
  text-align:center;
  z-index:2;
}

/* Logo */
h1{
  font-family:'Orbitron';
  font-size:2.1rem;
  margin:0 0 10px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 26px rgba(0,240,255,.45);
}

/* Role buttons */
.roles{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:18px 0;
}
.role{
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.4);
  cursor:pointer;
  transition:.2s;
}
.role.active{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  border:none;
}
.role small{
  display:block;
  font-size:11px;
  opacity:.85;
}

/* Button */
.btn{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:'Orbitron';
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  box-shadow:0 0 30px rgba(0,240,255,.45);
  transition:.25s;
}
.btn:hover{transform:scale(1.05)}

.footer{
  margin-top:16px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="orb blue"></div>
<div class="orb violet"></div>

<div class="card">
  <h1>Zep Swipe</h1>
  <p style="opacity:.8;font-size:13px;margin-bottom:10px">
    Choose how you want to use Zep Swipe
  </p>

  <!-- ROLE SELECT -->
  <div class="roles">
    <div class="role active" id="studentRole" onclick="selectRole('student')">
      ðŸŽ“ Student
      <small>Learn, earn & sell skills</small>
    </div>
    <div class="role" id="clientRole" onclick="selectRole('client')">
      ðŸ›’ Client
      <small>Hire verified creators</small>
    </div>
  </div>

  <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>

  <div class="footer">Â© 2025 Zep Swipe</div>
</div>

<script>
let selectedRole = "student";

function selectRole(role){
  selectedRole = role;
  document.getElementById("studentRole").classList.remove("active");
  document.getElementById("clientRole").classList.remove("active");
  document.getElementById(role+"Role").classList.add("active");
}

async function connectWallet(){
  if(!window.ethereum){
    alert("Install MetaMask or open with Coinbase Wallet.");
    return;
  }

  try{
    const accounts = await window.ethereum.request({ method:"eth_requestAccounts" });
    if(!accounts || !accounts.length) return;

    const wallet = accounts[0];

    /* Save session */
    localStorage.setItem("zepSession", JSON.stringify({
      role: selectedRole
    }));

    if(selectedRole === "student"){
      localStorage.setItem("zepStudent", JSON.stringify({
        wallet,
        loggedIn:true
      }));
      setTimeout(()=>location.href="student-dashboard.html",300);
    } else {
      localStorage.setItem("zepClient", JSON.stringify({
        wallet,
        loggedIn:true
      }));
      setTimeout(()=>location.href="swipe-merchants.html",300);
    }

  }catch(err){
    console.error(err);
    alert("Wallet connection failed");
  }
}

/* Auto redirect if logged in */
window.onload = ()=>{
  const session = JSON.parse(localStorage.getItem("zepSession"));
  if(!session) return;

  if(session.role === "student" && localStorage.getItem("zepStudent")){
    location.href="student-dashboard.html";
  }
  if(session.role === "client" && localStorage.getItem("zepClient")){
    location.href="swipe-merchants.html";
  }
};
</script>

</body>
</html>
