<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep Swipe ‚Äî Student Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:880px;
  margin:26px auto 120px;
  padding:16px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 34px rgba(0,240,255,.25);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.btn{
  font-family:Orbitron;
  font-size:12px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Profile Card */
.profile-card{
  margin-top:22px;
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  gap:18px;
  align-items:center;
}
.avatar{
  width:92px;height:92px;
  border-radius:50%;
  border:3px solid var(--zep-blue);
  object-fit:cover;
  background:#020617;
}
.profile-info h2{
  margin:0;
  font-family:Orbitron;
}
.profile-info p{
  margin:4px 0;
  font-size:13px;
  opacity:.85;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:5px 14px;
  border-radius:999px;
  font-size:11px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Sections */
.section{
  margin-top:24px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
}
.section-title{
  font-family:Orbitron;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
}

/* Form */
input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:#020617;
  color:#fff;
}
.save-btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Proof */
.proof{
  font-size:12px;
  opacity:.85;
  margin-bottom:6px;
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
}
.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  text-decoration:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <div class="brand">Zep Swipe ¬∑ Profile</div>
    <button class="btn" onclick="location.href='student-dashboard.html'">Home</button>
  </div>

  <!-- Profile -->
  <div class="profile-card">
    <img id="avatarImg" class="avatar"/>
    <div class="profile-info">
      <h2 id="name">Student</h2>
      <p id="uni">‚Äî</p>
      <p id="country">‚Äî</p>
      <div id="badge"></div>
    </div>
  </div>

  <!-- Edit -->
  <div class="section">
    <div class="section-title">Edit Profile</div>
    <input id="nameInput" placeholder="Full name"/>
    <input id="uniInput" placeholder="University"/>
    <input id="countryInput" placeholder="Country"/>
    <input id="avatarInput" placeholder="Avatar image URL"/>
    <button class="save-btn" onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- Proof -->
  <div class="section">
    <div class="section-title">Public Proof (Zora)</div>
    <div id="proofList"></div>
  </div>

</div>

<!-- Footer -->
<div class="footer">
  <a class="fbtn" href="wallet.html">üíº</a>
  <a class="fbtn" href="learn-earn.html">üéì</a>
  <a class="fbtn" href="student-dashboard.html">üè†</a>
</div>

<script>
const student = JSON.parse(localStorage.getItem("zepStudent"));
if(!student){location.href="login.html";}

const profileKey="zepProfile";
let profile = JSON.parse(localStorage.getItem(profileKey)) || {};

const avatarFallback =
  "https://avatars.githubusercontent.com/u/9919?v=4";

/* Render */
function render(){
  document.getElementById("name").textContent = profile.name || "Student";
  document.getElementById("uni").textContent = profile.university || "‚Äî";
  document.getElementById("country").textContent = profile.country || "‚Äî";

  const img = document.getElementById("avatarImg");
  img.src = profile.avatar || avatarFallback;
  img.onerror = ()=>img.src=avatarFallback;

  document.getElementById("badge").innerHTML =
    student.verified ? `<span class="badge">Verified Creator</span>` : "";

  // Proof
  const proofs = JSON.parse(localStorage.getItem("zepProgress"))||{};
  const box=document.getElementById("proofList");
  box.innerHTML="";
  Object.values(proofs).forEach(p=>{
    if(p.proof){
      const d=document.createElement("div");
      d.className="proof";
      d.innerHTML=`üîó <a href="${p.proof}" target="_blank">${p.proof}</a>`;
      box.appendChild(d);
    }
  });
}

/* Save */
function saveProfile(){
  profile={
    name:nameInput.value.trim(),
    university:uniInput.value.trim(),
    country:countryInput.value.trim(),
    avatar:avatarInput.value.trim()
  };
  localStorage.setItem(profileKey,JSON.stringify(profile));
  alert("Profile updated");
  render();
}

render();
</script>

</body>
</html>
