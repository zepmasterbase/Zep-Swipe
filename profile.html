<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Student Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,.08);
  --text-light:rgba(255,255,255,.85);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:20px;}

/* HEADER */
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.home-btn{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 12px rgba(0,240,255,.3),0 12px 24px rgba(156,77,255,.3);
  transition: all 0.3s ease;
}
.home-btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 8px 16px rgba(0,240,255,.5),0 16px 32px rgba(156,77,255,.5);
}

/* PROFILE CARD */
.profile-container{
  width:100%;
  max-width:450px;
  background:var(--glass);
  border-radius:20px;
  padding:25px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 40px rgba(156,77,255,.2);
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* PROFILE IMAGE */
.profile-image{
  width:130px;
  height:130px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.3);
  margin:0 auto;
  object-fit:cover;
  cursor:pointer;
  transition:.3s;
}
.profile-image:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
}

/* INPUTS */
.profile-container input[type="text"],
.profile-container input[type="email"],
.profile-container input[type="file"]{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:12px;
  background:rgba(255,255,255,0.05);
  color:#fff;
}
input::placeholder{color:rgba(255,255,255,.6);}

/* SAVE BUTTON */
.profile-container button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
  cursor:pointer;
  transition:.3s;
}
.profile-container button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 36px rgba(156,77,255,.45);
}

span{font-size:0.85rem;color:var(--text-light);text-align:center;display:block;}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="home-btn" onclick="goHome()" title="Home">üè†</button>
</header>

<div class="profile-container">
  <img src="https://via.placeholder.com/130" alt="Profile Image" class="profile-image" id="profileImg">

  <label for="imgUpload" style="text-align:center; display:block; cursor:pointer;">üì∑ Upload Profile Image</label>
  <input type="file" id="imgUpload" accept="image/*">

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="level" placeholder="Level (e.g., Beginner Freelancer)">
  <input type="text" id="country" placeholder="Country">
  <input type="text" id="city" placeholder="City">
  <input type="text" id="university" placeholder="University Name (Undergraduate)">

  <button onclick="saveProfile()">Save Profile</button>
  <span>Profile completeness will sync across dashboard, wallet, and tasks.</span>
</div>

<script>
// ======= SESSION CHECK =======
let users = JSON.parse(localStorage.getItem("users")) || [];
let currentUserId = localStorage.getItem("currentUserId");

if(!currentUserId){
  location.href = "login.html";
}

let currentUser = users.find(u => u.id === currentUserId);
if(!currentUser){
  location.href = "login.html";
}

// ======= ELEMENTS =======
const profileImg = document.getElementById("profileImg");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const levelInput = document.getElementById("level");
const countryInput = document.getElementById("country");
const cityInput = document.getElementById("city");
const universityInput = document.getElementById("university");
const imgUpload = document.getElementById("imgUpload");

// ======= LOAD USER DATA =======
function loadUser() {
  profileImg.src = currentUser.profileImage || 'https://via.placeholder.com/130';
  nameInput.value = currentUser.name || '';
  emailInput.value = currentUser.email || '';
  levelInput.value = currentUser.level || 'Beginner Freelancer';
  countryInput.value = currentUser.country || '';
  cityInput.value = currentUser.city || '';
  universityInput.value = currentUser.university || '';
}

loadUser();

// ======= UPLOAD PROFILE IMAGE =======
imgUpload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(event){
      profileImg.src = event.target.result;
      currentUser.profileImage = event.target.result;
      users = users.map(u => u.id === currentUserId ? currentUser : u);
      localStorage.setItem("users", JSON.stringify(users));
    }
    reader.readAsDataURL(file);
  }
});

// ======= SAVE PROFILE =======
function saveProfile() {
  currentUser.name = nameInput.value.trim() || currentUser.name;
  currentUser.email = emailInput.value.trim() || currentUser.email;
  currentUser.level = levelInput.value.trim() || currentUser.level;
  currentUser.country = countryInput.value.trim() || currentUser.country;
  currentUser.city = cityInput.value.trim() || currentUser.city;
  currentUser.university = universityInput.value.trim() || currentUser.university;

  users = users.map(u => u.id === currentUserId ? currentUser : u);
  localStorage.setItem("users", JSON.stringify(users));

  alert("Profile saved successfully!");
}

// ======= HOME BUTTON =======
function goHome() {
  window.location.href = "student-dashboard.html";
}
</script>
</body>
</html>
