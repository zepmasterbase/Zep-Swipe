<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Seller Profile ‚Äî Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 20% 10%, #06001c 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:900px;
  margin:26px auto 120px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 36px rgba(0,240,255,.25);
}
.brand{
  font-family:Orbitron;
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.icon-btn{
  width:42px;height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-size:18px;
}

/* PROFILE CARD */
.profile{
  margin-top:20px;
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  gap:16px;
  align-items:center;
}
.avatar{
  width:80px;height:80px;
  border-radius:50%;
  border:2px solid var(--zep-blue);
  object-fit:cover;
}
.profile-meta h2{
  margin:0;
  font-family:Orbitron;
  font-size:1.1rem;
}
.profile-meta p{
  margin:2px 0;
  font-size:12px;
  opacity:.85;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 12px;
  border-radius:999px;
  font-size:10px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* SECTION */
.section{
  margin-top:24px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
}
.section-title{
  font-family:Orbitron;
  font-size:1rem;
  margin-bottom:10px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* SKILLS */
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.skill{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.2);
}

/* GIG */
.gig{
  padding:14px;
  border-radius:16px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
}
.gig h3{
  margin:0;
  font-family:Orbitron;
  font-size:.95rem;
}
.price{
  font-family:Orbitron;
  font-size:1.1rem;
  margin-top:6px;
}
.btn{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* ZORA */
.zora{
  font-size:12px;
}
.zora a{
  color:var(--zep-blue);
  text-decoration:none;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
}
.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  text-decoration:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Seller Profile</div>
    <div class="icon-btn" title="Back" onclick="history.back()">‚Üê</div>
  </div>

  <!-- PROFILE -->
  <div class="profile">
    <img id="avatar" class="avatar" src="https://avatars.githubusercontent.com/u/9919?v=4"/>
    <div class="profile-meta">
      <h2 id="name">Student Creator</h2>
      <p id="school">University ‚Äî Country</p>
      <span id="verifyBadge"></span>
    </div>
  </div>

  <!-- BIO -->
  <div class="section">
    <div class="section-title">About</div>
    <p id="bio" style="font-size:13px;opacity:.85">
      I help clients get real results using practical digital skills learned through Zep Swipe.
    </p>
  </div>

  <!-- SKILLS -->
  <div class="section">
    <div class="section-title">Skills</div>
    <div class="skills" id="skills"></div>
  </div>

  <!-- PROOF -->
  <div class="section">
    <div class="section-title">Public Proof (Zora)</div>
    <div class="zora" id="zoraProof"></div>
  </div>

  <!-- GIG -->
  <div class="section">
    <div class="section-title">Service</div>
    <div class="gig">
      <h3 id="gigTitle">Service Title</h3>
      <p id="gigDesc" style="font-size:12px;opacity:.85"></p>
      <div class="price" id="gigPrice"></div>
      <button class="btn" onclick="buy()">Buy Service</button>
    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <a class="fbtn" href="index.html">üè†</a>
  <a class="fbtn" href="swipe-merchants.html">üõí</a>
  <a class="fbtn" href="learn-earn.html">üéì</a>
</div>

<script>
/* ---------------- MOCK DATA (REPLACE WITH REAL SOURCE LATER) ---------------- */
const seller={
  name:"Ada Johnson",
  university:"University of Lagos ¬∑ Nigeria",
  verified:true,
  avatar:"https://avatars.githubusercontent.com/u/9919?v=4",
  bio:"AI content writer focused on SEO blogs, landing pages, and social growth.",
  skills:["AI Writing","SEO","Content Strategy","Prompt Engineering"],
  zora:[
    "https://zora.co/collect/base:example1",
    "https://zora.co/collect/base:example2"
  ],
  gig:{
    title:"AI Content Writer",
    desc:"High-quality blogs, LinkedIn posts, and SEO content delivered fast.",
    price:"25 USDC"
  }
};

/* ---------------- RENDER ---------------- */
document.getElementById("name").textContent=seller.name;
document.getElementById("school").textContent=seller.university;
document.getElementById("avatar").src=seller.avatar;
document.getElementById("bio").textContent=seller.bio;
document.getElementById("gigTitle").textContent=seller.gig.title;
document.getElementById("gigDesc").textContent=seller.gig.desc;
document.getElementById("gigPrice").textContent=seller.gig.price;

if(seller.verified){
 document.getElementById("verifyBadge").innerHTML=`<span class="badge">Verified Seller</span>`;
}

const skills=document.getElementById("skills");
seller.skills.forEach(s=>{
 const el=document.createElement("div");
 el.className="skill";
 el.textContent=s;
 skills.appendChild(el);
});

const zora=document.getElementById("zoraProof");
seller.zora.forEach(l=>{
 const p=document.createElement("div");
 p.innerHTML=`üîó <a href="${l}" target="_blank">${l}</a>`;
 zora.appendChild(p);
});

/* ---------------- BUY ---------------- */
function buy(){
 location.href="order-chat.html";
}
</script>

</body>
</html>
