<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Seller Profile — Swipe Merchants</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #04001a 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

.container{
  max-width:900px;
  margin:26px auto 120px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.back{
  font-size:13px;
  cursor:pointer;
  opacity:.8;
}

/* PROFILE CARD */
.profile{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  gap:18px;
  align-items:center;
}
.avatar{
  width:86px;height:86px;
  border-radius:50%;
  border:2px solid var(--zep-blue);
  object-fit:cover;
  background:#020617;
}
.info h2{
  margin:0;
  font-family:Orbitron;
  font-size:1.1rem;
}
.info p{
  margin:4px 0;
  font-size:13px;
  opacity:.85;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:6px 14px;
  border-radius:999px;
  font-size:11px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* STATS */
.stats{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.stat{
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  text-align:center;
}
.stat strong{
  font-family:Orbitron;
  font-size:1.1rem;
}
.stat span{
  font-size:11px;
  opacity:.75;
}

/* SERVICES */
.section-title{
  margin:26px 0 14px;
  font-family:Orbitron;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
}

.card{
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
}
.card h4{
  margin:0;
  font-family:Orbitron;
  font-size:.95rem;
}
.card p{
  font-size:12px;
  opacity:.85;
}
.price{
  margin-top:8px;
  font-family:Orbitron;
}
.btn{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* CONTACT */
.contact{
  margin-top:26px;
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(0,240,255,.35);
}
.small{font-size:12px;opacity:.8}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Seller Profile</div>
    <div class="back" onclick="history.back()">← Back</div>
  </div>

  <!-- PROFILE -->
  <div class="profile">
    <img id="avatar" class="avatar"/>
    <div class="info">
      <h2 id="name">Student Creator</h2>
      <p id="uni">—</p>
      <p id="country">—</p>
      <div id="badge"></div>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <strong id="tasks">0</strong><br><span>Tasks Completed</span>
    </div>
    <div class="stat">
      <strong id="sales">0</strong><br><span>Sales</span>
    </div>
    <div class="stat">
      <strong>5★</strong><br><span>Rating</span>
    </div>
  </div>

  <!-- SERVICES -->
  <div class="section-title">Services</div>
  <div class="grid" id="services"></div>

  <!-- CONTACT -->
  <div class="contact">
    <div class="section-title">Contact Seller</div>
    <p class="small">
      You can contact this seller <b>after purchasing</b> a service.
      Payments are secured and sent instantly on Base.
    </p>
  </div>

</div>

<script>
/* ---------------- GET WALLET ---------------- */
const params = new URLSearchParams(location.search);
const wallet = params.get("wallet");

/* ---------------- MOCK DATA ----------------
   In real use: pulled from localStorage or API
---------------------------------------------*/
const sellerProfile = {
  name: "Verified Student Creator",
  university: "University of Lagos",
  country: "Nigeria",
  avatar: "https://avatars.githubusercontent.com/u/9919?v=4",
  verified: true,
  completed: 21,
  sales: 8,
  services:[
    {title:"AI Content Writing", desc:"Blogs & LinkedIn posts", price:25},
    {title:"No-Code Automation", desc:"Zapier workflows", price:40}
  ]
};

/* ---------------- RENDER ---------------- */
document.getElementById("name").textContent = sellerProfile.name;
document.getElementById("uni").textContent = sellerProfile.university;
document.getElementById("country").textContent = sellerProfile.country;
document.getElementById("avatar").src = sellerProfile.avatar;
document.getElementById("tasks").textContent = sellerProfile.completed;
document.getElementById("sales").textContent = sellerProfile.sales;

if(sellerProfile.verified){
  document.getElementById("badge").innerHTML =
    `<span class="badge">Verified Zep Creator</span>`;
}

/* SERVICES */
const grid = document.getElementById("services");
sellerProfile.services.forEach(s=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <h4>${s.title}</h4>
    <p>${s.desc}</p>
    <div class="price">${s.price} USDC</div>
    <button class="btn" onclick="buy()">Buy Service</button>
  `;
  grid.appendChild(d);
});

function buy(){
  alert("Redirecting to purchase from marketplace.");
  location.href="swipe-merchants.html";
}
</script>

</body>
</html>
