<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,.08);
  --text-light:rgba(255,255,255,.85);
  --verified-green:#39ff14;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:18px;margin:16px;border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.logout-btn{
  background:rgba(255,255,255,.1);border:none;border-radius:50%;
  width:38px;height:38px;color:#fff;cursor:pointer;
  transition:.3s;
}
.logout-btn:hover{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 12px var(--zep-blue),0 0 24px var(--zep-violet);
}

/* DASHBOARD LAYOUT */
.dashboard{
  padding:16px;display:flex;flex-direction:column;gap:22px;max-width:1200px;margin:auto;
}
.section{
  background:var(--glass);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,.12);
}
.section h3{font-family:Orbitron;margin-bottom:12px;}

/* PROFILE */
.profile-summary{
  display:flex;align-items:center;gap:16px;
  background:linear-gradient(90deg,rgba(0,240,255,.1),rgba(156,77,255,.1));
  padding:16px;
  border-radius:16px;
}
.profile-summary img{
  width:80px;height:80px;border-radius:50%;
  border:2px solid rgba(255,255,255,.3);
}
.profile-info h3{margin:0;display:flex;align-items:center;gap:8px;}
.profile-info span{font-size:.85rem;color:var(--text-light);}

/* VERIFIED BADGE */
.verified-badge{
  width:18px;height:18px;
  background:var(--verified-green);
  border-radius:50%;
  display:inline-block;
  box-shadow:0 0 8px var(--verified-green);
}

/* WEEKLY GRAPH */
.graph-box{
  position:relative;height:180px;border-radius:14px;
  background:linear-gradient(135deg,rgba(0,240,255,.08),rgba(156,77,255,.08));
  overflow:hidden;cursor:pointer;
  display:flex;align-items:flex-end;gap:8px;padding:16px;
}
.graph-bar{
  flex:1;
  margin:0 4px;
  background:linear-gradient(180deg,var(--zep-blue),var(--zep-violet));
  border-radius:8px 8px 0 0;
  position:relative;
  animation:pulseBar 2s infinite;
  cursor:pointer;
  transition:.3s;
}
.graph-bar:hover{
  transform:scaleY(1.1);
}
.graph-bar span{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  font-size:.75rem;
  color:var(--text-light);
  display:none;
  white-space:nowrap;
  background:rgba(0,0,0,.6);
  padding:2px 6px;
  border-radius:6px;
}
.graph-bar:hover span{display:block;}
@keyframes pulseBar{
  0%,100%{opacity:.7;}
  50%{opacity:1;}
}

/* QUICK ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}
.actions button{
  border:none;border-radius:16px;padding:18px;
  font-family:Orbitron;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  cursor:pointer;
  color:#050015;
  font-weight:600;
  font-size:.95rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:.3s;
  box-shadow:0 0 12px var(--zep-blue),0 0 24px var(--zep-violet);
}
.actions button:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
}

/* BUTTON ICON */
.actions button span{
  font-size:1.8rem;margin-bottom:6px;
}

/* FLOATING ZEP AI BUTTON */
#zepAIButton{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  cursor:pointer;
  font-size:24px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#050015;
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
  animation:orbPulse 2s infinite;
  z-index:1000;
}
@keyframes orbPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* RESPONSIVE */
@media(max-width:480px){
  .profile-summary{flex-direction:column;align-items:center;text-align:center;}
  .actions{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="logout-btn" onclick="logout()">âŽ‹</button>
</header>

<div class="dashboard">

  <!-- PROFILE SUMMARY -->
  <div class="section profile-summary">
    <img id="profileImg" src="https://via.placeholder.com/80">
    <div class="profile-info">
      <h3 id="studentName">Student Name <span id="verifiedBadge" style="display:none;" class="verified-badge"></span></h3>
      <span id="studentLevel">Beginner Freelancer</span><br>
      <span id="completionText">Profile Completion: 0%</span><br>
      <span id="walletBalance">Wallet: 0 ZAC (~$0)</span>
    </div>
  </div>

  <!-- WEEKLY EARNINGS GRAPH -->
  <div class="section">
    <h3>Weekly Earnings</h3>
    <div class="graph-box" id="weeklyGraph"></div>
  </div>

  <!-- QUICK ACTION BUTTONS -->
  <div class="section actions">
    <button onclick="location.href='learn-earn.html'"><span>ðŸ“š</span>Tasks</button>
    <button onclick="location.href='swipe-merchants.html'"><span>ðŸ’¼</span>Jobs</button>
    <button onclick="location.href='wallet.html'"><span>ðŸ’°</span>Wallet</button>
    <button onclick="location.href='profile.html'"><span>ðŸ‘¤</span>Profile</button>
    <button onclick="location.href='deals.html'"><span>ðŸŽ‰</span>Deals Day</button>
  </div>

</div>

<!-- FLOATING ZEP AI BUTTON -->
<button id="zepAIButton" title="Zep AI Mentor" onclick="location.href='zep-ai.html'">ðŸ¤–</button>

<script>
// =======================
// USER SESSION & LOGOUT
// =======================
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUserId = localStorage.getItem("currentUserId");
if(!currentUserId || !users[currentUserId]) location.href="login.html";
let currentUser = users[currentUserId];

function logout(){
  localStorage.removeItem("currentUserId"); // remove session only
  location.href="login.html";
}

// =======================
// PROFILE DISPLAY
// =======================
const profileImg = document.getElementById("profileImg");
const studentName = document.getElementById("studentName");
const studentLevel = document.getElementById("studentLevel");
const completionText = document.getElementById("completionText");
const walletBalance = document.getElementById("walletBalance");
const verifiedBadge = document.getElementById("verifiedBadge");

profileImg.src = currentUser.profileImage || "https://via.placeholder.com/80";
studentName.innerText = currentUser.name || "Student Name";
studentLevel.innerText = currentUser.level || "Beginner Freelancer";
completionText.innerText = `Profile Completion: ${currentUser.profileCompletion || 0}%`;
walletBalance.innerText = `Wallet: ${currentUser.walletBalance || 0} ZAC (~$${((currentUser.walletBalance||0)*0.014).toFixed(2)})`;
if(currentUser.verified) verifiedBadge.style.display="inline-block";

// =======================
// WEEKLY GRAPH
// =======================
const weeklyGraph = document.getElementById("weeklyGraph");
const earnings = currentUser.earningsHistory || [0,10,5,15,8,12,20]; // example weekly earnings

earnings.forEach((val,idx)=>{
  const bar = document.createElement("div");
  bar.className = "graph-bar";
  bar.style.height = `${val*5}px`; // scale for demo
  bar.innerHTML = `<span>${val} ZAC</span>`;
  weeklyGraph.appendChild(bar);
});

// =======================
// Update wallet on page load
// =======================
function updateWallet(){
  walletBalance.innerText = `Wallet: ${currentUser.walletBalance || 0} ZAC (~$${((currentUser.walletBalance||0)*0.014).toFixed(2)})`;
}
updateWallet();

</script>

</body>
</html>
