<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
}

/* RESET & BODY */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;overflow-x:hidden;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:18px;margin:16px;border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{font-family:Orbitron;font-size:1.5rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;transition:.3s;}
.logout-btn:hover{background:rgba(255,0,80,.25);}

/* DASHBOARD */
.dashboard{padding:16px;display:flex;flex-direction:column;gap:22px;max-width:1200px;margin:auto;}
.section{background:var(--glass);border-radius:16px;padding:16px;border:1px solid rgba(255,255,255,.12);}
.section h3{font-family:Orbitron;margin-bottom:12px;}

/* PROFILE SUMMARY */
.profile-summary{display:flex;align-items:center;gap:16px;}
.profile-summary img{width:80px;height:80px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;}
.profile-summary div span{font-size:.85rem;color:var(--text-light);}

/* TASKS */
.tasks .task{background:rgba(255,255,255,.05);border-radius:12px;padding:12px;margin-bottom:10px;position:relative;transition:.3s;}
.tasks .task.locked{opacity:0.4;}
.tasks .task h4{margin-bottom:6px;}
.tasks .task input[type="text"]{width:70%;padding:6px;border-radius:8px;border:none;margin-right:6px;background:rgba(255,255,255,.1);color:#fff;}
.tasks .task button{padding:6px 12px;border:none;border-radius:999px;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;transition:.3s;}
.tasks .task button:hover{transform:translateY(-1px);box-shadow:0 0 10px var(--zep-blue),0 0 20px var(--zep-violet);}

/* STREAK BADGES */
.streak-container{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px;}
.streak-badge{width:24px;height:24px;border-radius:50%;background:rgba(156,77,255,.2);display:flex;align-items:center;justify-content:center;font-size:12px;color:#fff;transition:.3s;}
.streak-badge.completed{background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;box-shadow:0 0 8px var(--zep-blue),0 0 16px var(--zep-violet);}

/* PROGRESS BAR */
.progress{height:6px;background:rgba(255,255,255,.1);border-radius:6px;overflow:hidden;margin-top:6px;}
.progress div{height:100%;background:var(--zep-blue);transition:width .5s ease-in-out;}

/* EARNINGS */
.earnings{display:flex;justify-content:space-between;gap:12px;}
.earnings div{flex:1;background:rgba(255,255,255,.05);border-radius:12px;padding:12px;text-align:center;}

/* LIVE JOBS */
.jobs-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;}
.job{background:rgba(255,255,255,.05);border-radius:12px;padding:12px;cursor:pointer;transition:.3s;}
.job:hover{transform:translateY(-2px);box-shadow:0 0 20px rgba(156,77,255,.3);}
.job img{width:100%;height:120px;object-fit:cover;border-radius:8px;margin-bottom:6px;}
.job h4{margin-bottom:4px;}
.job span{font-size:.8rem;color:var(--text-light);}

/* ACTIONS */
.actions{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px;}
.actions button{border:none;border-radius:999px;padding:12px;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;}
@media(max-width:480px){.actions{grid-template-columns:1fr}}
</style>
</head>

<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="logout-btn" onclick="logout()">âŽ‹</button>
</header>

<div class="dashboard">

  <!-- PROFILE SUMMARY -->
  <div class="section profile-summary">
    <img id="profileImg" src="" alt="Profile">
    <div>
      <h3 id="studentName">Student Name</h3>
      <span id="studentLevel">Beginner Freelancer</span><br>
      <span id="completionText">Profile Completion: 0%</span>
    </div>
  </div>

  <!-- TASKS / 21-DAY STREAK -->
  <div class="section tasks">
    <h3>Learn & Earn Daily Tasks</h3>
    <div id="tasksContainer"></div>
    <div class="streak-container" id="streakContainer"></div>
  </div>

  <!-- EARNINGS -->
  <div class="section earnings">
    <div>
      <h4>Wallet Balance</h4>
      <span id="walletZAC">0</span> ZAC<br>
      <span id="walletUSD">$0</span> USD
    </div>
    <div>
      <h4>Monthly Earnings</h4>
      <span id="monthlyZAC">0</span> ZAC<br>
      <span id="monthlyUSD">$0</span> USD
    </div>
  </div>

  <!-- LIVE JOBS -->
  <div class="section">
    <h3>Live Jobs</h3>
    <div class="jobs-list" id="jobsList"></div>
  </div>

  <!-- ACTIONS -->
  <div class="section actions">
    <button onclick="location.href='learn-earn.html'">Tasks</button>
    <button onclick="location.href='swipe-merchants.html'">Jobs</button>
    <button onclick="location.href='student-wallet.html'">Wallet</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

</div>

<script>
/* SESSION PROTECTION */
let currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) window.location.href="login.html";

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="login.html";
}

/* LOAD PROFILE */
const profileImg = document.getElementById("profileImg");
const studentName = document.getElementById("studentName");
const studentLevel = document.getElementById("studentLevel");
const completionText = document.getElementById("completionText");

profileImg.src = currentUser.profileImage || "https://via.placeholder.com/80";
studentName.innerText = currentUser.name || "Student";
studentLevel.innerText = currentUser.level || "Beginner Freelancer";
completionText.innerText = `Profile Completion: ${currentUser.profileCompletion || 0}%`;

/* LOAD 21-DAY TASKS */
const tasksContainer = document.getElementById("tasksContainer");
const streakContainer = document.getElementById("streakContainer");
const TOTAL_DAYS = 21;
const ZAC_PER_TASK = 25;
const ZAC_TO_USD = 0.014;

if(!currentUser.tasks) currentUser.tasks = Array(TOTAL_DAYS).fill(false); // preserve tasks

function renderTasks(){
  tasksContainer.innerHTML = "";
  streakContainer.innerHTML = "";

  currentUser.tasks.forEach((completed, idx)=>{
    const taskDiv = document.createElement("div");
    taskDiv.className = "task";
    if(idx > 0 && !currentUser.tasks[idx-1]) taskDiv.classList.add("locked");

    taskDiv.innerHTML = `
      <h4>Day ${idx+1} Task</h4>
      <span>+${ZAC_PER_TASK} ZAC</span>
      <input type="text" placeholder="Submit Zora Link" ${taskDiv.classList.contains("locked")?"disabled":""}>
      <button ${taskDiv.classList.contains("locked")?"disabled":""}>Submit</button>
    `;
    const input = taskDiv.querySelector("input");
    const btn = taskDiv.querySelector("button");

    btn.onclick = ()=>{
      if(input.value.trim()==="") return alert("Enter Zora link!");
      currentUser.tasks[idx] = true;
      currentUser.walletBalance = (currentUser.walletBalance||0)+ZAC_PER_TASK;
      updateWalletUI();
      localStorage.setItem("currentUser", JSON.stringify(currentUser));

      // confetti animation (simple)
      const confetti = document.createElement("div");
      confetti.innerText="ðŸŽ‰";
      confetti.style.position="absolute";
      confetti.style.top="0"; confetti.style.left="50%";
      confetti.style.fontSize="32px";
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),1000);

      renderTasks();
    };

    tasksContainer.appendChild(taskDiv);

    // Streak badges
    const badge = document.createElement("div");
    badge.className="streak-badge "+(completed?"completed":"");
    badge.innerText=idx+1;
    streakContainer.appendChild(badge);
  });
}

/* UPDATE WALLET */
function updateWalletUI(){
  document.getElementById("walletZAC").innerText = currentUser.walletBalance || 0;
  document.getElementById("walletUSD").innerText = "$"+((currentUser.walletBalance||0)*ZAC_TO_USD).toFixed(2);

  // monthly update placeholder
  document.getElementById("monthlyZAC").innerText = currentUser.walletBalance || 0;
  document.getElementById("monthlyUSD").innerText = "$"+((currentUser.walletBalance||0)*ZAC_TO_USD).toFixed(2);
}

/* LOAD LIVE JOBS (sample) */
const jobsList = document.getElementById("jobsList");
const escrowJobs = JSON.parse(localStorage.getItem("escrowJobs")) || [];
const appliedJobs = JSON.parse(localStorage.getItem("appliedJobs")) || [];

escrowJobs.forEach(job=>{
  if(job.level==="Beginner" && !currentUser.tasks[0]) return;

  const div = document.createElement("div");
  div.className="job";
  const isApplied = appliedJobs.includes(job.id);
  div.innerHTML=`
    <img src="https://images.unsplash.com/photo-1600195077078-fb1caa8c4a5e?auto=format&fit=crop&w=400&q=60">
    <h4>${job.title}</h4>
    <span>${job.amountUSD} USD â€¢ ${job.status}</span>
    <button class="apply-btn ${isApplied ? 'applied' : ''}">${isApplied ? 'Applied âœ…' : 'Apply'}</button>
  `;
  const btn = div.querySelector("button");
  if(!isApplied){
    btn.onclick = ()=>{
      appliedJobs.push(job.id);
      localStorage.setItem("appliedJobs", JSON.stringify(appliedJobs));
      btn.innerText="Applied âœ…";
      btn.classList.add("applied");
    }
  }
  jobsList.appendChild(div);
});

/* INITIALIZE */
renderTasks();
updateWalletUI();
</script>

</body>
</html>
