<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zep Swipe â€” Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<style>
/* (STYLES UNCHANGED â€” KEPT EXACTLY AS YOU PROVIDED) */
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}
.container{
  max-width:900px;
  margin:26px auto 120px;
  padding:16px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 36px rgba(0,240,255,0.25);
}
.brand{
  font-family:'Orbitron';
  font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header-right{
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:44px;height:44px;
  border-radius:50%;
  border:2px solid var(--zep-blue);
  object-fit:cover;
  background:#020617;
}
.addr{
  font-family:'Orbitron';
  font-size:0.8rem;
  color:#d7faff;
  text-align:right;
}
.profile-card{
  margin-top:20px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  gap:14px;
}
.profile-meta h3{
  margin:0;
  font-family:'Orbitron';
  font-size:1rem;
}
.profile-meta p{
  margin:2px 0;
  font-size:12px;
  opacity:.85;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:999px;
  font-size:10px;
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}
.portfolio{
  margin-top:22px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}
.section-title{
  font-family:'Orbitron';
  font-size:1.1rem;
  margin-bottom:12px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.coin-row{
  display:flex;
  align-items:center;
  gap:14px;
}
.coin{
  width:64px;height:64px;
  border-radius:16px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;align-items:center;justify-content:center;
  font-family:'Orbitron';
  font-size:18px;
  color:#050015;
}
.balance .big{
  font-family:'Orbitron';
  font-size:24px;
}
.balance .small{
  font-size:12px;
  opacity:.8;
}
.quick-grid{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.quick{
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  text-align:center;
  text-decoration:none;
  color:#fff;
}
.market{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,0.65);
  border:1px solid rgba(0,240,255,0.4);
  display:flex;
  justify-content:space-between;
  align-items:center;
  text-decoration:none;
  color:#fff;
}
.market.locked{opacity:.45;pointer-events:none;}
.market-title{
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.skills{
  margin-top:22px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.12);
}
.skills-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.skill{
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,0.65);
  border:1px solid rgba(255,255,255,0.12);
  text-decoration:none;
  color:#fff;
}
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
}
.fbtn{
  width:54px;height:54px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:center;
}
.ai-bubble{
  position:fixed;
  right:18px;
  bottom:100px;
  padding:12px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:'Orbitron';
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="brand">Zep Swipe</div>
    <div class="header-right">
      <div id="walletShort" class="addr">â€”</div>
      <img id="avatarImg" class="avatar" />
    </div>
  </div>

  <div class="profile-card">
    <img id="avatarBig" class="avatar" style="width:64px;height:64px"/>
    <div class="profile-meta">
      <h3 id="studentName">Student</h3>
      <p id="studentUni">â€”</p>
      <p id="studentCountry">â€”</p>
      <span id="verifyBadge"></span>
    </div>
  </div>

  <!-- REST UNCHANGED -->
</div>

<script>
function shortAddr(a){return a?`${a.slice(0,6)}...${a.slice(-4)}`:'â€”';}

const DEFAULT_AVATAR =
  "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><rect width='100' height='100' fill='%2300f0ff'/><text x='50%' y='55%' font-size='40' fill='%23050015' text-anchor='middle'>ðŸ‘¤</text></svg>";

window.onload=()=>{
  const student = JSON.parse(localStorage.getItem("zepStudent"));
  const profile = JSON.parse(localStorage.getItem("zepProfile"));
  const learn = JSON.parse(localStorage.getItem("zepProgress"))||{};

  if(!student){location.href="student-login.html";return;}

  document.getElementById("walletShort").textContent = shortAddr(student.wallet);

  const avatarSrc = profile?.avatar || DEFAULT_AVATAR;
  const avatarImg = document.getElementById("avatarImg");
  const avatarBig = document.getElementById("avatarBig");

  avatarImg.src = avatarSrc;
  avatarBig.src = avatarSrc;

  avatarImg.onerror = avatarBig.onerror = ()=>{
    avatarImg.src = avatarBig.src = DEFAULT_AVATAR;
  };

  document.getElementById("studentName").textContent = profile?.name || "Student";
  document.getElementById("studentUni").textContent = profile?.university || "â€”";
  document.getElementById("studentCountry").textContent = profile?.country || "â€”";

  let days=0;
  Object.values(learn).forEach(s=>days+=Math.max(0,(s.day||1)-1));

  if(days>=21 || student.verified){
    document.getElementById("verifyBadge").innerHTML='<span class="badge">Verified</span>';
  }
};
</script>

</body>
</html>
