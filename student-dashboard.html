<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zep Swipe â€” Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:26px auto 110px;
  padding:16px;
}

/* Header */
.header{
  padding:18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 30px rgba(0,240,255,.25);
}

.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.addr{
  font-family:Orbitron;
  font-size:.85rem;
  color:#d7faff;
  text-align:right;
}

.logout{
  background:none;border:0;cursor:pointer;
  filter:drop-shadow(0 0 8px rgba(255,80,80,.8));
}

/* Profile strip */
.profile-strip{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar{
  width:56px;height:56px;
  border-radius:50%;
  border:2px solid var(--zep-blue);
  object-fit:cover;
  background:#020617;
}

.name{
  font-family:Orbitron;
  font-size:.95rem;
}
.meta{
  font-size:12px;
  opacity:.8;
}

.badge{
  margin-top:4px;
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:10px;
  font-family:Orbitron;
}
.badge.locked{
  background:rgba(255,255,255,.1);
  opacity:.6;
}
.badge.verified{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Portfolio */
.portfolio{
  margin-top:22px;
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
}

.section-title{
  font-family:Orbitron;
  font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:14px;
}

.coin-row{
  display:flex;
  align-items:center;
  gap:14px;
}

.coin{
  width:64px;height:64px;
  border-radius:16px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;align-items:center;justify-content:center;
  font-family:Orbitron;
  color:#050015;
  font-size:18px;
}

.balance .big{
  font-family:Orbitron;
  font-size:24px;
}
.balance .small{
  font-size:12px;opacity:.85;
}

/* Quick actions */
.quick-grid{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.quick{
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  text-align:center;
  text-decoration:none;
  color:#fff;
  transition:.2s;
}
.quick:hover{
  transform:translateY(-4px);
  box-shadow:0 0 28px rgba(156,77,255,.35);
}

/* Marketplace */
.market{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(0,240,255,.4);
  display:flex;
  justify-content:space-between;
  align-items:center;
  text-decoration:none;
  color:#fff;
}
.market.locked{
  opacity:.45;
  pointer-events:none;
}
.market-title{
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:space-around;
  backdrop-filter:blur(10px);
}
.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  display:flex;align-items:center;justify-content:center;
  text-decoration:none;color:#fff;
}

.ai-bubble{
  position:fixed;
  right:18px;
  bottom:100px;
  padding:12px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe</div>
    <div>
      <div id="walletShort" class="addr">â€”</div>
      <button class="logout" onclick="logout()">âŽ‹</button>
    </div>
  </div>

  <!-- PROFILE -->
  <div class="profile-strip">
    <img id="avatar" class="avatar">
    <div>
      <div class="name" id="name">Student</div>
      <div class="meta" id="school">University Â· Country</div>
      <div id="badge" class="badge locked">Not Verified</div>
    </div>
  </div>

  <!-- PORTFOLIO -->
  <div class="portfolio">
    <div class="section-title">Portfolio</div>
    <div class="coin-row">
      <div class="coin">ZAC</div>
      <div class="balance">
        <div class="big" id="zacAmount">0 ZAC</div>
        <div class="small" id="zacUsd">â‰ˆ $0.00</div>
      </div>
    </div>
  </div>

  <!-- QUICK -->
  <div class="quick-grid">
    <a href="wallet.html" class="quick">Wallet</a>
    <a href="learn-earn.html" class="quick">Learn & Earn</a>
  </div>

  <!-- MARKETPLACE -->
  <a id="marketCard" class="market locked">
    <div>
      <div class="market-title">Swipe Merchants</div>
      <div id="marketText" style="font-size:12px;opacity:.8">
        Complete 21 daily tasks to unlock
      </div>
    </div>
    <div>â†’</div>
  </a>

</div>

<button class="ai-bubble" onclick="location.href='zep-ai.html'">ðŸ¤– Zep AI</button>

<div class="footer">
  <a class="fbtn" href="wallet.html">ðŸ’¼</a>
  <a class="fbtn" href="learn-earn.html">ðŸŽ“</a>
  <a class="fbtn" href="profile.html">ðŸ‘¤</a>
</div>

<script>
function shortAddr(a){return a?`${a.slice(0,6)}...${a.slice(-4)}`:'â€”';}
function money(n){return Number(n).toFixed(2);}

function logout(){
  localStorage.removeItem("zepStudent");
  location.href="index.html";
}

window.onload=()=>{
  const student = JSON.parse(localStorage.getItem("zepStudent"));
  const profile = JSON.parse(localStorage.getItem("zepStudentProfile")||"{}");
  const progress = JSON.parse(localStorage.getItem("zepProgress")||"{}");

  if(!student){location.href="student-login.html";return;}

  document.getElementById("walletShort").textContent = shortAddr(student.wallet);

  document.getElementById("avatar").src = profile.avatar || "";
  document.getElementById("name").textContent = profile.name || "Student";
  document.getElementById("school").textContent =
    `${profile.university||"University"} Â· ${profile.country||"Country"}`;

  let days=0;
  Object.values(progress).forEach(s=>{
    days += Math.max(0,(s.day||1)-1);
  });

  const zac = (student.zacAmount||0);
  document.getElementById("zacAmount").textContent = `${zac} ZAC`;
  document.getElementById("zacUsd").textContent = `â‰ˆ $${money(zac*0.15)}`;

  if(days>=21){
    document.getElementById("badge").textContent="Verified Student";
    document.getElementById("badge").className="badge verified";

    const m=document.getElementById("marketCard");
    m.classList.remove("locked");
    m.href="https://merchants.zepswipe.com";
    document.getElementById("marketText").textContent="You are verified. Start selling.";
  }
};
</script>

</body>
</html>
