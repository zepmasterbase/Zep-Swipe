<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep Swipe — Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 20% 10%, #05001a 0%, #00000d 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  animation:pulse 3s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 22px rgba(0,240,255,.25)}
  to{box-shadow:0 0 42px rgba(156,77,255,.45)}
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-family:Orbitron;
  font-size:.85rem;
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:980px;
  margin:28px auto 80px;
  padding:0 18px;
}

/* QUICK ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
  margin-bottom:26px;
}
.action{
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  text-decoration:none;
  color:#fff;
  transition:.25s;
}
.action:hover{
  transform:translateY(-4px);
  box-shadow:0 0 34px rgba(0,240,255,.35);
}
.action h3{
  font-family:Orbitron;
  margin:0 0 6px;
}
.action p{
  font-size:12px;
  opacity:.85;
}

/* LIST SERVICE */
.list-box{
  margin-bottom:28px;
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(0,240,255,.4);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.list-box.locked{opacity:.45}
.btn{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* COURSES */
.section-title{
  font-family:Orbitron;
  font-size:1.2rem;
  margin-bottom:14px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.courses{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(max-width:640px){.courses{grid-template-columns:1fr}}

.course{
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
}
.course h4{
  font-family:Orbitron;
  margin:0;
  font-size:.95rem;
}
.course p{
  font-size:11px;
  opacity:.8;
  margin:6px 0;
}
.progress{
  height:6px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">Zep Swipe · Student</div>
  <div id="walletShort" class="wallet">—</div>
</div>

<div class="container">

  <!-- QUICK ACTIONS -->
  <div class="actions">
    <a href="swipe-merchants.html" class="action">
      <h3>Browse Student Creators</h3>
      <p>Hire verified students across African universities</p>
    </a>

    <a href="wallet.html" class="action">
      <h3>Wallet</h3>
      <p>View ZAC, USDC & ETH balances</p>
    </a>

    <a href="learn-earn.html" class="action">
      <h3>Earn</h3>
      <p>Complete daily tasks & earn ZAC</p>
    </a>
  </div>

  <!-- LIST SERVICE -->
  <div id="listBox" class="list-box locked">
    <div>
      <strong>List a Service</strong><br>
      <span style="font-size:12px;opacity:.8">Unlock after completing 21 days</span>
    </div>
    <button class="btn" onclick="listService()">Create Gig</button>
  </div>

  <!-- COURSES -->
  <div class="section-title">Skill Tracks</div>
  <div class="courses" id="courseGrid"></div>

</div>

<script>
const student = JSON.parse(localStorage.getItem("zepStudent"))||{};
const progress = JSON.parse(localStorage.getItem("zepProgress"))||{};

function short(a){return a.slice(0,6)+"..."+a.slice(-4)}

/* WALLET */
document.getElementById("walletShort").textContent =
  student.wallet ? short(student.wallet) : "Connect Wallet";

/* COURSES */
const courses=[
 ["AI Prompt Engineering","Precision prompting"],
 ["AI Content Creation","Posts & scripts"],
 ["Social Design","Carousels & graphics"],
 ["Video Editing","Short-form clips"],
 ["No-Code Websites","Landing pages"],
 ["Chatbot Builder","FAQ & flows"],
 ["Research & Lead Gen","Clean datasets"],
 ["Micro-Automation","Workflow tools"]
];

const grid=document.getElementById("courseGrid");
courses.forEach((c,i)=>{
 const id=c[0].toLowerCase().replace(/ /g,"");
 const day=progress[id]?.day||1;
 const pct=(day-1)/21*100;
 const d=document.createElement("div");
 d.className="course";
 d.innerHTML=`
  <h4>${c[0]}</h4>
  <p>${c[1]}</p>
  <div class="progress"><span style="width:${pct}%"></span></div>
 `;
 grid.appendChild(d);
});

/* LIST SERVICE UNLOCK */
let completed=0;
Object.values(progress).forEach(p=>completed+=Math.max(0,(p.day||1)-1));
if(completed>=21){
 const box=document.getElementById("listBox");
 box.classList.remove("locked");
 box.querySelector("span").textContent="You can now sell on the marketplace";
}

/* ACTION */
function listService(){
 if(completed<21){
  alert("Complete 21 days of at least one skill to unlock");
  return;
 }
 location.href="create-gig.html";
}
</script>

</body>
</html>
