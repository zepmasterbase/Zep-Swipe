<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
  animation:pulse 4s infinite alternate;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(0,240,255,.25)}
  100%{box-shadow:0 0 40px rgba(156,77,255,.45)}
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.header-left img{
  width:48px;
  height:48px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.3);
}
.header-left h2{
  font-family:Orbitron;
  font-size:1.1rem;
}
.header-left span{
  font-size:.8rem;
  color:var(--text-light);
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand{
  font-family:Orbitron;
  font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.logout-btn{
  background:rgba(255,255,255,.1);
  border:none;
  border-radius:50%;
  width:38px;
  height:38px;
  cursor:pointer;
  color:#fff;
  font-size:16px;
  transition:.3s;
}
.logout-btn:hover{
  background:rgba(255,0,80,.25);
}

/* DASHBOARD */
.dashboard{
  padding:0 16px 50px;
  display:flex;
  flex-direction:column;
  gap:22px;
}
.section{
  background:var(--glass);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,.12);
}
.section h3{
  font-family:Orbitron;
  margin-bottom:12px;
}

/* TASKS */
.task{
  background:rgba(255,255,255,.05);
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.task span{
  font-size:.8rem;
  color:var(--text-light);
}
.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.progress div{
  height:100%;
  width:50%;
  background:var(--zep-blue);
}

/* EARNINGS */
.earnings{
  display:flex;
  justify-content:space-between;
}
.earnings strong{font-size:1.1rem}

/* VERIFICATION */
.verify-bar{
  height:10px;
  background:rgba(255,255,255,.1);
  border-radius:6px;
  overflow:hidden;
}
.verify-bar div{
  width:40%;
  height:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}

/* JOBS */
.jobs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.job{
  background:rgba(255,255,255,.05);
  border-radius:12px;
  padding:10px;
  cursor:pointer;
  transition:.3s;
}
.job:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(156,77,255,.3);
}
.job img{
  width:100%;
  height:80px;
  border-radius:8px;
  margin-bottom:6px;
  object-fit:cover;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.actions button{
  border:none;
  border-radius:999px;
  padding:12px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
}
@media(max-width:480px){
  .actions{grid-template-columns:1fr}
}
</style>
</head>

<body>

<script>
/* SESSION PROTECTION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){
  window.location.href = "auth.html";
}
</script>

<header>
  <div class="header-left">
    <img src="https://via.placeholder.com/80" alt="Profile">
    <div>
      <span>Welcome back</span>
      <h2 id="studentName"></h2>
      <span id="studentLevel"></span>
    </div>
  </div>

  <div class="header-right">
    <div class="brand">Zep Swipe</div>
    <button class="logout-btn" onclick="logout()" title="Logout">⎋</button>
  </div>
</header>

<div class="dashboard">

  <div class="section">
    <h3>Daily Learn & Earn</h3>
    <div class="task">
      <strong>Create Profile</strong>
      <span>+5 ZAC · 5 mins</span>
      <div class="progress"><div></div></div>
    </div>
    <div class="task">
      <strong>Complete Tutorial</strong>
      <span>+10 ZAC · 15 mins</span>
      <div class="progress"><div style="width:70%"></div></div>
    </div>
  </div>

  <div class="section earnings">
    <div>
      <span>Total ZAC</span>
      <strong id="zacBalance">0</strong>
    </div>
    <div>
      <span>USD Balance</span>
      <strong>$<span id="usdBalance">0</span></strong>
    </div>
  </div>

  <div class="section">
    <h3>Freelancer Verification ($5)</h3>
    <div class="verify-bar"><div></div></div>
    <span>Unlock your first job</span>
  </div>

  <div class="section">
    <h3>Available Jobs</h3>
    <div class="jobs">
      <div class="job">
        <img src="https://via.placeholder.com/150x80">
        <strong>Social Media Post</strong>
        <span>Beginner</span>
      </div>
      <div class="job">
        <img src="https://via.placeholder.com/150x80">
        <strong>Flyer Design</strong>
        <span>Beginner</span>
      </div>
    </div>
  </div>

  <div class="section actions">
    <button onclick="alert('Tasks')">Tasks</button>
    <button onclick="alert('Jobs')">Jobs</button>
    <button onclick="location.href='student-wallet.html'">Wallet</button>
    <button onclick="alert('Profile')">Profile</button>
  </div>

</div>

<script>
/* Populate user data */
document.getElementById("studentName").innerText = user.name;
document.getElementById("studentLevel").innerText = user.level;
document.getElementById("zacBalance").innerText = user.ZAC || 0;
document.getElementById("usdBalance").innerText = user.USD || 0;

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href = "auth.html";
}
</script>

</body>
</html>
