<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}

body{
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  padding-bottom:60px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.header-left{display:flex;align-items:center;gap:12px;}
.header-left img{width:50px;height:50px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;}
.header-left div h2{font-family:Orbitron;font-size:1.1rem;}
.header-left div span{font-size:.8rem;color:var(--text-light);}
.header-right{display:flex;align-items:center;gap:12px;}
.brand{font-family:Orbitron;font-size:1.3rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;}
.logout-btn:hover{background:rgba(255,0,80,.3);}

/* DASHBOARD */
.dashboard{padding:0 16px;display:flex;flex-direction:column;gap:22px;}
.section{background:var(--glass);border-radius:16px;padding:16px;border:1px solid rgba(255,255,255,.12);}
.section h3{font-family:Orbitron;margin-bottom:12px;}

/* TASKS */
.task{background:rgba(255,255,255,.05);border-radius:12px;padding:12px;margin-bottom:10px;cursor:pointer;}
.task span{font-size:.8rem;color:var(--text-light);}
.progress{height:6px;background:rgba(255,255,255,.1);border-radius:6px;overflow:hidden;margin-top:6px;}
.progress div{height:100%;background:var(--zep-blue);}

/* EARNINGS */
.earnings{display:flex;justify-content:space-between;}
.earnings strong{font-size:1.1rem;}

/* PROFILE COMPLETION */
.verify-bar{height:10px;background:rgba(255,255,255,.1);border-radius:6px;overflow:hidden;margin-bottom:6px;}
.verify-bar div{height:100%;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));}
.verify-text{font-size:.85rem;color:var(--text-light);}

/* JOBS */
.jobs{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;}
.job-card{background:var(--glass);border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:6px;transition:.3s;}
.job-card:hover{transform:translateY(-2px);box-shadow:0 0 30px rgba(156,77,255,.3);}
.job-card img{width:100%;height:100px;border-radius:12px;object-fit:cover;}
.job-card strong{font-family:Orbitron;font-size:1rem;}
.job-card span{font-size:.8rem;color:var(--text-light);}
.apply-btn{padding:8px;border:none;border-radius:999px;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;font-family:Orbitron;cursor:pointer;transition:.3s;margin-top:auto;}
.apply-btn:disabled{background:rgba(255,255,255,.2);cursor:not-allowed;color:#aaa;}

/* ACTIONS */
.actions{display:flex;justify-content:space-around;margin-top:10px;}
.actions button{border:none;border-radius:999px;padding:12px 0;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;transition:.3s;}
.actions button:hover{transform:translateY(-2px);box-shadow:0 0 30px rgba(156,77,255,.45);}
@media(max-width:480px){.actions{flex-direction:column;gap:8px;}}
</style>
</head>
<body>

<script>
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){window.location.href="auth.html";}
</script>

<header>
  <div class="header-left">
    <img id="profileImg" src="" alt="Profile">
    <div>
      <span>Welcome back</span>
      <h2 id="studentName"></h2>
      <span id="studentLevel"></span>
    </div>
  </div>
  <div class="header-right">
    <div class="brand">Zep Swipe</div>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</header>

<div class="dashboard">

  <!-- DAILY TASKS -->
  <div class="section">
    <h3>Daily Learn & Earn</h3>
    <div class="task" onclick="location.href='learn-earn.html'">
      <strong>Create / Update Profile</strong>
      <span>+5 ZAC Â· 5 mins</span>
      <div class="progress"><div style="width:60%"></div></div>
    </div>
    <div class="task" onclick="location.href='learn-earn.html'">
      <strong>Complete Skill Tutorial</strong>
      <span>+10 ZAC Â· 15 mins</span>
      <div class="progress"><div style="width:30%"></div></div>
    </div>
  </div>

  <!-- WALLET -->
  <div class="section earnings">
    <div>
      <span>Total ZAC</span>
      <strong id="zacBalance">0</strong>
    </div>
    <div>
      <span>USD Balance</span>
      <strong>$<span id="usdBalance">0</span></strong>
    </div>
  </div>

  <!-- PROFILE COMPLETION -->
  <div class="section">
    <h3>Profile Completion</h3>
    <div class="verify-bar">
      <div id="completionBar"></div>
    </div>
    <div class="verify-text" id="completionText"></div>
  </div>

  <!-- AVAILABLE JOBS -->
  <div class="section">
    <h3>Available Jobs</h3>
    <div class="jobs" id="jobsGrid"></div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="actions">
    <button onclick="location.href='learn-earn.html'">Tasks</button>
    <button onclick="location.href='swipe-merchants.html'">Jobs</button>
    <button onclick="location.href='wallet.html'">Wallet</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

</div>

<script>
// Populate user data
document.getElementById("studentName").innerText = user.name || "Student";
document.getElementById("studentLevel").innerText = user.level || "Beginner Freelancer";
document.getElementById("zacBalance").innerText = user.ZAC || 0;
document.getElementById("usdBalance").innerText = user.USD || 0;
document.getElementById("profileImg").src = user.profileImage || "https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=80&q=60";

// Profile completion
const completion = user.profileCompletion || 0;
document.getElementById("completionBar").style.width = completion + "%";
document.getElementById("completionText").innerText = completion<60 ? "Complete your profile to unlock more jobs" : "Profile complete â€” jobs unlocked ðŸŽ‰";

// Jobs mockup
const jobs = [
  {title:"Campus Tour Guide", level:"Beginner", pay:8, img:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=400&q=60"},
  {title:"Research Participant", level:"Beginner", pay:10, img:"https://images.unsplash.com/photo-1534751516642-a1af1ef0e55e?auto=format&fit=crop&w=400&q=60"},
  {title:"Lab Assistant", level:"Beginner", pay:12, img:"https://images.unsplash.com/photo-1581091870622-9f1be1d5cd3a?auto=format&fit=crop&w=400&q=60"},
  {title:"Online Tutoring", level:"Verified Freelancer", pay:20, img:"https://images.unsplash.com/photo-1596495577886-d920f1fb3a38?auto=format&fit=crop&w=400&q=60"},
  {title:"Website Development", level:"Verified Freelancer", pay:25, img:"https://images.unsplash.com/photo-1581091012184-8dfc4cf7d5ff?auto=format&fit=crop&w=400&q=60"},
  {title:"Graphic Design", level:"Verified Freelancer", pay:30, img:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=400&q=60"}
];

// Render jobs
const jobsGrid = document.getElementById("jobsGrid");
jobs.forEach(job=>{
  const card = document.createElement("div");
  card.className="job-card";
  card.innerHTML=`
    <img src="${job.img}" alt="${job.title}">
    <strong>${job.title}</strong>
    <span>${job.level} Â· $${job.pay}/hr</span>
    <button class="apply-btn"></button>
  `;
  const btn = card.querySelector("button");
  if(job.level==="Beginner" && user.level==="Beginner" && (!user.tasksCompleted || user.tasksCompleted<1)){
    btn.disabled=true;
    btn.innerText="Complete Tasks";
  } else if(job.level==="Verified Freelancer" && user.level!=="Verified Freelancer"){
    btn.disabled=true;
    btn.innerText="Verified Only";
  } else {
    btn.disabled=false;
    btn.innerText="Apply";
    btn.onclick=()=>alert(`Applied to ${job.title}`);
  }
  jobsGrid.appendChild(card);
});

// Logout
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="auth.html";
}
</script>

</body>
</html>
