<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Swipe Merchants ‚Äî Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #030018 0%, #00000d 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:1150px;
  margin:24px auto 120px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
}
.brand{
  font-family:Orbitron;
  font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet-btn{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* FILTERS */
.filters{
  margin-top:20px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
select,input{
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617;
  color:#fff;
}

/* GRID */
.grid{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.card{
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(255,255,255,.12);
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 34px rgba(0,240,255,.35);
}
.card h3{
  margin:0;
  font-family:Orbitron;
  font-size:1rem;
}
.card p{
  font-size:13px;
  opacity:.85;
  margin:6px 0;
}
.tag{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:999px;
  font-size:10px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}
.meta{
  margin-top:10px;
  font-size:12px;
  opacity:.75;
}
.price{
  margin-top:12px;
  font-family:Orbitron;
  font-size:1.1rem;
}
.actions{
  margin-top:14px;
  display:flex;
  gap:8px;
}
.btn{
  flex:1;
  padding:10px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-size:12px;
}
.btn.ghost{
  background:none;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
}
.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  box-shadow:0 0 26px rgba(0,240,255,.3);
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Swipe Merchants</div>
    <button class="wallet-btn" onclick="connectWallet()" id="walletBtn">Connect Wallet</button>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="AI">AI</option>
      <option value="Design">Design</option>
      <option value="Video">Video</option>
      <option value="Web">Web</option>
      <option value="Automation">Automation</option>
      <option value="Research">Research</option>
    </select>
    <input id="searchInput" placeholder="Search services..." />
  </div>

  <!-- MARKET -->
  <div class="grid" id="marketGrid"></div>

</div>

<!-- FOOTER -->
<div class="footer">
  <a class="fbtn" href="student-dashboard.html">üè†</a>
  <a class="fbtn" href="wallet.html">üíº</a>
  <a class="fbtn" href="profile.html">üë§</a>
</div>

<script>
/* ---------------- WALLET ---------------- */
let provider, signer, buyerWallet;

async function connectWallet(){
  if(!window.ethereum){
    alert("Install MetaMask or Coinbase Wallet");
    return;
  }
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer = await provider.getSigner();
  buyerWallet = await signer.getAddress();
  document.getElementById("walletBtn").textContent =
    buyerWallet.slice(0,6)+"..."+buyerWallet.slice(-4);
}

/* ---------------- LOAD GIGS ---------------- */
const grid = document.getElementById("marketGrid");

function loadGigs(){
  const gigs = JSON.parse(localStorage.getItem("zepGigs") || "[]");
  const cat = document.getElementById("categoryFilter").value;
  const q = document.getElementById("searchInput").value.toLowerCase();

  grid.innerHTML = "";

  gigs
  .filter(g =>
    (cat==="all" || g.category===cat) &&
    (g.title.toLowerCase().includes(q) || g.description.toLowerCase().includes(q))
  )
  .forEach(g=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3>${g.title}</h3>
      <p>${g.description}</p>
      <span class="tag">${g.category}</span>
      <div class="meta">
        ${g.sellerName} ¬∑ ${g.university}<br>
        Delivery: ${g.deliveryDays} days
      </div>
      <div class="price">${g.price} USDC</div>
      <div class="actions">
        <button class="btn ghost" onclick="viewSeller('${g.sellerWallet}')">Profile</button>
        <button class="btn" onclick="buyGig('${g.id}')">Buy</button>
      </div>
    `;
    grid.appendChild(d);
  });

  if(!gigs.length){
    grid.innerHTML="<p style='opacity:.6'>No services listed yet.</p>";
  }
}

function viewSeller(wallet){
  localStorage.setItem("viewSeller", wallet);
  location.href="seller-profile.html";
}

/* ---------------- BUY ---------------- */
function buyGig(id){
  if(!signer){
    alert("Connect wallet to purchase");
    return;
  }
  localStorage.setItem("activeOrder", id);
  location.href="order-chat.html";
}

/* ---------------- INIT ---------------- */
document.getElementById("categoryFilter").onchange = loadGigs;
document.getElementById("searchInput").oninput = loadGigs;
loadGigs();
</script>

</body>
</html>
