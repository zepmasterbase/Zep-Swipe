<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Job Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;margin:0;padding:0;}

/* HEADER */
header{display:flex;align-items:center;justify-content:space-between;padding:16px;margin:16px;border-radius:16px;background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));backdrop-filter:blur(14px);}
.header-left{display:flex;align-items:center;gap:12px;}
.header-left img{width:50px;height:50px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;}
.header-left div{display:flex;flex-direction:column;}
.header-left div span{font-size:.8rem;color:var(--text-light);}
.header-left div h2{font-family:Orbitron;font-size:1.1rem;}
.brand{font-family:Orbitron;font-size:1.2rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;transition:.3s;}
.logout-btn:hover{background:rgba(255,0,80,.25);}
.add-job-btn{background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;padding:10px 16px;border-radius:12px;border:none;font-family:Orbitron;cursor:pointer;transition:.3s;}
.add-job-btn:hover{transform:translateY(-2px);box-shadow:0 0 36px rgba(156,77,255,.45);}

/* FILTERS */
.filters{display:flex;gap:12px;margin:16px;}
.filters button{flex:1;padding:10px;border-radius:999px;border:none;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;transition:.3s;}
.filters button.active{box-shadow:0 0 36px rgba(156,77,255,.45);}
.filters button:hover{transform:translateY(-2px);}

/* JOBS GRID */
.jobs{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;padding:16px;}
.job{background:var(--glass);border-radius:16px;padding:12px;border:1px solid rgba(255,255,255,.12);display:flex;flex-direction:column;justify-content:space-between;transition:.3s;}
.job img{width:100%;height:120px;border-radius:12px;object-fit:cover;margin-bottom:8px;}
.job strong{font-family:Orbitron;font-size:1rem;margin-bottom:4px;}
.job span{font-size:.8rem;color:var(--text-light);}
.job button{padding:8px 12px;border:none;border-radius:999px;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;font-family:Orbitron;cursor:pointer;transition:.3s;margin-top:6px;}
.job button.applied{background:rgba(0,255,255,.2);color:#fff;cursor:default;}
.job button.locked{background:rgba(255,0,80,.2);color:#fff;cursor:default;}
.job:hover{transform:translateY(-2px);box-shadow:0 0 36px rgba(156,77,255,.35);}
</style>
</head>
<body>

<script>
/* SESSION PROTECTION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user) window.location.href="auth.html";

// Initialize firstDayCompleted & verified flags
user.firstDayCompleted = user.firstDayCompleted || false;
user.verified = user.verified || false;
localStorage.setItem("currentUser", JSON.stringify(user));
</script>

<header>
  <div class="header-left">
    <img id="profileImg" src="" alt="Profile">
    <div>
      <span>Welcome back</span>
      <h2 id="studentName"></h2>
      <span id="studentLevel"></span>
    </div>
  </div>
  <div>
    <button class="add-job-btn" onclick="location.href='create-gig.html'">+ List Job</button>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</header>

<!-- FILTERS -->
<div class="filters">
  <button data-filter="all" class="active">All Jobs</button>
  <button data-filter="beginner">Beginner Jobs</button>
  <button data-filter="verified">Verified Jobs</button>
</div>

<!-- JOBS GRID -->
<div class="jobs" id="jobsContainer"></div>

<script>
// Header info
document.getElementById("studentName").innerText = user.name || "Student";
document.getElementById("studentLevel").innerText = user.level || "Beginner Freelancer";
document.getElementById("profileImg").src = user.profileImage || "https://images.unsplash.com/photo-1603415526960-f8f22c9ec315?auto=format&fit=crop&w=400&q=60";

// Mockup Jobs
const jobs = [
  {id:1,title:"Campus Tour Guide",type:"beginner",price:8,img:"https://images.unsplash.com/photo-1596495577886-01f41a7d4a91?auto=format&fit=crop&w=400&q=60"},
  {id:2,title:"Research Participant",type:"beginner",price:10,img:"https://images.unsplash.com/photo-1612832021343-4d5f2c267fbf?auto=format&fit=crop&w=400&q=60"},
  {id:3,title:"Lab Assistant",type:"beginner",price:12,img:"https://images.unsplash.com/photo-1612831748790-fc72e3c7a5f4?auto=format&fit=crop&w=400&q=60"},
  {id:4,title:"Online Tutoring",type:"verified",price:20,img:"https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=400&q=60"},
  {id:5,title:"Website Development",type:"verified",price:25,img:"https://images.unsplash.com/photo-1612831666228-0ef7d3a7f6d5?auto=format&fit=crop&w=400&q=60"},
  {id:6,title:"Content Creation",type:"verified",price:18,img:"https://images.unsplash.com/photo-1601972594794-c3c4e0b9bb12?auto=format&fit=crop&w=400&q=60"}
];

// Applied jobs from localStorage
let appliedJobs = JSON.parse(localStorage.getItem("appliedJobs")) || [];

const jobsContainer = document.getElementById("jobsContainer");

function renderJobs(filter="all"){
  jobsContainer.innerHTML = "";
  jobs.filter(job=>{
    if(filter==="all") return true;
    return job.type===filter;
  }).forEach(job=>{
    const jobDiv = document.createElement("div");
    jobDiv.classList.add("job");

    let eligible = false;
    if(job.type==="beginner" && user.firstDayCompleted) eligible=true;
    if(job.type==="verified" && user.verified) eligible=true;

    let btnText = appliedJobs.includes(job.id) ? "Applied âœ…" : eligible ? "Apply" : "Locked ðŸ”’";
    let btnClass = appliedJobs.includes(job.id) ? "applied" : eligible ? "" : "locked";

    jobDiv.innerHTML = `
      <img src="${job.img}" alt="${job.title}">
      <strong>${job.title}</strong>
      <span>${job.type.charAt(0).toUpperCase()+job.type.slice(1)} Â· $${job.price}/hr</span>
      <button class="${btnClass}" data-id="${job.id}">${btnText}</button>
    `;

    jobsContainer.appendChild(jobDiv);
  });

  // Add click events for Apply buttons
  document.querySelectorAll(".job button").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const jobId = parseInt(btn.dataset.id);
      if(btn.classList.contains("locked") || btn.classList.contains("applied")) return;
      appliedJobs.push(jobId);
      localStorage.setItem("appliedJobs", JSON.stringify(appliedJobs));
      btn.textContent="Applied âœ…";
      btn.classList.add("applied");
      alert("You applied successfully!");
    });
  });
}

renderJobs();

// Filter buttons
document.querySelectorAll(".filters button").forEach(button=>{
  button.addEventListener("click",()=>{
    document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
    button.classList.add("active");
    renderJobs(button.dataset.filter);
  });
});

// Logout
function logout(){localStorage.removeItem("currentUser");window.location.href="auth.html";}
</script>

</body>
</html>
