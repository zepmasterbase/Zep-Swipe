<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Swipe Merchants — Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #04001a 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

.container{
  max-width:1100px;
  margin:24px auto 120px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 40px rgba(0,240,255,.25);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.logout{
  width:44px;height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  color:#050015;
  cursor:pointer;
  box-shadow:0 0 22px rgba(0,240,255,.6);
  font-size:20px;
}

/* GRID */
.grid{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.card{
  padding:18px;
  border-radius:20px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  transition:.2s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(156,77,255,.35);
}
.card h3{
  margin:0;
  font-family:Orbitron;
  font-size:1rem;
}
.card p{
  font-size:13px;
  opacity:.85;
}
.price{
  margin-top:10px;
  font-family:Orbitron;
  font-size:1.1rem;
}
.seller{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
  cursor:pointer;
  text-decoration:underline;
}

/* BUTTON */
.btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* STATUS */
.status{
  margin-top:8px;
  font-size:12px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Swipe Merchants</div>
    <div class="logout" onclick="logout()">⎋</div>
  </div>

  <!-- MARKETPLACE -->
  <div class="grid" id="marketplace"></div>

</div>

<script>
/* ---------------- CONFIG ---------------- */
const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bda02913";
const ERC20_ABI = [
  "function transfer(address,uint256) returns(bool)",
  "function decimals() view returns(uint8)"
];

/* ---------------- SAMPLE GIGS ---------------- */
const gigs = [
  {
    id:"gig1",
    title:"AI Content Writer",
    desc:"Blogs, LinkedIn posts & SEO articles",
    price:25,
    seller:"0xSELLER_WALLET_1",
    sellerName:"David · University of Lagos"
  },
  {
    id:"gig2",
    title:"No-Code Automation",
    desc:"Zapier & Airtable workflows",
    price:40,
    seller:"0xSELLER_WALLET_2",
    sellerName:"Amina · University of Ghana"
  },
  {
    id:"gig3",
    title:"Social Media Design",
    desc:"Flyers, carousels & banners",
    price:30,
    seller:"0xSELLER_WALLET_3",
    sellerName:"Samuel · Makerere University"
  },
  {
    id:"gig4",
    title:"Landing Page Builder",
    desc:"No-code websites & funnels",
    price:50,
    seller:"0xSELLER_WALLET_4",
    sellerName:"Zainab · FUT Minna"
  }
];

let provider, signer, buyer;

/* ---------------- RENDER ---------------- */
const grid = document.getElementById("marketplace");

gigs.forEach((g,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>${g.title}</h3>
    <p>${g.desc}</p>
    <div class="price">${g.price} USDC</div>
    <div class="seller" onclick="viewSeller('${g.seller}')">
      ${g.sellerName}
    </div>
    <button class="btn" onclick="buy(${i})">Buy Service</button>
    <div class="status" id="status-${i}"></div>
  `;
  grid.appendChild(c);
});

/* ---------------- WALLET ---------------- */
async function connect(){
  if(!window.ethereum) return alert("Install wallet");
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer = await provider.getSigner();
  buyer = await signer.getAddress();
}

connect();

/* ---------------- BUY ---------------- */
async function buy(index){
  const g = gigs[index];
  const status = document.getElementById(`status-${index}`);

  if(!signer) return alert("Connect wallet");

  try{
    status.textContent="Processing payment...";
    const usdc = new ethers.Contract(USDC_ADDRESS, ERC20_ABI, signer);
    const dec = await usdc.decimals();
    const amount = ethers.parseUnits(g.price.toString(), dec);

    const tx = await usdc.transfer(g.seller, amount);
    await tx.wait();

    // CREATE ORDER
    const order={
      id:"ORD-"+Date.now(),
      buyer,
      seller:g.seller,
      gig:g.title,
      price:g.price,
      status:"active"
    };
    localStorage.setItem("zepOrder",JSON.stringify(order));

    status.textContent="✅ Payment successful";
    setTimeout(()=>location.href="order-chat.html",800);

  }catch(e){
    console.error(e);
    status.textContent="❌ Transaction failed";
  }
}

/* ---------------- SELLER PROFILE ---------------- */
function viewSeller(wallet){
  location.href=`seller-profile.html?wallet=${wallet}`;
}

/* ---------------- LOGOUT ---------------- */
function logout(){
  localStorage.removeItem("zepStudent");
  localStorage.removeItem("zepUser");
  location.href="index.html";
}
</script>

</body>
</html>
