<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep Swipe — Student Creators</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 20% 10%, #05001a 0%, #00000d 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 35px rgba(0,240,255,.25);
  animation:pulse 3.5s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 20px rgba(0,240,255,.25)}
  to{box-shadow:0 0 40px rgba(156,77,255,.45)}
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.role-badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-family:Orbitron;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
}
.wallet{
  font-family:Orbitron;
  font-size:.8rem;
  cursor:pointer;
  opacity:.9;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:26px auto 60px;
  padding:0 18px;
}

/* FILTERS */
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
.filter{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  font-size:12px;
}
.filter.active{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  border:none;
}

/* GIG GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* CARD */
.card{
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(0,240,255,.35);
}
.card h3{
  font-family:Orbitron;
  font-size:.95rem;
  margin:0;
}
.card p{
  font-size:12px;
  opacity:.85;
  margin:6px 0;
}
.meta{
  font-size:11px;
  opacity:.7;
}
.price{
  margin-top:10px;
  font-family:Orbitron;
  font-size:1rem;
}
.btn{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}
.btn.secondary{
  background:none;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">Student Creators</div>
  <div class="header-right">
    <div id="roleBadge" class="role-badge">—</div>
    <div id="wallet" class="wallet" onclick="copyWallet()">—</div>
  </div>
</div>

<div class="container">

  <!-- FILTERS -->
  <div class="filters" id="filters"></div>

  <!-- GIGS -->
  <div class="grid" id="gigGrid"></div>

</div>

<script>
/* -------------------------
   CONFIG & STATE
------------------------- */
const categories=[
 "AI Prompt Engineering",
 "AI Content Creation",
 "Social Design",
 "Video Editing",
 "No-Code Websites",
 "Chatbot Builder",
 "Research & Lead Gen",
 "Micro-Automation"
];

let activeCat="All";

/* SESSION */
const session=JSON.parse(localStorage.getItem("zepSession"))||{};
const student=JSON.parse(localStorage.getItem("zepStudent"))||{};
const gigs=JSON.parse(localStorage.getItem("zepGigs"))||[];

/* HEADER */
document.getElementById("roleBadge").textContent=
  session.role==="student" ? "Student" : "Client";

document.getElementById("wallet").textContent=
  student.wallet ? short(student.wallet) : "Connect Wallet";

/* FILTER RENDER */
const f=document.getElementById("filters");
["All",...categories].forEach(c=>{
  const b=document.createElement("div");
  b.className="filter"+(c==="All"?" active":"");
  b.textContent=c;
  b.onclick=()=>{
    document.querySelectorAll(".filter").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    activeCat=c;
    render();
  };
  f.appendChild(b);
});

/* RENDER GIGS */
function render(){
  const g=document.getElementById("gigGrid");
  g.innerHTML="";
  const filtered=gigs.filter(x=>activeCat==="All"||x.category===activeCat);

  if(!filtered.length){
    g.innerHTML="<p style='opacity:.6'>No services yet</p>";
    return;
  }

  filtered.forEach(x=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3>${x.title}</h3>
      <p>${x.description}</p>
      <div class="meta">${x.category} · ${x.university||"Student"}</div>
      <div class="price">$${x.price} USDC</div>
      <button class="btn" onclick="buy('${x.id}')">Buy Service</button>
      <button class="btn secondary" onclick="viewSeller('${x.seller}')">View Creator</button>
    `;
    g.appendChild(d);
  });
}
render();

/* ACTIONS */
function buy(id){
  if(!student.wallet){
    alert("Connect wallet to continue");
    location.href="login.html";
    return;
  }
  location.href=`order-chat.html?gig=${id}`;
}
function viewSeller(w){
  location.href=`seller-profile.html?wallet=${w}`;
}
function copyWallet(){
  if(!student.wallet) return;
  navigator.clipboard.writeText(student.wallet);
  alert("Wallet copied");
}
function short(a){return a.slice(0,6)+"..."+a.slice(-4)}
</script>

</body>
</html>
