<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Merchants ‚Äî Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

.container{
  max-width:1100px;
  margin:24px auto 120px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 30px rgba(0,240,255,.25);
}

.brand{
  font-family:Orbitron;
  font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header-actions{
  display:flex;
  gap:10px;
}

.btn{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  font-size:12px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* HERO */
.hero{
  margin-top:26px;
  padding:26px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
}

.hero h1{
  margin:0;
  font-family:Orbitron;
  font-size:1.6rem;
}
.hero p{
  margin-top:8px;
  font-size:14px;
  opacity:.85;
}

/* GRID */
.grid{
  margin-top:26px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}

.card{
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.card h3{
  margin:0;
  font-family:Orbitron;
  font-size:.95rem;
}
.card p{
  font-size:12px;
  opacity:.85;
}

.meta{
  font-size:11px;
  opacity:.7;
}

.price{
  font-family:Orbitron;
  font-size:1rem;
}

.buy-btn{
  margin-top:auto;
  padding:10px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* SELL CTA */
.sell-box{
  margin-top:28px;
  padding:20px;
  border-radius:20px;
  background:rgba(0,0,0,.6);
  border:1px dashed rgba(0,240,255,.45);
  text-align:center;
}

.sell-box h3{
  font-family:Orbitron;
  margin-bottom:6px;
}
.sell-box p{
  font-size:13px;
  opacity:.85;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px 22px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
}

.fbtn{
  width:56px;height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:18px;
  box-shadow:0 0 22px rgba(0,240,255,.25);
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Swipe Merchants</div>
    <div class="header-actions">
      <button class="btn" onclick="goDashboard()">Dashboard</button>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Hire verified student creators</h1>
    <p>
      Real skills. Public proof. Fair pricing.  
      Browse services built by students who earned their credibility on Zep Swipe.
    </p>
  </div>

  <!-- MARKETPLACE GRID -->
  <div class="grid" id="marketGrid"></div>

  <!-- SELL CTA -->
  <div class="sell-box" id="sellBox">
    <h3>Want to sell your skills?</h3>
    <p>
      Complete the 21-day proof challenge to unlock selling on Swipe Merchants.
    </p>
    <button class="btn" onclick="location.href='learn-earn.html'">
      Start Learn & Earn
    </button>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <a class="fbtn" href="index.html">üè†</a>
  <a class="fbtn" href="student-dashboard.html">üéì</a>
  <a class="fbtn" href="profile.html">üë§</a>
</div>

<script>
/* SAMPLE SERVICES (replace later with on-chain / backend data) */
const services = [
  {
    title:"AI Content Writer",
    desc:"Blog posts, LinkedIn content & captions",
    creator:"University of Lagos ¬∑ Nigeria",
    price:"25 USDC"
  },
  {
    title:"No-Code Landing Page",
    desc:"Framer / Carrd landing pages",
    creator:"University of Nairobi ¬∑ Kenya",
    price:"40 USDC"
  },
  {
    title:"Short-Form Video Editor",
    desc:"TikTok, Reels & YouTube Shorts",
    creator:"Ashesi University ¬∑ Ghana",
    price:"30 USDC"
  }
];

const grid = document.getElementById("marketGrid");

services.forEach(s=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>${s.title}</h3>
    <p>${s.desc}</p>
    <div class="meta">Creator: ${s.creator}</div>
    <div class="price">${s.price}</div>
    <button class="buy-btn" onclick="buyService()">Buy Service</button>
  `;
  grid.appendChild(c);
});

/* BUY LOGIC */
function buyService(){
  const user = JSON.parse(localStorage.getItem("zepStudent"));
  if(!user){
    alert("Please connect your wallet to continue.");
    location.href="login.html";
    return;
  }
  alert("Checkout coming next ‚Äî escrow + USDC payment.");
}

/* DASHBOARD ROUTING */
function goDashboard(){
  const user = JSON.parse(localStorage.getItem("zepStudent"));
  if(user){
    location.href="student-dashboard.html";
  }else{
    location.href="login.html";
  }
}

/* SELL ACCESS */
window.onload = ()=>{
  const student = JSON.parse(localStorage.getItem("zepStudent"));
  if(student?.verified){
    document.getElementById("sellBox").innerHTML = `
      <h3>You‚Äôre verified üéâ</h3>
      <p>You can now list services on Swipe Merchants.</p>
      <button class="btn" onclick="location.href='merchant-dashboard.html'">
        Go to Seller Dashboard
      </button>
    `;
  }
};
</script>

</body>
</html>
