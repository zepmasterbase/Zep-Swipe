<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Freelancer Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,.85);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;overflow-x:hidden;}
a{text-decoration:none;color:inherit;}

header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 20px;max-width:1200px;margin:10px auto;
  border-radius:12px;
  background:rgba(0,0,0,0.15);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
  50%{box-shadow:0 0 30px var(--zep-blue),0 0 60px var(--zep-violet);}
  100%{box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
}
.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
nav a{margin-left:20px;font-weight:500;}
nav a:hover{color:var(--zep-blue);}

.filters{display:flex;flex-wrap:wrap;gap:12px;padding:20px;justify-content:center;}
.filters select{
  padding:8px 12px;border-radius:12px;border:none;
  background:rgba(255,255,255,0.1);color:#fff;
}

.jobs-container{
  display:grid;grid-template-columns:1fr;gap:16px;padding:20px;
}
@media(min-width:600px){.jobs-container{grid-template-columns:1fr 1fr;}}
@media(min-width:900px){.jobs-container{grid-template-columns:1fr 1fr 1fr;}}

.job-card{
  background:var(--glass);
  border-radius:16px;
  padding:16px;
  position:relative;
  border:1px solid rgba(255,255,255,.12);
}
.job-card h3{font-size:1.1rem;}
.job-card p{font-size:.9rem;color:var(--text-light);}
.tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px;}
.tags span{
  background:rgba(156,77,255,0.2);
  padding:2px 6px;border-radius:8px;font-size:.75rem;
}

.locked-overlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(6px);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;
  border-radius:16px;
}
.locked-overlay button{
  margin-top:10px;
  padding:10px 18px;
  border:none;border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:Orbitron;
  cursor:pointer;
}

#lockedModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(8px);
  display:none;
  justify-content:center;align-items:center;
  flex-direction:column;
  z-index:1000;
}
#lockedModal.active{display:flex;}

footer{
  text-align:center;
  padding:20px;
  color:var(--text-light);
  border-top:1px solid rgba(255,255,255,.1);
}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn-earn.html">Learn & Earn</a>
    <a style="color:var(--zep-blue)">Marketplace</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<section class="filters">
  <select><option>Filter by Skill</option></select>
  <select><option>Filter by Payout</option></select>
  <select><option>Sort by</option></select>
</section>

<section class="jobs-container" id="jobsContainer"></section>

<div id="lockedModal">
  <h2>Unlock Jobs by Becoming a Verified Freelancer</h2>
  <p>Complete your verification to access all freelance opportunities.</p>
  <button onclick="handleGetVerified()">Get Verified</button>
</div>

<footer>© 2026 Zep Swipe. All Rights Reserved.</footer>

<script>
// SAFE USER READ (NO OVERWRITE)
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
const isLoggedIn = currentUser && currentUser.loggedIn === true;
const isVerified = isLoggedIn && currentUser.verified === true;

// REDIRECT LOGIC
function handleGetVerified(){
  if(!isLoggedIn){
    window.location.href = 'login.html';
    return;
  }
  if(!isVerified){
    window.location.href = 'learn-earn.html';
  }
}

// JOB DATA
const jobs=[
  {title:"Logo Design",company:"Brandify",tags:["Design","Logo"]},
  {title:"Web Development",company:"TechCorp",tags:["Frontend"]},
  {title:"Social Media Marketing",company:"SocialBee",tags:["Marketing"]}
];

const container=document.getElementById('jobsContainer');
jobs.forEach(job=>{
  const card=document.createElement('div');
  card.className='job-card';
  card.innerHTML=`
    <h3>${job.title}</h3>
    <p>${job.company}</p>
    <div class="tags">${job.tags.map(t=>`<span>${t}</span>`).join('')}</div>
    ${!isVerified?`<div class="locked-overlay">
      <h3>Locked</h3>
      <button onclick="handleGetVerified()">Get Verified</button>
    </div>`:''}
  `;
  container.appendChild(card);
});

// GLOBAL MODAL
if(!isVerified){
  setTimeout(()=>document.getElementById('lockedModal').classList.add('active'),400);
}
</script>

</body>
</html>
