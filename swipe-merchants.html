<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Job Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
  --card-hover:rgba(156,77,255,0.3);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}

body{
  background: var(--bg);
  color:#fff;
  min-height:100vh;
  padding-bottom:50px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;
  font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.search-bar{
  flex:1;
  margin:0 16px;
}
.search-bar input{
  width:100%;
  padding:10px 12px;
  border-radius:999px;
  border:none;
  outline:none;
  font-size:0.9rem;
}

/* FILTERS */
.filters{
  display:flex;
  justify-content:flex-start;
  gap:10px;
  flex-wrap:wrap;
  padding:0 16px;
  margin-bottom:12px;
}
.filters select{
  padding:8px 12px;
  border-radius:999px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:#fff;
}

/* JOB GRID */
.jobs-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  padding:0 16px;
  margin-top:16px;
}
.job-card{
  background:var(--glass);
  border-radius:16px;
  padding:12px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 20px rgba(0,240,255,.1);
  transition:0.3s;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.job-card:hover{
  transform:translateY(-3px);
  box-shadow:0 0 36px var(--card-hover);
}
.job-card img{
  width:100%;
  height:100px;
  border-radius:12px;
  object-fit:cover;
  margin-bottom:8px;
}
.job-card h4{
  font-family:Orbitron;
  font-size:1rem;
  margin-bottom:4px;
}
.job-card span{
  font-size:0.8rem;
  color: var(--text-light);
}
.job-card .verified{
  margin-top:6px;
  font-size:0.75rem;
  font-weight:600;
  color: #0f0;
}
.job-card button{
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:999px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
  transition:.3s;
}
.job-card button:disabled{
  background:rgba(255,255,255,.1);
  cursor:not-allowed;
  color:var(--text-light);
}

/* EMPLOYER BUTTON */
.employer-btn{
  display:block;
  width:calc(100% - 32px);
  margin:16px;
  padding:12px;
  font-family:Orbitron;
  font-size:1rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
  .jobs-grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search jobs or skills...">
  </div>
</header>

<div class="filters">
  <select id="filterLevel">
    <option value="all">All Levels</option>
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
  </select>
  <select id="filterPoints">
    <option value="all">All Rewards</option>
    <option value="5">5 ZAC+</option>
    <option value="10">10 ZAC+</option>
    <option value="15">15 ZAC+</option>
    <option value="20">20 ZAC+</option>
  </select>
</div>

<div class="jobs-grid" id="jobsContainer"></div>

<button class="employer-btn" onclick="alert('Redirect to List Job Page')">List Job (Employers)</button>

<script>
/* SESSION & VERIFICATION */
const currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

// Mock jobs
const jobs = [
  {title:"Social Media Post", points:5, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Social+Media", verifiedOnly:true},
  {title:"Flyer Design", points:10, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Flyer", verifiedOnly:true},
  {title:"Video Editing", points:20, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Video", verifiedOnly:true},
  {title:"Campus Photography", points:15, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Photo", verifiedOnly:false},
  {title:"Blog Writing", points:8, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Blog", verifiedOnly:false},
  {title:"UX/UI Design", points:18, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=UX/UI", verifiedOnly:true},
  {title:"Voice Over", points:12, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Voice", verifiedOnly:true},
  {title:"Podcast Editing", points:14, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Podcast", verifiedOnly:true},
  {title:"Infographic Design", points:9, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Infographic", verifiedOnly:true},
  {title:"Presentation Slides", points:11, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Slides", verifiedOnly:true},
  {title:"Short Video Ads", points:15, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Video+Ads", verifiedOnly:true},
  {title:"Content Translation", points:8, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Translation", verifiedOnly:false},
  {title:"Logo Design", points:10, level:"Beginner", img:"https://via.placeholder.com/160x100?text=Logo", verifiedOnly:true},
  {title:"TikTok Video", points:12, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=TikTok", verifiedOnly:true},
  {title:"SEO Optimization", points:18, level:"Advanced", img:"https://via.placeholder.com/160x100?text=SEO", verifiedOnly:true},
  {title:"Marketing Strategy", points:20, level:"Advanced", img:"https://via.placeholder.com/160x100?text=Marketing", verifiedOnly:true},
  {title:"Email Campaign", points:14, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Email", verifiedOnly:true},
  {title:"Photography Editing", points:15, level:"Intermediate", img:"https://via.placeholder.com/160x100?text=Editing", verifiedOnly:false},
  {title:"3D Model Design", points:20, level:"Advanced", img:"https://via.placeholder.com/160x100?text=3D+Model", verifiedOnly:true},
  {title:"Animation Clip", points:20, level:"Advanced", img:"https://via.placeholder.com/160x100?text=Animation", verifiedOnly:true}
];

const jobsContainer = document.getElementById('jobsContainer');
const searchInput = document.getElementById('searchInput');
const filterLevel = document.getElementById('filterLevel');
const filterPoints = document.getElementById('filterPoints');

function renderJobs(){
  const searchVal = searchInput.value.toLowerCase();
  const levelVal = filterLevel.value;
  const pointsVal = filterPoints.value;

  jobsContainer.innerHTML = '';

  jobs.filter(job=>{
    const matchSearch = job.title.toLowerCase().includes(searchVal);
    const matchLevel = levelVal==='all' || job.level===levelVal;
    const matchPoints = pointsVal==='all' || job.points>=parseInt(pointsVal);
    return matchSearch && matchLevel && matchPoints;
  }).forEach(job=>{
    const card = document.createElement('div');
    card.className = 'job-card';
    let disabled = false;
    if(job.verifiedOnly && (!currentUser || !currentUser.verified)){
      disabled = true;
    }

    card.innerHTML = `
      <img src="${job.img}" alt="${job.title}">
      <h4>${job.title}</h4>
      <span>${job.level} · ${job.points} ZAC</span>
      ${job.verifiedOnly ? '<span class="verified">Verified Only</span>' : ''}
      <button ${disabled ? 'disabled' : ''} onclick="applyJob('${job.title}')">Apply</button>
    `;
    jobsContainer.appendChild(card);
  });
}

function applyJob(jobTitle){
  alert(`You applied for ${jobTitle}!`);
}

searchInput.addEventListener('input', renderJobs);
filterLevel.addEventListener('change', renderJobs);
filterPoints.addEventListener('change', renderJobs);

renderJobs();
</script>

</body>
</html>
