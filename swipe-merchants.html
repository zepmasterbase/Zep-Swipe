<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Swipe Merchants ‚Äî Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:30px auto 80px;
  padding:16px;
}

/* HEADER */
.header{
  padding:16px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
  box-shadow:0 0 32px rgba(0,240,255,.25);
}

.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* LOGOUT ICON */
.logout{
  width:48px;height:48px;
  border-radius:16px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 0 22px rgba(0,240,255,.6),
    inset 0 -4px 12px rgba(0,0,0,.4);
  transition:.25s;
}
.logout:hover{
  transform:scale(1.08) rotate(6deg);
}
.logout span{
  font-size:20px;
  color:#050015;
}

/* GRID ‚Äî 2 PER ROW */
.grid{
  margin-top:26px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.card{
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 28px rgba(0,0,0,.6);
}

.card h3{
  font-family:Orbitron;
  font-size:1rem;
  margin:0;
}
.card p{
  font-size:13px;
  opacity:.85;
  margin:8px 0 12px;
}

.price{
  font-family:Orbitron;
  font-size:1.1rem;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  cursor:pointer;
  box-shadow:0 0 22px rgba(0,240,255,.4);
}

.status{
  margin-top:8px;
  font-size:12px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Swipe Merchants</div>
    <div class="logout" onclick="logout()" title="Logout">
      <span>‚éã</span>
    </div>
  </div>

  <!-- MARKETPLACE -->
  <div class="grid" id="marketplace"></div>

</div>

<script>
/* ---------------- CONFIG ---------------- */
const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bda02913"; // USDC Base
const ERC20_ABI = [
  "function decimals() view returns (uint8)",
  "function transfer(address to, uint amount) returns (bool)"
];

/* ---------------- SAMPLE SERVICES ---------------- */
const listings = [
  {
    title:"AI Content Writer",
    desc:"Blog posts, X threads & LinkedIn content",
    price:25,
    seller:"0xSELLER_WALLET_1"
  },
  {
    title:"No-Code Website Builder",
    desc:"Landing pages & MVPs",
    price:40,
    seller:"0xSELLER_WALLET_2"
  },
  {
    title:"Graphic Designer",
    desc:"Logos, flyers & brand kits",
    price:30,
    seller:"0xSELLER_WALLET_3"
  },
  {
    title:"Video Editor",
    desc:"Short-form & reels",
    price:35,
    seller:"0xSELLER_WALLET_4"
  }
];

let provider, signer;

/* ---------------- INIT ---------------- */
const market = document.getElementById("marketplace");

listings.forEach((l,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>${l.title}</h3>
    <p>${l.desc}</p>
    <div class="price">${l.price} USDC</div>
    <button class="btn" onclick="buy(${i})">Pay & Hire</button>
    <div class="status" id="status-${i}"></div>
  `;
  market.appendChild(c);
});

/* ---------------- WALLET ---------------- */
async function connect(){
  if(!window.ethereum) return alert("Install MetaMask or Coinbase Wallet");
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer = await provider.getSigner();
}

/* ---------------- BUY ---------------- */
async function buy(index){
  if(!signer) await connect();

  const item=listings[index];
  const status=document.getElementById(`status-${index}`);

  try{
    status.textContent="Processing payment‚Ä¶";

    const usdc=new ethers.Contract(USDC_ADDRESS,ERC20_ABI,signer);
    const dec=await usdc.decimals();
    const amount=ethers.parseUnits(item.price.toString(),dec);

    // üî• DIRECT PAYMENT TO STUDENT WALLET
    const tx=await usdc.transfer(item.seller,amount);
    status.textContent="Confirming on Base‚Ä¶";
    await tx.wait();

    status.textContent="‚úÖ Paid successfully ‚Äî student funded";
  }catch(e){
    console.error(e);
    status.textContent="‚ùå Transaction failed";
  }
}

/* ---------------- LOGOUT ---------------- */
function logout(){
  localStorage.clear();
  window.location.href="index.html";
}
</script>

</body>
</html>
