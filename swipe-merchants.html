<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Job Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.header-left{display:flex;align-items:center;gap:12px;}
.header-left img{width:50px;height:50px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;}
.header-left div{display:flex;flex-direction:column;}
.header-left div span{font-size:.8rem;color:var(--text-light);}
.header-left div h2{font-family:Orbitron;font-size:1.1rem;}
.brand{font-family:Orbitron;font-size:1.2rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;transition:.3s;}
.logout-btn:hover{background:rgba(255,0,80,.25);}
.list-job-btn{background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;border:none;padding:8px 12px;border-radius:12px;font-family:Orbitron;cursor:pointer;}

/* FILTERS */
.filters{display:flex;gap:12px;margin:12px;}
.filters button{flex:1;padding:8px;border-radius:12px;border:none;font-family:Orbitron;background:rgba(255,255,255,.1);color:#fff;cursor:pointer;transition:.3s;}
.filters button.active, .filters button:hover{background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;}

/* JOB CARDS */
.jobs{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;padding:0 16px 60px;}
.job{background:var(--glass);border-radius:16px;padding:12px;border:1px solid rgba(255,255,255,.12);cursor:pointer;display:flex;flex-direction:column;justify-content:space-between;transition:.3s;}
.job img{width:100%;height:120px;border-radius:12px;object-fit:cover;margin-bottom:8px;}
.job strong{font-family:Orbitron;font-size:1rem;margin-bottom:4px;}
.job span{font-size:.8rem;color:var(--text-light);}
.apply-btn{padding:6px 8px;border:none;border-radius:999px;font-family:Orbitron;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));color:#050015;cursor:pointer;transition:.3s;margin-top:8px;}
.apply-btn.applied{background:#555;color:#fff;cursor:default;}
.apply-btn:hover:not(.applied){transform:translateY(-2px);box-shadow:0 0 20px rgba(156,77,255,.4);}
</style>
</head>
<body>

<script>
/* SESSION PROTECTION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){window.location.href="auth.html";}
</script>

<header>
  <div class="header-left">
    <img id="profileImg" src="" alt="Profile">
    <div>
      <span>Welcome back</span>
      <h2 id="studentName"></h2>
      <span id="studentLevel"></span>
    </div>
  </div>
  <div class="brand">Zep Swipe</div>
  <div>
    <button class="list-job-btn" onclick="location.href='create-gig.html'">+ List Job</button>
    <button class="logout-btn" onclick="logout()">⎋</button>
  </div>
</header>

<!-- FILTERS -->
<div class="filters">
  <button class="filter-btn active" data-type="all">All Jobs</button>
  <button class="filter-btn" data-type="beginner">Beginner</button>
  <button class="filter-btn" data-type="verified">Verified</button>
</div>

<!-- JOB LISTINGS -->
<div class="jobs" id="jobsContainer"></div>

<script>
/* Populate header */
document.getElementById("studentName").innerText = user.name || "Student";
document.getElementById("studentLevel").innerText = user.level || "Beginner Freelancer";
document.getElementById("profileImg").src = user.profileImage || "https://via.placeholder.com/50";

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="auth.html";
}

/* MOCKUP JOBS */
let jobs = [
  {id:1,title:"Campus Tour Guide",type:"beginner",price:8,img:"https://images.unsplash.com/photo-1612831455544-6f2dc2d8912c?auto=format&fit=crop&w=400&q=60"},
  {id:2,title:"Research Participant",type:"beginner",price:10,img:"https://images.unsplash.com/photo-1612832021343-4d5f2c267fbf?auto=format&fit=crop&w=400&q=60"},
  {id:3,title:"Lab Assistant",type:"beginner",price:12,img:"https://images.unsplash.com/photo-1612831748790-fc72e3c7a5f4?auto=format&fit=crop&w=400&q=60"},
  {id:4,title:"Online Tutoring",type:"verified",price:20,img:"https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=400&q=60"},
  {id:5,title:"Website Development",type:"verified",price:25,img:"https://images.unsplash.com/photo-1612831666228-0ef7d3a7f6d5?auto=format&fit=crop&w=400&q=60"},
  {id:6,title:"Graphic Design",type:"verified",price:18,img:"https://images.unsplash.com/photo-1612831205908-3c60795ec7c2?auto=format&fit=crop&w=400&q=60"},
  {id:7,title:"Content Creation",type:"verified",price:22,img:"https://images.unsplash.com/photo-1612831851121-2077ffb82c71?auto=format&fit=crop&w=400&q=60"},
  {id:8,title:"Writing/Blogging",type:"verified",price:18,img:"https://images.unsplash.com/photo-1612831607725-7b7c2e4f272e?auto=format&fit=crop&w=400&q=60"},
];

/* FETCH APPLIED JOBS */
let appliedJobs = JSON.parse(localStorage.getItem("appliedJobs")) || [];

/* RENDER JOBS */
const jobsContainer = document.getElementById("jobsContainer");

function renderJobs(filter="all"){
  jobsContainer.innerHTML = "";
  jobs.filter(j=>filter==="all"?true:j.type===filter).forEach(job=>{
    const jobDiv = document.createElement("div");
    jobDiv.classList.add("job");

    jobDiv.innerHTML = `
      <img src="${job.img}" alt="Job Image">
      <strong>${job.title}</strong>
      <span>${job.type.charAt(0).toUpperCase()+job.type.slice(1)} · $${job.price}/hr</span>
      <button class="apply-btn" data-id="${job.id}">${appliedJobs.includes(job.id)?"Applied ✅":"Apply"}</button>
    `;

    jobsContainer.appendChild(jobDiv);
  });

  // Add apply button listeners
  document.querySelectorAll(".apply-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const jobId = parseInt(btn.getAttribute("data-id"));
      if(appliedJobs.includes(jobId)){return;}
      appliedJobs.push(jobId);
      localStorage.setItem("appliedJobs", JSON.stringify(appliedJobs));
      btn.textContent = "Applied ✅";
      btn.classList.add("applied");
      alert("You applied for the job successfully!");
    });
  });
}

/* FILTER BUTTONS */
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderJobs(btn.dataset.type);
  });
});

renderJobs();
</script>

</body>
</html>
