<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Student Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018 0%, #00000c 100%);
  --glass:rgba(255,255,255,0.08);
  --text-light: rgba(255,255,255,0.85);
}
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:Poppins,sans-serif; background:var(--bg); color:#fff; min-height:100vh; }

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background: radial-gradient(circle at center, rgba(0,240,255,0.2), rgba(156,77,255,0.2));
  border-radius:12px;
  margin:12px;
  backdrop-filter: blur(12px);
  animation: pulseHeader 4s infinite alternate;
}
@keyframes pulseHeader {
  0% { box-shadow: 0 0 20px rgba(0,240,255,0.25); }
  50% { box-shadow: 0 0 50px rgba(156,77,255,0.45); }
  100% { box-shadow: 0 0 20px rgba(0,240,255,0.25); }
}
header .title { font-family:Orbitron; font-size:1.5rem; }
header .list-deals { font-family:Orbitron; font-size:14px; padding:8px 16px; border-radius:999px; background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet)); color:#050015; text-decoration:none; }

/* BALANCES */
.wallet-container { padding:20px; display:flex; flex-direction:column; gap:20px; max-width:500px; margin:0 auto; }
.balance-card { background:var(--glass); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:16px; box-shadow:0 0 30px rgba(156,77,255,0.3); }
.balance-card h2 { font-family:Orbitron; font-size:1.3rem; margin-bottom:8px; }
.balance-card p { font-size:1rem; color:var(--text-light); margin-bottom:6px; }
.balance-card .amount { font-family:Orbitron; font-size:1.5rem; margin-top:4px; }

/* ACTIVITY */
.activity-card { background:var(--glass); border-radius:16px; padding:16px; box-shadow:0 0 30px rgba(0,240,255,0.25); }
.activity-card h3 { font-family:Orbitron; font-size:1.2rem; margin-bottom:10px; }
.activity-list { list-style:none; display:flex; flex-direction:column; gap:8px; max-height:300px; overflow-y:auto; }
.activity-list li { display:flex; justify-content:space-between; font-size:0.95rem; border-bottom:1px solid rgba(255,255,255,0.12); padding-bottom:4px; }

/* BUTTONS */
.button { display:inline-block; margin-top:8px; padding:10px 20px; border-radius:999px; font-family:Orbitron; font-weight:600; font-size:14px; text-decoration:none; background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet)); color:#050015; cursor:pointer; transition:0.3s; text-align:center; }
.button:hover { transform:translateY(-2px); box-shadow:0 0 36px rgba(156,77,255,.45); }

input { padding:8px 12px; border-radius:8px; border:none; outline:none; width:100%; margin-top:6px; }

/* MOBILE */
@media(max-width:500px){
  .wallet-container { padding:12px; }
  header .title { font-size:1.2rem; }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <a href="business.html" class="list-deals">List Deals</a>
  <div class="title">Zep Swipe Wallet</div>
</header>

<div class="wallet-container">

  <!-- TOTAL BALANCE -->
  <div class="balance-card">
    <h2>Total Balance</h2>
    <p>USD + ZAC</p>
    <div class="amount" id="totalBalance">$0 / 0 ZAC</div>
  </div>

  <!-- CASH BALANCE -->
  <div class="balance-card">
    <h2>Cash Balance (USD)</h2>
    <div class="amount" id="cashBalance">$0</div>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw">
    <button class="button" onclick="withdrawUSD()">Withdraw to Bank/PayPal</button>
  </div>

  <!-- ZAC BALANCE -->
  <div class="balance-card">
    <h2>ZAC Balance</h2>
    <div class="amount" id="zacBalance">0 ZAC (~$0)</div>
    <input type="number" id="sendZACAmount" placeholder="Enter ZAC to send">
    <input type="text" id="sendZACTo" placeholder="Send to student email">
    <button class="button" onclick="sendZAC()">Send ZAC</button>
  </div>

  <!-- TASK EARNING -->
  <div class="balance-card">
    <h2>Earn ZAC from Tasks</h2>
    <p>Complete a task to earn 10–50 ZAC</p>
    <button class="button" onclick="completeTask()">Complete Task → Earn ZAC</button>
  </div>

  <!-- RECENT ACTIVITY -->
  <div class="activity-card">
    <h3>Recent Activity</h3>
    <ul class="activity-list" id="activityList"></ul>
  </div>
</div>

<script>
// Initialize wallet if not in LocalStorage
if(!localStorage.getItem('studentWallet')){
  const initialWallet = {
    cashUSD: 50,
    ZAC: 100,
    activity: []
  };
  localStorage.setItem('studentWallet', JSON.stringify(initialWallet));
}

// Load wallet data
function loadWallet(){
  const wallet = JSON.parse(localStorage.getItem('studentWallet'));
  document.getElementById('cashBalance').innerText = `$${wallet.cashUSD.toFixed(2)}`;
  document.getElementById('zacBalance').innerText = `${wallet.ZAC} ZAC (~$${(wallet.ZAC*0.1).toFixed(2)})`;
  document.getElementById('totalBalance').innerText = `$${wallet.cashUSD.toFixed(2)} / ${wallet.ZAC} ZAC`;
  renderActivity();
}

// Render recent activity
function renderActivity(){
  const wallet = JSON.parse(localStorage.getItem('studentWallet'));
  const list = document.getElementById('activityList');
  list.innerHTML = '';
  wallet.activity.slice().reverse().forEach(act=>{
    const li = document.createElement('li');
    li.innerHTML = `<span>${act.desc}</span><span>${act.amount}${act.type==='ZAC'?' ZAC':' $'}</span>`;
    list.appendChild(li);
  });
}

// Withdraw USD
function withdrawUSD(){
  const amount = parseFloat(document.getElementById('withdrawAmount').value);
  if(isNaN(amount) || amount<=0){ alert('Enter valid amount'); return; }
  const wallet = JSON.parse(localStorage.getItem('studentWallet'));
  if(amount>wallet.cashUSD){ alert('Insufficient balance'); return; }
  wallet.cashUSD -= amount;
  wallet.activity.push({type:'USD',amount,desc:'Withdraw to Bank/PayPal'});
  localStorage.setItem('studentWallet',JSON.stringify(wallet));
  document.getElementById('withdrawAmount').value = '';
  loadWallet();
  alert(`$${amount} withdrawn!`);
}

// Send ZAC to another student (simulated)
function sendZAC(){
  const amount = parseFloat(document.getElementById('sendZACAmount').value);
  const toStudent = document.getElementById('sendZACTo').value.trim();
  if(isNaN(amount)||amount<=0||!toStudent){ alert('Enter valid ZAC and student email'); return; }
  const wallet = JSON.parse(localStorage.getItem('studentWallet'));
  if(amount>wallet.ZAC){ alert('Insufficient ZAC'); return; }
  wallet.ZAC -= amount;
  wallet.activity.push({type:'ZAC',amount,desc:`Sent ZAC to ${toStudent}`});
  localStorage.setItem('studentWallet',JSON.stringify(wallet));
  document.getElementById('sendZACAmount').value = '';
  document.getElementById('sendZACTo').value = '';
  loadWallet();
  alert(`${amount} ZAC sent to ${toStudent}!`);
}

// Simulate completing a task to earn ZAC
function completeTask(){
  const earnedZAC = Math.floor(Math.random()*41)+10; // 10–50 ZAC
  const wallet = JSON.parse(localStorage.getItem('studentWallet'));
  wallet.ZAC += earnedZAC;
  wallet.activity.push({type:'ZAC',amount:earnedZAC,desc:'Earned ZAC from Task'});
  localStorage.setItem('studentWallet',JSON.stringify(wallet));
  loadWallet();
  alert(`You earned ${earnedZAC} ZAC!`);
}

// Load wallet on page load
loadWallet();
</script>

</body>
</html>
