<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zep Swipe ‚Äî Student Wallet</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #020014 0%, #00000a 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:900px;
  margin:24px auto 120px;
  padding:16px;
}

/* Header */
.header{
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(18px);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.addr{
  font-family:Orbitron;
  font-size:0.8rem;
  opacity:.85;
}
.copy-btn{
  margin-top:6px;
  padding:6px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  font-size:11px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Section */
.section{
  margin-top:22px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}
.section-title{
  font-family:Orbitron;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Assets */
.asset{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.12);
}
.asset small{opacity:.75;font-size:12px}

/* Actions */
.actions{
  margin-top:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.btn{
  padding:12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}
.btn.disabled{
  opacity:.45;
  cursor:not-allowed;
}

/* Activity */
.activity{
  margin-top:12px;
}
.tx{
  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.1);
  font-size:12px;
  margin-top:8px;
}
.tx span{opacity:.7}

/* Modal */
.modal-back{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:92%;
  max-width:420px;
  background:rgba(10,15,40,.96);
  padding:18px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.15);
}
input,select{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:#020617;
  color:#fff;
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:14px;
  background:rgba(0,0,0,0.55);
  display:flex;
  justify-content:space-around;
  backdrop-filter:blur(10px);
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe Wallet</div>
    <div>
      <div class="addr" id="walletAddr">‚Äî</div>
      <button class="copy-btn" onclick="copyAddr()">Copy</button>
    </div>
  </div>

  <!-- BALANCES -->
  <div class="section">
    <div class="section-title">Balances ¬∑ Base</div>

    <div class="asset">
      <div>Zep Cash (ZAC)<br><small>Receive only ¬∑ Locked</small></div>
      <strong id="zacBal">0 ZAC</strong>
    </div>

    <div class="asset">
      <div>USDC<br><small>Gasless enabled</small></div>
      <strong id="usdcBal">‚Äî</strong>
    </div>

    <div class="asset">
      <div>ETH<br><small>Send & receive</small></div>
      <strong id="ethBal">‚Äî</strong>
    </div>

    <div class="actions">
      <button class="btn" onclick="openSend()">Send</button>
      <button class="btn disabled">Send ZAC</button>
    </div>
  </div>

  <!-- ACTIVITY -->
  <div class="section">
    <div class="section-title">Activity</div>
    <div class="activity" id="activity"></div>
  </div>

</div>

<!-- SEND MODAL -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <h3 style="font-family:Orbitron">Send Asset</h3>

    <select id="asset">
      <option value="USDC">USDC (Gasless)</option>
      <option value="ETH">ETH</option>
    </select>

    <input id="to" placeholder="Recipient address">
    <input id="amount" placeholder="Amount">

    <button class="btn" onclick="send()">Send</button>
    <button class="btn" style="margin-top:10px;background:none;color:#fff;border:1px solid rgba(255,255,255,.2)" onclick="closeModal()">Cancel</button>

    <div id="status" style="margin-top:10px;font-size:12px;opacity:.8"></div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <a href="dashboard-student.html">üè†</a>
  <a href="learn-earn.html">üéì</a>
  <a href="profile.html">üë§</a>
</div>

<script>
/* CONFIG */
const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bda02913";
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)",
  "function transfer(address to,uint amount) returns (bool)"
];
const BASE_RPC = "https://mainnet.base.org";

let wallet, provider;

/* INIT */
window.onload = async ()=>{
  const student = JSON.parse(localStorage.getItem("zepStudent"));
  if(!student?.wallet){ location.href="index.html"; return; }

  wallet = student.wallet;
  provider = new ethers.JsonRpcProvider(BASE_RPC);

  document.getElementById("walletAddr").textContent =
    wallet.slice(0,6)+"..."+wallet.slice(-4);
  document.getElementById("zacBal").textContent =
    (student.zacAmount||0)+" ZAC";

  await loadBalances();
  loadActivity();
};

/* BALANCES */
async function loadBalances(){
  try{
    const usdc = new ethers.Contract(USDC, ERC20_ABI, provider);
    const dec = await usdc.decimals();
    const bal = await usdc.balanceOf(wallet);
    document.getElementById("usdcBal").textContent =
      Number(ethers.formatUnits(bal,dec)).toFixed(2)+" USDC";

    const eth = await provider.getBalance(wallet);
    document.getElementById("ethBal").textContent =
      Number(ethers.formatEther(eth)).toFixed(4)+" ETH";
  }catch{}
}

/* ACTIVITY */
function logTx(type, asset, amount, to){
  const txs = JSON.parse(localStorage.getItem("zepActivity")||"[]");
  txs.unshift({
    time:new Date().toLocaleString(),
    type, asset, amount, to
  });
  localStorage.setItem("zepActivity",JSON.stringify(txs.slice(0,20)));
  loadActivity();
}

function loadActivity(){
  const list = JSON.parse(localStorage.getItem("zepActivity")||"[]");
  const box = document.getElementById("activity");
  box.innerHTML = list.length
    ? list.map(t=>`
      <div class="tx">
        <strong>${t.type}</strong> ${t.amount} ${t.asset}<br>
        <span>To ${t.to.slice(0,6)}‚Ä¶</span><br>
        <span>${t.time}</span>
      </div>`).join("")
    : "<small>No activity yet</small>";
}

/* SEND */
function openSend(){ modalBack.style.display="flex"; }
function closeModal(){ modalBack.style.display="none"; }

async function send(){
  const asset = document.getElementById("asset").value;
  const to = document.getElementById("to").value.trim();
  const amt = document.getElementById("amount").value;
  const status = document.getElementById("status");

  if(!ethers.isAddress(to)) return status.textContent="Invalid address";
  if(!(amt>0)) return status.textContent="Invalid amount";

  try{
    status.textContent = asset==="USDC"
      ? "Processing (Gasless)‚Ä¶"
      : "Processing‚Ä¶";

    // üîí GASLESS SIMULATION (Paymaster-ready)
    // Replace here with ERC-4337 Smart Wallet later

    logTx("Sent", asset, amt, to);
    status.textContent = "‚úÖ Sent";

    closeModal();
  }catch{
    status.textContent="‚ùå Failed";
  }
}

/* COPY */
function copyAddr(){
  navigator.clipboard.writeText(wallet);
  alert("Wallet address copied");
}
</script>

</body>
</html>
