<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:#050018;
  --glass:rgba(255,255,255,0.08);
  --green:#00ff94;
  --text-light:rgba(255,255,255,.85);
  --orange:#ff8c00;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:16px;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  width:100%;
  padding:16px;
  margin-bottom:20px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.1), rgba(156,77,255,.1));
  backdrop-filter:blur(14px);
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
  animation:headerPulse 2s infinite;
}
@keyframes headerPulse{
  0%{box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet);}
  50%{box-shadow:0 0 25px var(--zep-blue),0 0 50px var(--zep-violet);}
  100%{box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet);}
}
.brand{display:flex;align-items:center;gap:12px;}
.brand img{width:50px;height:50px;}
.brand span{font-family:Orbitron;font-size:1.5rem;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.logout-btn{padding:8px 12px;background:var(--green);border:none;border-radius:999px;color:#050015;cursor:pointer;font-family:Orbitron;}

/* CONTAINER */
.container{max-width:900px;width:100%;display:flex;flex-direction:column;gap:20px;}

/* PROFILE CARD */
.profile-card{
  display:flex;align-items:center;gap:16px;padding:16px;background:var(--glass);border-radius:18px;border:1px solid rgba(255,255,255,.12);
}
.profile-card img{width:80px;height:80px;border-radius:50%;border:2px solid rgba(255,255,255,.3);}
.profile-info{display:flex;flex-direction:column;}
.profile-info span.name{font-family:Orbitron;font-size:1.2rem;}
.profile-info span.uni,country{font-size:0.85rem;color:var(--text-light);}

/* BALANCE CARDS */
.balance-card{
  display:flex;justify-content:space-between;align-items:center;padding:16px;background:var(--glass);border-radius:18px;border:1px solid rgba(255,255,255,.12);
  font-family:Orbitron;font-size:1.1rem;
  gap:20px;
}
.balance-value{font-size:1.6rem;}

/* CHART */
#zacChart{width:100%;height:220px;margin-top:12px;}

/* DAILY TASK BUTTON */
#dailyTaskBtn{align-self:flex-start;padding:10px 16px;border:none;border-radius:999px;background:var(--zep-blue);color:#050015;font-family:Orbitron;cursor:pointer;transition:.3s;margin-top:10px;}
#dailyTaskBtn:hover{transform:translateY(-2px);box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet);}

/* WITHDRAW MODAL */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1000;}
.modal{background:var(--glass);padding:20px;border-radius:18px;max-width:400px;width:90%;text-align:center;box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);}
.modal input, .modal select{width:100%;padding:10px;margin-top:8px;border-radius:12px;border:none;background:rgba(255,255,255,0.05);color:#fff;}
.modal button{margin-top:12px;width:100%;}

/* RESPONSIVE */
@media(max-width:600px){.profile-card{flex-direction:column;align-items:flex-start;}}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="https://payhip.com/cdn-cgi/image/format=auto/https://pe56d.s3.amazonaws.com/o_1jfnua21qtu1vi2pfom33p641h.png" alt="Logo">
    <span>Zep Swipe</span>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- PROFILE -->
  <div class="profile-card">
    <img id="profileImg" src="https://via.placeholder.com/80">
    <div class="profile-info">
      <span class="name" id="studentName">Siyanda</span>
      <span class="uni" id="studentUniversity">University XYZ</span>
      <span class="country" id="studentCountry">South Africa</span>
    </div>
  </div>

  <!-- BALANCE CARDS -->
  <div class="balance-card">
    <span>ZAC Balance:</span>
    <span class="balance-value" id="zacBalance">0</span>
    <span>≈ $<span id="zacUSD">0.00</span></span>
  </div>

  <div class="balance-card">
    <span>USD Balance:</span>
    <span class="balance-value" id="usdBalance">0.00</span>
    <button onclick="openWithdrawModal()">Withdraw</button>
  </div>

  <!-- DAILY TASK BUTTON -->
  <button id="dailyTaskBtn">Daily Task Complete (+25 ZAC)</button>

  <!-- CHART -->
  <canvas id="zacChart"></canvas>

  <!-- CREATE INVOICE BUTTON -->
  <button onclick="location.href='create-invoice.html'">Create Invoice</button>

</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal">
    <h3>Withdraw Funds</h3>
    <label for="method">Select Method:</label>
    <select id="method">
      <option value="momo">MTN Momo</option>
      <option value="bank">Bank</option>
    </select>
    <input type="text" id="recipient" placeholder="Phone or Account Number">
    <input type="number" id="amount" placeholder="Amount USD">
    <button onclick="processWithdrawal()">Confirm Withdrawal</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUserId = localStorage.getItem("currentUserId");
if(!currentUserId || !users[currentUserId]) location.href="login.html";
let currentUser = users[currentUserId];

// Simulate 21-day ZAC history
let zacHistory = currentUser.zacHistory || Array(21).fill(0);

// DOM Elements
const profileImg = document.getElementById("profileImg");
const studentName = document.getElementById("studentName");
const studentUniversity = document.getElementById("studentUniversity");
const studentCountry = document.getElementById("studentCountry");
const zacBalanceEl = document.getElementById("zacBalance");
const zacUSDEl = document.getElementById("zacUSD");
const usdBalanceEl = document.getElementById("usdBalance");
const dailyTaskBtn = document.getElementById("dailyTaskBtn");
const modalOverlay = document.getElementById("modalOverlay");
const amountInput = document.getElementById("amount");
const methodSelect = document.getElementById("method");

// Initialize
profileImg.src = currentUser.profileImage || "https://via.placeholder.com/80";
studentName.innerText = currentUser.name || "Siyanda";
studentUniversity.innerText = currentUser.university || "University XYZ";
studentCountry.innerText = currentUser.country || "South Africa";

currentUser.walletBalance = currentUser.walletBalance || 0;
currentUser.zacBalance = currentUser.zacBalance || zacHistory.reduce((a,b)=>a+b,0);

const ZAC_VALUE = 0.0041;

// Update balances
function updateBalances(){
  zacBalanceEl.innerText = currentUser.zacBalance;
  zacUSDEl.innerText = (currentUser.zacBalance*ZAC_VALUE).toFixed(2);
  usdBalanceEl.innerText = currentUser.walletBalance.toFixed(2);
}
updateBalances();

// Daily Task Simulation
dailyTaskBtn.addEventListener("click",()=>{
  currentUser.zacBalance += 25;
  zacHistory.push(25);
  if(zacHistory.length>21) zacHistory.shift();
  currentUser.zacHistory = zacHistory;
  users[currentUserId] = currentUser;
  localStorage.setItem("users",JSON.stringify(users));
  updateBalances();
  updateChart();
});

// Chart
const ctx = document.getElementById('zacChart').getContext('2d');
let zacChart = new Chart(ctx,{
  type:'bar',
  data:{
    labels:Array.from({length:21},(_,i)=>`Day ${i+1}`),
    datasets:[{
      label:'ZAC Earned',
      data: zacHistory,
      backgroundColor:'rgba(0,240,255,0.6)',
      borderRadius:6
    }]
  },
  options:{
    responsive:true,
    plugins:{legend:{display:false}},
    scales:{y:{beginAtZero:true}}
  }
});

function updateChart(){
  zacChart.data.datasets[0].data = zacHistory;
  zacChart.update();
}

// Modal
function openWithdrawModal(){
  modalOverlay.style.display="flex";
}
function closeModal(){
  modalOverlay.style.display="none";
}
function processWithdrawal(){
  const method = methodSelect.value;
  const amount = parseFloat(amountInput.value);
  if(amount>currentUser.walletBalance || amount<=0){
    alert("Invalid amount.");
    return;
  }
  currentUser.walletBalance -= amount;
  users[currentUserId] = currentUser;
  localStorage.setItem("users",JSON.stringify(users));
  alert(`Withdrawal of $${amount.toFixed(2)} via ${method==='momo'?'MTN Momo':'Bank'} processed!`);
  updateBalances();
  closeModal();
}

// Logout
function logout(){
  localStorage.removeItem("currentUserId");
  location.href="login.html";
}

// Real-time update from invoice.html simulation
// Listen for storage changes (funds released)
window.addEventListener('storage', (e)=>{
  if(e.key==='users'){
    users = JSON.parse(localStorage.getItem('users'));
    currentUser = users[currentUserId];
    updateBalances();
  }
});
</script>
</body>
</html>
