<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe ‚Äî Wallet</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.home-btn{
  background:rgba(255,255,255,.1);
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.card{
  background:var(--glass);
  border-radius:18px;
  padding:18px;
  border:1px solid rgba(255,255,255,.12);
}

/* BALANCE */
.balance{
  text-align:center;
}
.balance h1{
  font-family:Orbitron;
  font-size:2.6rem;
}
.balance span{
  font-size:.95rem;
  color:var(--text-light);
}

/* WALLET ACTIONS */
.wallet-actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.wallet-actions button{
  border:none;
  border-radius:999px;
  padding:14px;
  font-family:Orbitron;
  cursor:pointer;
  transition:.3s;
}
.withdraw-usd{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}
.withdraw-zac{
  background:rgba(255,255,255,.1);
  cursor:not-allowed;
  opacity:.5;
}

/* TRANSACTIONS */
.tx{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:rgba(255,255,255,.05);
  border-radius:12px;
  margin-bottom:8px;
}
.tx span{
  font-size:.85rem;
  color:var(--text-light);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal.active{display:flex;}
.modal-box{
  background:#070022;
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  border:1px solid rgba(255,255,255,.15);
}
.modal-box h3{
  font-family:Orbitron;
  margin-bottom:12px;
}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  cursor:pointer;
}

/* INFO */
.info{
  font-size:.85rem;
  color:var(--text-light);
  text-align:center;
}
</style>
</head>

<body>

<header>
  <button class="home-btn" onclick="location.href='student-dashboard.html'">üè†</button>
  <div class="brand">Zep Swipe Wallet</div>
  <div style="width:42px"></div>
</header>

<div class="container">

<!-- BALANCE -->
<div class="card balance">
  <h1 id="zacBalance">0 ZAC</h1>
  <span id="usdBalance">‚âà $0.00 USD</span>
</div>

<!-- ACTIONS -->
<div class="card wallet-actions">
  <button class="withdraw-usd" onclick="openWithdrawModal()">Withdraw USD</button>
  <button class="withdraw-zac" title="ZAC withdrawals coming soon">Withdraw ZAC üîí</button>
</div>

<!-- TRANSACTIONS -->
<div class="card">
  <h3 style="font-family:Orbitron;margin-bottom:12px;">Transaction History</h3>
  <div id="txList"></div>
</div>

<div class="info">
  ZAC rewards are earned via Learn & Earn.<br>
  ZAC withdrawal will unlock after full verification.
</div>

</div>

<!-- MODAL -->
<div class="modal" id="withdrawModal">
  <div class="modal-box">
    <h3>Withdraw USD</h3>
    <input type="number" id="amount" placeholder="Enter USD amount">
    <input type="text" placeholder="Bank Name">
    <input type="text" placeholder="Account Number">
    <button onclick="submitWithdrawal()">Confirm Withdrawal</button>
  </div>
</div>

<script>
/* SESSION */
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) location.href="login.html";

/* BALANCE */
const ZAC_RATE = 0.014;
const zac = currentUser.walletBalance || 0;
const usd = (zac * ZAC_RATE).toFixed(2);

document.getElementById("zacBalance").innerText = `${zac} ZAC`;
document.getElementById("usdBalance").innerText = `‚âà $${usd} USD`;

/* TRANSACTIONS */
const txList = document.getElementById("txList");
(currentUser.transactions || []).forEach(tx=>{
  const d = document.createElement("div");
  d.className="tx";
  d.innerHTML=`<span>${tx.type}</span><span>$${tx.amount}</span>`;
  txList.appendChild(d);
});

/* MODAL */
function openWithdrawModal(){
  document.getElementById("withdrawModal").classList.add("active");
}
document.getElementById("withdrawModal").onclick=e=>{
  if(e.target.id==="withdrawModal")
    e.target.classList.remove("active");
}

/* WITHDRAW (BACKEND READY) */
function submitWithdrawal(){
  const amount = parseFloat(document.getElementById("amount").value);
  if(!amount || amount<=0 || amount>usd){
    alert("Invalid amount");
    return;
  }

  /* üîå FLUTTERWAVE API HOOK (READY)
     Send request to backend:
     POST /withdraw
     {
       userId,
       amount,
       currency: "USD",
       bankDetails
     }
  */

  alert("Withdrawal request submitted!");

  currentUser.transactions = currentUser.transactions || [];
  currentUser.transactions.unshift({
    type:"USD Withdrawal",
    amount,
    date:new Date().toISOString()
  });

  localStorage.setItem("currentUser", JSON.stringify(currentUser));
  location.reload();
}
</script>

</body>
</html>
