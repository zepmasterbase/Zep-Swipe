<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Zep Swipe — Wallet</title>

<!-- Fonts + Ethers -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #020014 0%, #00000a 100%);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:820px;
  margin:20px auto 90px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 0 30px rgba(0,240,255,.25);
}

.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.addr{
  font-family:Orbitron;
  font-size:.85rem;
  color:#bffcff;
}

/* CARD */
.card{
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
}

/* COIN ROW */
.coinRow{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:12px;
}

.coin{
  width:60px;
  height:60px;
  border-radius:16px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Orbitron;
  font-weight:700;
  color:#050015;
}

.meta .big{
  font-family:Orbitron;
  font-size:1.05rem;
}
.meta .small{
  font-size:.8rem;
  opacity:.8;
}

/* BUTTONS */
.btn{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  border:none;
  font-family:Orbitron;
  font-weight:700;
  color:#050015;
  cursor:pointer;
}

/* MODAL */
.modalBack{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal{
  width:90%;
  max-width:420px;
  background:#020617;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
}

.field{margin-top:10px}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.14);
  background:#020617;
  color:#fff;
}

.muted{
  font-size:.8rem;
  opacity:.8;
  margin-top:6px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  justify-content:space-around;
  padding:12px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
}
.footer a{
  color:#00f0ff;
  text-decoration:none;
  font-family:Orbitron;
  font-size:.75rem;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe</div>
    <div id="walletAddr" class="addr">—</div>
  </div>

  <!-- PORTFOLIO -->
  <div class="card">
    <div class="coinRow">
      <div class="coin">ZAC</div>
      <div class="meta">
        <div class="big" id="zacBal">0 ZAC</div>
        <div class="small" id="zacUsd">≈ $0.00</div>
      </div>
    </div>

    <div class="coinRow">
      <div class="coin">USDC</div>
      <div class="meta">
        <div class="big" id="usdcBal">—</div>
        <div class="small">Base</div>
      </div>
    </div>

    <div class="coinRow">
      <div class="coin">ETH</div>
      <div class="meta">
        <div class="big" id="ethBal">—</div>
        <div class="small">Base (gas)</div>
      </div>
    </div>

    <button class="btn" onclick="openSend()">Send</button>
  </div>
</div>

<!-- SEND MODAL -->
<div class="modalBack" id="modalBack">
  <div class="modal">
    <div style="font-family:Orbitron">Send Asset</div>

    <div class="field">
      <label class="muted">Asset</label>
      <select id="asset">
        <option value="USDC">USDC</option>
        <option value="ZAC">ZAC</option>
        <option value="ETH">ETH</option>
      </select>
    </div>

    <div class="field">
      <label class="muted">Recipient</label>
      <input id="to" placeholder="0x..." />
    </div>

    <div class="field">
      <label class="muted">Amount</label>
      <input id="amount" type="number" placeholder="0.00"/>
    </div>

    <button class="btn" onclick="sendAsset()">Confirm</button>
    <button class="btn" style="background:none;color:#fff" onclick="closeSend()">Cancel</button>

    <div id="status" class="muted"></div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <a href="student-dashboard.html">Home</a>
  <a href="learn-earn.html">Learn</a>
  <a href="profile.html">Profile</a>
</div>

<script>
/* CONFIG */
const BASE_RPC = "https://mainnet.base.org";
const USDC = "0x833589fCD6EDb6E08f4c7C32D4f71b54bdA02913"; // USDC Base
const ZAC  = "0xfe4119a9cac1425d808526905e92386b4234bf2a"; // ZAC Base

const ERC20_ABI=[
 "function balanceOf(address)view returns(uint256)",
 "function decimals()view returns(uint8)",
 "function transfer(address,uint256)returns(bool)"
];

const $=id=>document.getElementById(id);
const short=a=>a?`${a.slice(0,6)}...${a.slice(-4)}`:"—";

/* LOAD */
window.onload=async()=>{
 const s=JSON.parse(localStorage.getItem("zepStudent"));
 if(!s){location.href="student-login.html";return;}

 $("walletAddr").textContent=short(s.wallet);
 const provider=new ethers.JsonRpcProvider(BASE_RPC);

 // ETH
 const eth=Number(ethers.formatEther(await provider.getBalance(s.wallet)));
 $("ethBal").textContent=eth.toFixed(4)+" ETH";

 // USDC
 const usdc=new ethers.Contract(USDC,ERC20_ABI,provider);
 const ud=await usdc.decimals();
 const ub=Number(ethers.formatUnits(await usdc.balanceOf(s.wallet),ud));
 $("usdcBal").textContent=ub.toFixed(2)+" USDC";

 // ZAC (reward-based, simulated)
 const zac=s.zacAmount ?? 25;
 $("zacBal").textContent=zac+" ZAC";
 $("zacUsd").textContent="≈ $"+(zac*0.15).toFixed(2);
};

/* MODAL */
function openSend(){ $("modalBack").style.display="flex"; }
function closeSend(){ $("modalBack").style.display="none"; }

/* SEND */
async function sendAsset(){
 $("status").textContent="Processing…";
 try{
   const asset=$("asset").value;
   const to=$("to").value;
   const amt=$("amount").value;
   const provider=new ethers.BrowserProvider(window.ethereum);
   const signer=await provider.getSigner();

   if(asset==="ETH"){
     const tx=await signer.sendTransaction({
       to, value:ethers.parseEther(amt)
     });
     await tx.wait();
   }else{
     const token=new ethers.Contract(asset==="USDC"?USDC:ZAC,ERC20_ABI,signer);
     const dec=await token.decimals();
     const tx=await token.transfer(to,ethers.parseUnits(amt,dec));
     await tx.wait();
   }
   $("status").textContent="Success!";
 }catch(e){
   $("status").textContent="Failed";
 }
}
</script>

</body>
</html>
