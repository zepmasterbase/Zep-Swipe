<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Student Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{background:var(--bg);color:#fff;min-height:100vh;padding-bottom:50px;}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin:16px;
  border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
  animation:pulse 4s infinite alternate;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(0,240,255,.25)}
  100%{box-shadow:0 0 40px rgba(156,77,255,.45)}
}
.header-left{display:flex;align-items:center;gap:12px;}
.header-left img{
  width:48px;height:48px;border-radius:50%;border:2px solid rgba(255,255,255,.3);object-fit:cover;
}
.header-left h2{font-family:Orbitron;font-size:1.1rem;}
.header-left span{font-size:.8rem;color:var(--text-light);}
.header-right{
  display:flex;align-items:center;gap:14px;
}
.brand{
  font-family:Orbitron;font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.logout-btn{
  background:rgba(255,255,255,.1);
  border:none;border-radius:50%;
  width:38px;height:38px;
  cursor:pointer;color:#fff;font-size:16px;
}
.logout-btn:hover{background:rgba(255,0,80,.3);}

/* WALLET */
.container{padding:0 16px;display:flex;flex-direction:column;gap:22px;}
.card{
  background:var(--glass);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 40px rgba(0,240,255,.1);
}
.card h3{font-family:Orbitron;margin-bottom:12px;}
.balance{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;
}
.balance div span{font-size:.8rem;color:var(--text-light);}
.balance div strong{font-size:1.2rem;}
button.action-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
  margin-top:8px;
}
button.action-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 36px rgba(156,77,255,.45);
}

/* ACTIVITY */
.activity{max-height:200px;overflow-y:auto;margin-top:12px;}
.activity-item{
  display:flex;justify-content:space-between;
  padding:10px;border-radius:12px;margin-bottom:6px;
  background:rgba(255,255,255,.05);
  font-size:.85rem;
}

/* MOBILE */
@media(max-width:480px){
  .balance{flex-direction:column;align-items:flex-start;gap:6px;}
}
</style>
</head>
<body>

<script>
/* SESSION PROTECTION */
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){window.location.href="auth.html";}
</script>

<header>
  <div class="header-left">
    <img id="profileImg" src="https://via.placeholder.com/80" alt="Profile">
    <div>
      <h2 id="studentName"></h2>
      <span id="studentLevel"></span>
    </div>
  </div>
  <div class="header-right">
    <div class="brand">Zep Swipe</div>
    <button class="logout-btn" onclick="logout()">⎋</button>
  </div>
</header>

<div class="container">

  <!-- TOTAL BALANCE -->
  <div class="card">
    <h3>Total Balance</h3>
    <div class="balance">
      <div>
        <span>ZAC Tokens</span>
        <strong id="zacBalance">0</strong>
      </div>
      <div>
        <span>USD</span>
        <strong>$<span id="usdBalance">0</span></strong>
      </div>
    </div>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="card">
    <h3>Actions</h3>
    <button class="action-btn" onclick="withdrawUSD()">Withdraw USD</button>
    <button class="action-btn" onclick="earnZAC()">Complete Task → Earn ZAC</button>
  </div>

  <!-- RECENT ACTIVITY -->
  <div class="card">
    <h3>Recent Activity</h3>
    <div class="activity" id="activityList"></div>
  </div>

</div>

<script>
/* Populate user data */
document.getElementById("studentName").innerText = user.name;
document.getElementById("studentLevel").innerText = user.level;
document.getElementById("profileImg").src = user.avatar || "https://via.placeholder.com/80";
document.getElementById("zacBalance").innerText = user.ZAC || 0;
document.getElementById("usdBalance").innerText = user.USD || 0;

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="auth.html";
}

/* Withdraw USD */
function withdrawUSD(){
  let amount = prompt("Enter USD amount to withdraw:");
  amount = parseFloat(amount);
  if(!amount || amount<=0){alert("Invalid amount"); return;}
  if(amount > (user.USD || 0)){alert("Insufficient USD balance"); return;}
  user.USD -= amount;
  addActivity(`Withdrew $${amount} to bank/PayPal`);
  updateWallet();
}

/* Earn ZAC from Task */
function earnZAC(){
  let earned = Math.floor(Math.random()*15)+5; // 5-20 ZAC
  user.ZAC = (user.ZAC||0)+earned;
  addActivity(`Completed task → Earned ${earned} ZAC`);
  updateWallet();
}

/* Update wallet balances */
function updateWallet(){
  localStorage.setItem("currentUser",JSON.stringify(user));
  document.getElementById("zacBalance").innerText = user.ZAC;
  document.getElementById("usdBalance").innerText = user.USD;
  renderActivity();
}

/* Activity log */
function addActivity(text){
  if(!user.activity) user.activity=[];
  user.activity.unshift({text,date:new Date().toLocaleString()});
  if(user.activity.length>20) user.activity.pop();
  localStorage.setItem("currentUser",JSON.stringify(user));
  renderActivity();
}

function renderActivity(){
  const container = document.getElementById("activityList");
  container.innerHTML="";
  if(user.activity){
    user.activity.forEach(a=>{
      const div = document.createElement("div");
      div.className="activity-item";
      div.innerHTML=`<span>${a.text}</span><span>${a.date}</span>`;
      container.appendChild(div);
    });
  }
}

/* Initialize activity */
renderActivity();
</script>

</body>
</html>
