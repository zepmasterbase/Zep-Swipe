<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep AI ‚Äî Skill Companion</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018 0%, #000010 100%);
  --glass:rgba(255,255,255,.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  border-bottom:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
}
.brand{
  font-family:Orbitron;
  font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.home-btn{
  font-family:Orbitron;
  font-size:12px;
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
}

/* Chat area */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  margin-bottom:14px;
  padding:12px 14px;
  border-radius:16px;
  font-size:14px;
  line-height:1.5;
}
.ai{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
}
.user{
  margin-left:auto;
  background:linear-gradient(90deg,var(--zep-violet),var(--zep-blue));
  color:#050015;
}

/* Input */
.input-bar{
  padding:12px;
  background:rgba(0,0,0,.6);
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  gap:10px;
}
.input-bar input{
  flex:1;
  padding:12px 16px;
  border-radius:999px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.1);
  color:#fff;
}
.send{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
}

/* Footer quick tips */
.footer-tip{
  text-align:center;
  font-size:11px;
  opacity:.7;
  padding:6px 12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">Zep AI ¬∑ Skill Companion</div>
  <button class="home-btn" onclick="location.href='student-dashboard.html'">Home</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>

<!-- INPUT -->
<div class="input-bar">
  <input id="input" placeholder="Ask about your skill, task, or Zora post‚Ä¶" />
  <button class="send" onclick="send()">Ask</button>
</div>

<div class="footer-tip">
  üí° Tip: Ask ‚ÄúWhat should I post on Zora for Day 5 of AI Prompting?‚Äù
</div>

<script>
const chat = document.getElementById("chat");

function addMsg(text,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* Welcome */
addMsg(
  "Hey üëã I‚Äôm Zep AI.\n\nI help you:\n‚Ä¢ Understand skills\n‚Ä¢ Complete daily Learn & Earn tasks\n‚Ä¢ Improve your work before posting on Zora\n‚Ä¢ Become a verified creator on Swipe Merchants\n\nWhat are you working on today?",
  "ai"
);

function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;
  addMsg(text,"user");
  input.value="";

  setTimeout(()=>respond(text),500);
}

function respond(q){
  const t=q.toLowerCase();

  if(t.includes("zora")){
    addMsg(
      "For Zora proof:\n\n1Ô∏è‚É£ Build something real (prompt, design, post, video)\n2Ô∏è‚É£ Share what you learned\n3Ô∏è‚É£ Explain *why* it matters\n\nPaste the Zora link back into Learn & Earn to earn ZAC.",
      "ai"
    );
    return;
  }

  if(t.includes("task") || t.includes("day")){
    addMsg(
      "Daily tasks are about **doing**, not theory.\n\nAsk yourself:\n‚Ä¢ What did I build today?\n‚Ä¢ Can someone learn from it?\n‚Ä¢ Is it public?\n\nIf yes ‚Üí it‚Äôs valid proof.",
      "ai"
    );
    return;
  }

  if(t.includes("prompt")){
    addMsg(
      "Great choice.\n\nA strong AI prompt has:\n‚Ä¢ Clear role\n‚Ä¢ Clear goal\n‚Ä¢ Constraints\n‚Ä¢ Example output\n\nTry rewriting your prompt with those 4 parts.",
      "ai"
    );
    return;
  }

  if(t.includes("improve") || t.includes("review")){
    addMsg(
      "Paste your idea or link here.\n\nI‚Äôll help you:\n‚Ä¢ Clarify it\n‚Ä¢ Improve quality\n‚Ä¢ Make it Zora-ready\n‚Ä¢ Align it with Swipe Merchants skills",
      "ai"
    );
    return;
  }

  addMsg(
    "I can help with:\n‚Ä¢ Skill explanations\n‚Ä¢ Daily task ideas\n‚Ä¢ Zora proof structure\n‚Ä¢ Improving your work\n\nTry asking:\n‚ÄúWhat should I build for my skill today?‚Äù",
    "ai"
  );
}
</script>

</body>
</html>
