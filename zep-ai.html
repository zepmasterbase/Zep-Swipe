<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep AI ‚Äî Your Freelance Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400,500,600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,0.08);
  --text-light:rgba(255,255,255,0.85);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;overflow-x:hidden;}
header{
  display:flex;justify-content:space-between;align-items:center;padding:18px;margin:16px;border-radius:16px;
  background:radial-gradient(circle at center, rgba(0,240,255,.2), rgba(156,77,255,.2));
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.home-btn{
  background:rgba(255,255,255,.1);border:none;border-radius:50%;width:38px;height:38px;cursor:pointer;color:#fff;font-size:16px;
  transition:.3s;
}
.home-btn:hover{background:rgba(0,240,255,.25);}

/* ZEP AI FLOATING CHAT */
#zepAIChat{
  position:fixed;bottom:20px;right:20px;width:320px;max-height:500px;
  background:var(--glass);backdrop-filter:blur(12px);border-radius:16px;
  display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 36px rgba(156,77,255,.4);
  transition:all .3s ease;
  font-family:Poppins;
  z-index:1000;
}
#zepAIHeader{
  padding:12px;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;font-family:Orbitron;font-weight:700;display:flex;justify-content:space-between;align-items:center;
  cursor:pointer;
}
#zepAIBody{
  flex:1;overflow-y:auto;padding:12px;display:flex;flex-direction:column;gap:8px;
}
.message{
  max-width:80%;padding:10px 14px;border-radius:12px;animation:fadeIn .4s ease;
}
.message.student{align-self:flex-end;background:rgba(0,240,255,0.2);color:#fff;}
.message.bot{align-self:flex-start;background:rgba(156,77,255,0.15);color:#fff;}
@keyframes fadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}
#zepAIInput{
  display:flex;padding:8px;background:rgba(0,0,0,0.05);border-top:1px solid rgba(255,255,255,.1);
}
#zepAIInput input{
  flex:1;padding:10px;border:none;border-radius:12px;margin-right:6px;background:rgba(255,255,255,0.1);color:#fff;outline:none;
}
#zepAIInput button{
  padding:10px 16px;border:none;border-radius:12px;background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;font-family:Orbitron;cursor:pointer;transition:.3s;
}
#zepAIInput button:hover{transform:scale(1.05);}
@media(max-width:480px){
  #zepAIChat{width:90%;bottom:10px;right:5%;}
}

/* Floating animation */
#zepAIChat:hover{transform:translateY(-5px);}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="home-btn" onclick="location.href='student-dashboard.html'">üè†</button>
</header>

<div id="zepAIChat">
  <div id="zepAIHeader">Zep AI ü§ñ <span id="toggleChat" style="cursor:pointer;">‚Äî</span></div>
  <div id="zepAIBody"></div>
  <div id="zepAIInput">
    <input type="text" id="userMessage" placeholder="Ask me anything about freelancing, tasks, or courses...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
// ================= STUDENT INFO
let currentUser = JSON.parse(localStorage.getItem("currentUser")) || {name:"Student",course:"--",city:"--",university:"--"};
const chatBody = document.getElementById("zepAIBody");
const input = document.getElementById("userMessage");

// TOGGLE CHAT
document.getElementById("toggleChat").onclick = ()=>{
  const chat = document.getElementById("zepAIChat");
  if(chat.style.height==="60px"){
    chat.style.height="500px";document.getElementById("zepAIInput").style.display="flex";chatBody.style.display="flex";
  } else {
    chat.style.height="60px";document.getElementById("zepAIInput").style.display="none";chatBody.style.display="none";
  }
}

// GREETING
function greetStudent(){
  addBotMessage(`Hello ${currentUser.name}! I am Zep AI, your AI assistant to help you become a top freelancer in your course: ${currentUser.course}. Ask me anything!`);
}
greetStudent();

// ADD MESSAGES
function addBotMessage(msg){
  const div = document.createElement("div");div.className="message bot";div.innerText=msg;chatBody.appendChild(div);chatBody.scrollTop = chatBody.scrollHeight;
}
function addStudentMessage(msg){
  const div = document.createElement("div");div.className="message student";div.innerText=msg;chatBody.appendChild(div);chatBody.scrollTop = chatBody.scrollHeight;
}

// SEND MESSAGE
async function sendMessage(){
  const msg = input.value.trim();
  if(!msg) return;
  addStudentMessage(msg);
  input.value="";
  
  // CALL OPENAI API
  addBotMessage("Zep AI is thinking... ‚è≥");
  
  try{
    const botDiv = chatBody.querySelector(".message.bot:last-child");
    const response = await axios.post("https://api.openai.com/v1/chat/completions", {
      model: "gpt-4",
      messages: [
        {role:"system", content:`You are Zep AI, an AI assistant for students to help them complete tasks and become freelancers. Student info: Name: ${currentUser.name}, Course: ${currentUser.course}, City: ${currentUser.city}, University: ${currentUser.university}. Answer concisely and helpfully.`},
        {role:"user", content: msg}
      ],
      max_tokens: 400,
      temperature:0.8
    },{
      headers:{
        "Authorization":"Bearer YOUR_OPENAI_API_KEY",
        "Content-Type":"application/json"
      }
    });
    botDiv.innerText = response.data.choices[0].message.content;
  }catch(err){
    console.error(err);
    const botDiv = chatBody.querySelector(".message.bot:last-child");
    botDiv.innerText="Sorry, I couldn't reach AI. Try again later.";
  }
}
</script>

</body>
</html>
