<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep AI â€” Your Freelance Mentor</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 30% 10%, #050018, #00000c);
  --glass:rgba(255,255,255,.08);
  --text-light:rgba(255,255,255,.85);
  --accent:#00ff9d;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:#fff;min-height:100vh;overflow-x:hidden;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 20px;max-width:1200px;margin:auto;margin-top:10px;
  border-radius:12px;background:rgba(0,0,0,0.15);backdrop-filter:blur(6px);
}
.brand{
  font-family:Orbitron;
  font-size:1.6rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: pulseGlow 2s infinite;
}
.home-btn{
  background:var(--zep-blue);color:#050015;padding:6px 12px;border-radius:12px;font-weight:700;transition:.3s;
}
.home-btn:hover{transform:scale(1.05);}
@keyframes pulseGlow{
  0% { text-shadow:0 0 5px var(--zep-blue),0 0 10px var(--zep-violet);}
  50% { text-shadow:0 0 15px var(--zep-blue),0 0 25px var(--zep-violet);}
  100% { text-shadow:0 0 5px var(--zep-blue),0 0 10px var(--zep-violet);}
}

/* AI PANEL */
#zepAI{
  position:fixed;
  bottom:20px;
  right:20px;
  width:300px;
  max-width:90%;
  background:var(--glass);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 36px rgba(156,77,255,.2);
  display:flex;
  flex-direction:column;
  gap:12px;
  backdrop-filter:blur(8px);
  transition:.3s;
}
#zepAI h4{
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:8px;
}
#zepAI p{color:var(--text-light);font-size:0.9rem;}
.ai-button{
  padding:8px 12px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
  font-family:Orbitron;
  transition:.3s;
}
.ai-button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px var(--zep-blue),0 0 30px var(--zep-violet);
}

/* FLOATING ORB */
#aiOrb{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 20px var(--zep-blue),0 0 40px var(--zep-violet);
  cursor:pointer;
  animation: orbPulse 2s infinite;
  display:flex;justify-content:center;align-items:center;
  font-family:Orbitron;font-weight:700;color:#050015;
}
@keyframes orbPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* ANIMATION SCROLL */
@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0px);}
}
.ai-section{animation:float 3s ease-in-out infinite;}

/* RESPONSIVE */
@media(max-width:600px){
  #zepAI{width:90%;right:5%;bottom:20px;}
  #aiOrb{bottom:25px;right:25px;width:50px;height:50px;font-size:14px;}
}
</style>
</head>
<body>

<header>
  <div class="brand">Zep Swipe</div>
  <button class="home-btn" onclick="goHome()">Home</button>
</header>

<div id="zepAI" style="display:none;">
  <h4>Hello, <span id="studentNameAI"></span> ðŸ‘‹</h4>
  <p id="zepMessage">Iâ€™m your Zep AI Mentor. I can guide you to become a client-ready freelancer based on your course.</p>
  <button class="ai-button" onclick="nextTip()">Give Me My Next Task Tip</button>
</div>

<div id="aiOrb">ðŸ¤–</div>

<script>
// ======================
// LOAD STUDENT DATA
let studentData = JSON.parse(localStorage.getItem("currentUser")) || {
  name: "Student",
  city:"--",
  country:"--",
  university:"--",
  course:"--",
  walletBalance:0,
  completedTasks:[]
};

// INITIALIZE AI PANEL
const aiPanel = document.getElementById("zepAI");
const aiOrb = document.getElementById("aiOrb");
const studentNameAI = document.getElementById("studentNameAI");
const zepMessage = document.getElementById("zepMessage");

studentNameAI.innerText = studentData.name;

// SHOW AI PANEL ON ORB CLICK
aiOrb.addEventListener('click', ()=>{
  aiPanel.style.display = aiPanel.style.display==="none"?"flex":"none";
});

// AI MESSAGES BASED ON COURSE
const tips = {
  "Virtual Assistant":[
    "Record an intro video, register on Zora, and submit your profile link to build credibility.",
    "Organize your email inbox efficiently for clients.",
    "Automate recurring tasks to save time and impress clients."
  ],
  "Content Creator (Video)":[
    "Post a 1-min video daily to showcase your skills.",
    "Engage your audience to attract clients.",
    "Edit content professionally using free tools."
  ],
  "Blog Writer":[
    "Submit a blog draft to your portfolio daily.",
    "Use SEO keywords to get real client attention.",
    "Engage in writing communities for visibility."
  ],
  "Voice-over Artist":[
    "Record a sample voice-over and add to your Zora portfolio.",
    "Experiment with different tones and styles.",
    "Offer a 1-min voice demo to clients."
  ],
  "Data Entry":[
    "Complete a sample dataset and submit for review.",
    "Automate repetitive tasks with Google Sheets formulas.",
    "Document your workflow for clients."
  ],
  "UI/UX Designer":[
    "Design a small landing page and submit screenshots.",
    "Share your portfolio link on Zora daily.",
    "Learn client requirements and mockup design workflow."
  ],
  "Online Tutor":[
    "Create a 10-min lesson and upload to your portfolio.",
    "Engage with mock students for real feedback.",
    "Record your teaching workflow for clients."
  ]
};

// GET NEXT TIP
let tipIndex = 0;
function nextTip(){
  const courseTips = tips[studentData.course] || ["Keep learning and building!"];
  zepMessage.innerText = courseTips[tipIndex];
  tipIndex = (tipIndex+1) % courseTips.length;
}

// GO HOME
function goHome(){ window.location.href="student-dashboard.html"; }
</script>

</body>
</html>
